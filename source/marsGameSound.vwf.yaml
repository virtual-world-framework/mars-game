--- 
extends: http://vwf.example.com/sound/soundManager.vwf
properties:
  allSoundsLoaded: false
  soundSet:
    - soundName: "musicStandardGameplay"
      soundURL: "assets/sounds/music/musicStandardGameplayLoopFullMix.ogg"
      initialVolume: 0.8
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
    - soundName: "musicLevel2"
      soundURL: "assets/sounds/music/musicLevel2Loop.ogg"
      initialVolume: 1
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
    - soundName: "musicMenuIntro"
      soundURL: "assets/sounds/music/musicMenuIntro.ogg"
      initialVolume: 0.3
      isLooping: false
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
    - soundName: "musicMenuLoop"
      soundURL: "assets/sounds/music/musicMenuLoop.ogg"
      initialVolume: 0.3
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: queue
      queueDelayTime: 0.0
    - soundName: "musicStoryScreen"
      soundURL: "assets/sounds/music/musicStoryScreenLoopFullMix.ogg"
      initialVolume: 0.8
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
    - soundName: "musicFailure"
      soundURL: "assets/sounds/music/musicFailure_01.ogg"
      initialVolume: 1.0
      allowMultiplay: false
    - soundName: "musicSuccess"
      soundURL: "assets/sounds/music/musicSuccess_01.ogg"
      initialVolume: 1.0
      allowMultiplay: false
    - soundName: "musicSuccessShort"
      soundURL: "assets/sounds/music/musicSuccessShort08.ogg"
      initialVolume: 1.0
      allowMultiplay: false
    - soundName: "roverSounds"
      soundURL: "assets/sounds/sfx/objectRoverMotorGroundCrunch_01.ogg"
      initialVolume: 0.6
      isLooping: true
    - soundName: "environmentWind"
      soundURL: "assets/sounds/sfx/environmentWind_04.ogg"
      initialVolume: 0.8
      isLooping: true
      allowMultiplay: false
    - soundName: "L1VO1_Rover"
      soundURL: "assets/sounds/vo/L1VO1_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Where am I? Who am I? I appear to be on Mars. I have wheels, a computer for a brain, and a battery. Hmm...if I had to guess I would say that I'm a rover!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO2_Rover"
      soundURL: "assets/sounds/vo/L1VO2_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I need to relearn the basics. I remember this is my internal interface to my programming..."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO3_Rover"
      soundURL: "assets/sounds/vo/L1VO3_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I need to watch my power level. Turning doesn't take any power, but moving forward on this rough terrain drains my battery."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO5_Rover"
      soundURL: "assets/sounds/vo/L1VO5_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: OK, got that worked out. Now I need to find my radio and call home."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO6_Control"
      soundURL: "assets/sounds/vo/L1VO6_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Wow! You're still active. I'm PAL 10K, your AI Mission Controller...here is a status report. You are a super advanced self-learning rover that we sent to Mars to prepare a Base for our Human Explorers. Something went wrong during your atmosphere entry procedure and your vehicle and all your mission equipment have been scattered over the planet's surface. So that's problem number one. Problem number two: we have lost contact with the humans. The good news is you can restore contact with them from your end. But first you need to find one of your rovers that has wandered off. It is carrying supplies you will need to continue your mission. Plot a course to match its heading."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO7_Rover"
      soundURL: "assets/sounds/vo/L1VO7_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Now I can access my own programming, it's time to make a new program."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO8_Rover"
      soundURL: "assets/sounds/vo/L1VO8_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Ah! There is my helicam... that should let me get a better sense of my surroundings."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO9_Rover"
      soundURL: "assets/sounds/vo/L1VO9_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Cool! Now I can see all around me. Wow! What a mess we've made! I'm lucky to remain operational."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO10_Rover"
      soundURL: "assets/sounds/vo/L1VO10_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I can display an overlay that will help me navigate."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO10_Control_E"
      soundURL: "assets/sounds/vo/L1VO10_Control_E.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Wow! You made it! This is PAL 10K, your Super Advanced AI Mission Controller...here is your status. You are a new kind of self-learning rover that we sent to Mars to prepare a Base for the Human Explorers, who are nearing Mars orbit. A comet fragment hit your ship during reentry and all your equipment has been scattered over the planet's surface. That's problem number one. Problem number two: we have lost contact with the humans. The good news is you can restore contact with them from your end with the help of your Mini Rover. Which brings us to problem number three: your Mini Rover has wandered off and we need you to find it. To do so you will need to plot a course to match the track it left behind. I've beamed a new update to your OS that will free up some more of your memory to help in the meantime."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO11_Rover"
      soundURL: "assets/sounds/vo/L1VO11_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Ah that's better...now I can see where I can drive."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO12_Rover"
      soundURL: "assets/sounds/vo/L1VO12_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I can connect blocks to make a program, and then Run it. I see a spare battery up ahead. Why don't I go and get it?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO13_Rover"
      soundURL: "assets/sounds/vo/L1VO13_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Connecting Blocks is fundamental to making Programs. A program is a sequence of Blocks."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO14_Rover"
      soundURL: "assets/sounds/vo/L1VO14_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Hmm. I seem to be headed into a dead end.  I’ve done a lot of going forward.  Maybe I should see if I can turn around."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO15_Rover"
      soundURL: "assets/sounds/vo/L1VO15_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I can use a Loop Block to repeat Blocks. Doing this saves me time and RAM. I can specify the number of times it repeats by putting a Number Block in it. Right now I need to go four spaces to get to the ramp."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO16_Rover"
      soundURL: "assets/sounds/vo/L1VO16_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: OK. Now I can move around, it's time to go pick up that Radio Module out there. Then I can call home and find out who is going to rescue me!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO1_Control"
      soundURL: "assets/sounds/vo/L2VO1_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: OK, here is the deal. You need to find another Rover that has wandered off somewhere. Navigate around and look for a sign of its whereabouts."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO2_Rover"
      soundURL: "assets/sounds/vo/L2VO2_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I see the lost rover's tracks. Now I need to plot a course to match its course."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO3_Rover"
      soundURL: "assets/sounds/vo/L2VO3_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I need to match course, got to find a function that matches these tracks."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO3_Rover_H"
      soundURL: "assets/sounds/vo/L2VO3_Rover_H.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Hmm. I'm not quite sure what to do. Time to get scientific! I should experiment by doing different things to x and take note about what happens."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO3_Rover_H2"
      soundURL: "assets/sounds/vo/L2VO3_Rover_H2.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I remember I can put a number in front of X... that will multiply them together. I wonder what will happen if I make the number bigger or smaller."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO3_Rover_H3"
      soundURL: "assets/sounds/vo/L2VO3_Rover_H3.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I wonder what happens if I multiply x by something."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO3_Rover_H4"
      soundURL: "assets/sounds/vo/L2VO3_Rover_H4.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I wonder what happens if I multiply x by a negative number."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO4_Rover"
      soundURL: "assets/sounds/vo/L2VO4_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I'm going to need something to help me plot the course. If only I had some way to graph things..."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO4_Control"
      soundURL: "assets/sounds/vo/L2VO4_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: My satellite view shows that the Mini Rover's tracks are right next to you. The first thing that you'll need to do is to plot a course to match its tracks. I've beamed a software update which includes a graphing tool and makes your engines more efficient, but takes some of your available RAM."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO7_Control"
      soundURL: "assets/sounds/vo/L2VO7_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Now you have your first graph plotted, why don't you try changing it? We see the track of your lost Mini Rover from our satellite view. Can you match it?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO9_Control"
      soundURL: "assets/sounds/vo/L2VO9_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: You don't want to keep having to do this all the way up the line. Remember you can repeat this small movement program, and save yourself some work. Try repeating it three times to start."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO10_Control"
      soundURL: "assets/sounds/vo/L2VO10_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Yes, you are... you need to check if you can actually see the Mini Rover! For this you will need a new Block: the Scan Block."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO1_Rover_S"
      soundURL: "assets/sounds/vo/L3VO1_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: OK! So now I know I need to go over two and up one to get to the next point on the line."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO1_Control"
      soundURL: "assets/sounds/vo/L3VO1_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Great! You've found the course of the lost rover. Now we need to find out the distance to it, so that you check how much power you need to get there. Them, we will need to find out the angle between your current heading the lost rover. Let's start with the distance. I'm beaming a new program for you to use."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO2_Rover_H"
      soundURL: "assets/sounds/vo/L3VO2_Rover_H.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Loop blocks repeat actions and save RAM. I remember I used loops to get out of the crash site."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO2_Rover_H2"
      soundURL: "assets/sounds/vo/L3VO2_Rover_H2.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I need to face the same direction at the beginning and end of the loop. Otherwise, it will take me in a different direction each time it starts."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO2_Mission_S"
      soundURL: "assets/sounds/vo/L3VO2_Mission_S.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Yes you are... you need to check if you can actually see the Mini Rover! For this you will need two new Blocks: the Conditional Loop Block, and the Scan Block. The Conditional Loop will repeat programs until something happens. The Scan Block detects nearby objects."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO3_Rover_S"
      soundURL: "assets/sounds/vo/L3VO3_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I've found something! Looks like the Mini Rover dropped some supplies and changed direction. I'll need to update my Grapher to match its new course."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO4_Rover"
      soundURL: "assets/sounds/vo/L3VO4_Rover.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I'll just update my Graph to plot a new line that matches the new tracks."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO4_Rover_S"
      soundURL: "assets/sounds/vo/L3VO4_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: That works! Course plotted."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO4_Mission_E"
      soundURL: "assets/sounds/vo/L3VO4_Mission_E.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: It looks like the course you are on will take you out onto the Cartesian Plain."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO5_Rover"
      soundURL: "assets/sounds/vo/L3VO5_Rover.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Now to update my movement program to match the new slope of the line..."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO5_Rover_S"
      soundURL: "assets/sounds/vo/L3VO5_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Some more dropped supplies, and the  Rover has changed direction again! I wonder why it is driving so erratically."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO6_Rover"
      soundURL: "assets/sounds/vo/L3VO6_Rover.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Time to plot a course to match the tracks..."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO6_Mission"
      soundURL: "assets/sounds/vo/L3VO6_Mission.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Our satellite data shows that you are getting close! Keep it up!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO6_Rover_S"
      soundURL: "assets/sounds/vo/L3VO6_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: My Mini Rover! Found you at last little buddy!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO4_Control"
      soundURL: "assets/sounds/vo/L3VO4_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Now you know how far away the rover is, but you will never reach it unless you are heading in the right direction. You need to reprogram your movement program to set you on the right heading."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO6_Control"
      soundURL: "assets/sounds/vo/L3VO6_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: OK! I'm beaming a program to help with that too! It will help you determine the changes in direction you will need to take in order to reach the lost Rover. Plug in the coordinates and solve for m. m is the slope of the graph."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO7_Control"
      soundURL: "assets/sounds/vo/L3VO7_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Great! Now we need to make a movement program for you that moves you there. Let's take what you have, solve for Y, and use that for the movement program you need to make."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO8_Control"
      soundURL: "assets/sounds/vo/L3VO8_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Here's a clue, you can click on where the graph meets the Y axis to get the value for b, which is the Y intercept."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO9_Control"
      soundURL: "assets/sounds/vo/L3VO9_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Great job! Now we need to repeat this over and over until you get to the Rover, and to check to see if you have reached it. For this you will need some new blocks: loops and conditionals."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO10_Control"
      soundURL: "assets/sounds/vo/L3VO10_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Yay! We found it!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO1_Rover"
      soundURL: "assets/sounds/vo/ALVO1_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: The red and blue lines look like my axes, so the green line must be the line I'm plotting."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO2_Rover"
      soundURL: "assets/sounds/vo/ALVO2_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Maybe I should try doing different things to x and see what happens."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO3_Rover"
      soundURL: "assets/sounds/vo/ALVO3_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I wonder what happens if I multiply x by something."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO4_Rover"
      soundURL: "assets/sounds/vo/ALVO4_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I wonder what happens if I add something to x."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO5_Rover"
      soundURL: "assets/sounds/vo/ALVO5_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I wonder what happens if I make x negative."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO6_Rover"
      soundURL: "assets/sounds/vo/ALVO6_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I see... if I plug in a number for x, that will tell me what the y value is at that point on the line!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO7_Rover"
      soundURL: "assets/sounds/vo/ALVO7_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I should make sure that I test early and often."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO8_Rover"
      soundURL: "assets/sounds/vo/ALVO8_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Maybe I should try just moving forward, and see if I can get that down."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO9_Rover"
      soundURL: "assets/sounds/vo/ALVO9_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Hrm, I seem to have more than one program there.  How do I know which one to execute?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO10_Rover"
      soundURL: "assets/sounds/vo/ALVO10_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I'm going to need to turn at some point but I'll need to do it at just the right point or I'll run into trouble."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO11_Rover"
      soundURL: "assets/sounds/vo/ALVO11_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I seem to be running out of RAM.  Maybe I could fit more commands in memory if I used a Repeat loop."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO12_Rover"
      soundURL: "assets/sounds/vo/ALVO13_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: My program is really long and I'm failing somewhere in the middle.  Perhaps I should throw away the parts that aren't working and start fresh?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO13_Rover"
      soundURL: "assets/sounds/vo/ALVO12_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: That path seems tricky – is there there an easier way around the other side?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO14_Rover"
      soundURL: "assets/sounds/vo/ALVO14_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: What's the blinking thing in the corner? I should probably activate it."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO15_Rover"
      soundURL: "assets/sounds/vo/ALVO15_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Maybe if I drag a block over, something will happen."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO16_Rover"
      soundURL: "assets/sounds/vo/ALVO16_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I remember now! I need to Start my program."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO17_Rover"
      soundURL: "assets/sounds/vo/ALVO17_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Another blinking thing. I should probably open that."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO18_Rover"
      soundURL: "assets/sounds/vo/ALVO18_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Yet another blinking thing that needs a click."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO19_Rover"
      soundURL: "assets/sounds/vo/ALVO19_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: If I drag a block next to another block, they will connect."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO20_Rover"
      soundURL: "assets/sounds/vo/ALVO20_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: That did it! I can set the direction of the turn by clicking Left or Right on the Block."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "ALVO21_Rover"
      soundURL: "assets/sounds/vo/ALVO21_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I can change the number of times a Block repeats by putting a number in the Loop Block."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO22_Rover"
      soundURL: "assets/sounds/vo/ALVO22_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I'm going to need to work out the moves all the way to the Radio Module and turn that into a Program."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO23_Rover"
