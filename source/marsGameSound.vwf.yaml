      initialVolume: 0.3
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: queue
      queueDelayTime: 0.0
    - soundName: "musicMission4Intro"
      soundURL: "assets/sounds/music/musicMission4_Intro.ogg"
      initialVolume: 0.3
      isLooping: false
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
