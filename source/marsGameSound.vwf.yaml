--- 
extends: http://vwf.example.com/sound/soundManager.vwf
properties:
  allSoundsLoaded: false
  setUpOnce: true
  soundSet:
    - soundName: "musicMenuIntro"
      soundURL: "assets/sounds/music/musicMenuIntro.ogg"
      initialVolume: 0.3
      isLooping: false
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
    - soundName: "musicMenuLoop"
      soundURL: "assets/sounds/music/musicMenuLoop.ogg"
      initialVolume: 0.3
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: queue
      queueDelayTime: 0.0
    - soundName: "musicMission4Intro"
      soundURL: "assets/sounds/music/musicMission4_Intro.ogg"
      initialVolume: 0.3
      isLooping: false
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
    - soundName: "musicMission4Loop_AfterIntro"
      soundURL: "assets/sounds/music/musicMission4_Loop.ogg"
      initialVolume: 0.3
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: queue
      queueDelayTime: 0.0
    - soundName: "musicMission4Loop"
      soundURL: "assets/sounds/music/musicMission4_Loop.ogg"
      initialVolume: 0.3
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
      queueDelayTime: 0.0
    - soundName: "musicStandardGameplay"
      soundURL: "assets/sounds/music/musicStandardGameplayLoopFullMix.ogg"
      initialVolume: 0.8
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
    - soundName: "musicLevel2"
      soundURL: "assets/sounds/music/musicLevel2Loop.ogg"
      initialVolume: 1
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
    - soundName: "musicFailure"
      soundURL: "assets/sounds/music/musicFailure_01.ogg"
      initialVolume: 1.0
      allowMultiplay: false
    - soundName: "musicSuccess"
      soundURL: "assets/sounds/music/musicSuccess_01.ogg"
      initialVolume: 1.0
      allowMultiplay: false
    - soundName: "musicSuccessShort"
      soundURL: "assets/sounds/music/musicSuccessShort08.ogg"
      initialVolume: 1.0
      allowMultiplay: false
    - soundName: "roverSounds"
      soundURL: "assets/sounds/sfx/objectRoverMotorGroundCrunch_01.ogg"
      initialVolume: 0.6
      isLooping: true
    - soundName: "rover2Sounds"
      soundURL: "assets/sounds/sfx/scoutRoverMovementLoop01.ogg"
      initialVolume: 0.6
      isLooping: true
    - soundName: "rover2GravelSounds"
      soundURL: "assets/sounds/sfx/scoutRoverGravel03.ogg"
      initialVolume: 0.6
      isLooping: true
    - soundName: "rover3Sounds"
      soundURL: "assets/sounds/sfx/heavyRoverIdle01.ogg"
      initialVolume: 0.6
      isLooping: true
    - soundName: "roverEndSounds"
      soundURL: "assets/sounds/sfx/heavyRoverMovementOutro01.ogg"
      initialVolume: 0.6
      isLooping: false
    - soundName: "rover2EndSounds"
      soundURL: "assets/sounds/sfx/scoutRoverMovementOutro01.ogg"
      initialVolume: 0.6
      isLooping: false
    - soundName: "rover3EndSounds"
      soundURL: "assets/sounds/sfx/heavyRoverMovementOutro01.ogg"
      initialVolume: 0.6
      isLooping: false
    - soundName: "environmentWind"
      soundURL: "assets/sounds/sfx/environmentWind_04.ogg"
      initialVolume: 0.8
      isLooping: true
      allowMultiplay: false
    - soundName: "solarPanelActive"
      soundURL: "assets/sounds/sfx/solarPanelActive_02.ogg"
      initialVolume: 0.5
      isLooping: false
      allowMultiplay: false
    - soundName: "solarPanelDeploy"
      soundURL: "assets/sounds/sfx/solarPanelDeploy01.ogg"
      initialVolume: 0.5
      isLooping: false
      allowMultiplay: false
    - soundName: "L1VO1_Rover"
      soundURL: "assets/sounds/vo/L1VO1_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Where am I? Who am I? I appear to be on Mars. I have wheels, a computer for a brain, and a battery. Hmm...if I had to guess I would say that I'm a rover!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO2_Rover"
      soundURL: "assets/sounds/vo/L1VO2_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I need to relearn the basics. I remember this is my internal interface to my programming..."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO10_Rover"
      soundURL: "assets/sounds/vo/L1VO10_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I can display an overlay that will help me navigate."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO11_Rover"
      soundURL: "assets/sounds/vo/L1VO11_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Ah that's better...now I can see where I can drive."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO12_Rover"
      soundURL: "assets/sounds/vo/L1VO12_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I can connect blocks to make a program, and then Run it. I see a spare battery up ahead. Why don't I go and get it?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO13_Rover"
      soundURL: "assets/sounds/vo/L1VO13_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Connecting Blocks is fundamental to making Programs. A program is a sequence of Blocks."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO14_Rover"
      soundURL: "assets/sounds/vo/L1VO14_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Hmm. I seem to be headed into a dead end.  I’ve done a lot of going forward.  Maybe I should see if I can turn around."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO16_Rover"
      soundURL: "assets/sounds/vo/L1VO16_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: OK. Now I can move around, it's time to go pick up that Radio Module out there. Then I can call home and find out who is going to rescue me!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO3_Rover"
      soundURL: "assets/sounds/vo/L2VO3_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I need to match course, got to find a function that matches these tracks."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO3_Rover_H"
      soundURL: "assets/sounds/vo/L2VO3_Rover_H.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Hmm. I'm not quite sure what to do. Time to get scientific! I should experiment by doing different things to x and take note about what happens."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO3_Rover_H2"
      soundURL: "assets/sounds/vo/L2VO3_Rover_H2.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I remember I can put a number in front of X... that will multiply them together. I wonder what will happen if I make the number bigger or smaller."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO4_Control"
      soundURL: "assets/sounds/vo/L2VO4_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: My satellite view shows that the Mini Rover's tracks are right next to you. The first thing that you'll need to do is to plot a course to match its tracks. I've beamed a software update which includes a graphing tool and makes your engines more efficient, but takes some of your available RAM."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO7_Control"
      soundURL: "assets/sounds/vo/L2VO7_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: Now you have your first graph plotted, why don't you try changing it? We see the track of your lost Mini Rover from our satellite view. Can you match it?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO9_Control"
      soundURL: "assets/sounds/vo/L2VO9_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MC]: You don't want to keep having to do this all the way up the line. Remember you can repeat this small movement program, and save yourself some work. Try repeating it three times to start."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO1_Rover_S"
      soundURL: "assets/sounds/vo/L3VO1_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: OK! So now I know I need to go up one and over two to get to the next point on the line."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO2_Rover_H"
      soundURL: "assets/sounds/vo/L3VO2_Rover_H.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Loop blocks repeat actions and save RAM. I remember I used loops to get out of the crash site."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO2_Rover_H2"
      soundURL: "assets/sounds/vo/L3VO2_Rover_H2.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I need to face the same direction at the beginning and end of the loop. Otherwise, it will take me in a different direction each time it starts."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO2_Mission_S"
      soundURL: "assets/sounds/vo/L3VO2_Mission_S.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Yes you are... you need to check if you can actually see the Mini Rover! For this you will need two new Blocks: the Conditional Loop Block, and the Scan Block. The Conditional Loop will repeat programs until something happens. The Scan Block detects nearby objects."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO3_Rover_S"
      soundURL: "assets/sounds/vo/L3VO3_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I've found something! Looks like the Mini Rover dropped some supplies and changed direction. I'll need to update my Grapher to match its new course."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO4_Rover_S"
      soundURL: "assets/sounds/vo/L3VO4_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: That works! Course plotted."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO5_Rover"
      soundURL: "assets/sounds/vo/L3VO5_Rover.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Now to update my movement program to match the new slope of the line..."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO5_Rover_S"
      soundURL: "assets/sounds/vo/L3VO5_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Some more dropped supplies, and the  Rover has changed direction again! I wonder why it is driving so erratically."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO6_Rover"
      soundURL: "assets/sounds/vo/L3VO6_Rover.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Time to plot a course to match the tracks..."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO6_Mission"
      soundURL: "assets/sounds/vo/L3VO6_Mission.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Our satellite data shows that you are getting close! Keep it up!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO1_MC"
      soundURL: "assets/sounds/vo/m3t1VO00MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Well then… The bad news is, that rover appears to be out of control. The good news is, we found where our base pod landed. The other bad news is, the base pod appears to have been dragged away by its parachute. You’ll need to follow the drag marks and recover the base pod, as it contains essential supplies for building a base for the human explorers."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO1B_MC"
      soundURL: "assets/sounds/vo/newmission3vo1.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Well, that was unexpected. He seems to be badly malfunctioning. Hopefully your scout rover will be able to perform his tasks, at least for now...In any case, your next task is to recover the Base Pod, which constains essential supplies for your mission. I am tracking the pod from my satellite view...Its coordinates are [6,15]. "
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO2_Rover"
      soundURL: "assets/sounds/vo/newmission3vo2.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Oh no! My navigate procedure appears to have been corrupted during the crash!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO3_MC"
      soundURL: "assets/sounds/vo/newmission3vo3.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: So I see. You'll need to rebuild it. I am downloading a basic procedure to get you started, but you'll need to modify it from there. Note that his procedure uses your Position Sensor, which is a block that tells you what your current coordinates are. If you know the coordinates you want to reach, you can use the position sensor to help you figure out which way to travel."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO4_MC"
      soundURL: "assets/sounds/vo/newmission3vo4.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: The procedure download is complete. I've also provided a test program which you can run to make sure it's working."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO5_Rover"
      soundURL: "assets/sounds/vo/newmission3vo5.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Hooray, I did it!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO6_MC"
      soundURL: "assets/sounds/vo/newmission3vo6.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Good work. Of course, that will only work if you're already facing up the Y axis. You need to change your Navigate Procedure so that it uses another while loop to turn and face up the Y axis. Your Heading Sensor will tell you what direction you're facing. 0 degrees is to the north, or up the Y axis. 90 degrees is to the east, or to the right along the X axis. 180 degrees is to the south, or down the Y axis. 270 degrees is to the west, or left along the X axis. I've provided a new test program to check your procedure is correct."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO7_Rover"
      soundURL: "assets/sounds/vo/newmission3vo7.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I did it again!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO8_MC"
      soundURL: "assets/sounds/vo/newmission3vo8.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Nicely done. Of course, there's no sense in turning to face up the Y axis if you don't need to move in that direction. Let's make a conditional which checks whether a Y value of your position is less than that of your destination. A conditional is an 'if' block - you can find it in the Conditionals category of the Blockly palette. Once again, update your procedure and I'll provide the test program."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3VO9_Rover"
      soundURL: "assets/sounds/vo/newmission3vo9.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Hooray!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V10_MC"
      soundURL: "assets/sounds/vo/newmission3vo10.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Of course, this only helps if you want to go straight up the Y axis. For the next step, let's travel *down* the Y axis. Don't change what you already have, but duplicate it and then change the copy to handle travel in the -Y direction. You can duplicate it by right-clicking on the If block, and selecting 'Duplicate'."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V11_Rover"
      soundURL: "assets/sounds/vo/newmission3vo11.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: I...!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V12_MC"
      soundURL: "assets/sounds/vo/newmission3vo12.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Of course..."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V13_Rover"
      soundURL: "assets/sounds/vo/newmission3vo13.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: *sigh*"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V14_MC"
      soundURL: "assets/sounds/vo/newmission3vo14.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Of course, sometimes you need to move to the left and right as well. Let's try going to the right. Make another duplicate of your original If block, and modify it to travel in the +X direction."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V15_Rover"
      soundURL: "assets/sounds/vo/newmission3vo15.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Are we done going in circles *yet*?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V16_MC"
      soundURL: "assets/sounds/vo/newmission3vo16.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Almost. You just need to handle travel in the -X direction."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V17_MC"
      soundURL: "assets/sounds/vo/newmission3vo17.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Well done! Now that your Navigate Procedure is working again, let's go get the base pod! As I said before, our satellite imagery shows that it landed at position [-35,66]."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO1_Rover"
      soundURL: "assets/sounds/vo/m3t1VO01Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Another day on Mars…the wondrous vistas, the amazing science opportunities, the crushing sense of loneliness…"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "M3VO2_MC"
      soundURL: "assets/sounds/vo/m3t1VO02MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: This is Mission Control. At least you have me to support you."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO3_Rover"
      soundURL: "assets/sounds/vo/m3t1VO03Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: As I said, the crushing sense of loneliness…"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO4_MC"
      soundURL: "assets/sounds/vo/m3t1VO04MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Very funny. Let’s focus on today’s mission. We are receiving a very weak signal that we believe is coming from the Base Pod, the main piece of equipment you need to start building the Mars Base before the Human Explorers arrive in Mars Orbit."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO5_Rover"
      soundURL: "assets/sounds/vo/m3t1VO05Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: The who? I think some of my Flash Memory has failed…perhaps a particularly strong solar flare has damaged it?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO6_MC"
      soundURL: "assets/sounds/vo/m3t1VO06MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: The Human Explorers! The people coming to live on Mars? The very reason for our mission? We aren’t detecting any fault with your memory on our end."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO7_Rover"
      soundURL: "assets/sounds/vo/m3t1VO07Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: You aren’t detecting a joke either."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO8_MC"
      soundURL: "assets/sounds/vo/m3t1VO08MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Remind me to wipe your memory when we are done with our mission. It seems a programmer has slipped an unauthorized humor subroutine into your Main Loop."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO9_Rover"
      soundURL: "assets/sounds/vo/m3t1VO09Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Mission Control…did you just make a joke?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO10_MC"
      soundURL: "assets/sounds/vo/m3t1VO10MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: The Base Pod is in your vicinity. If you do not retrieve it and begin construction of the Mars Base, the Human Explorers will arrive without the resources and shelter to survive. Does that sound like a joke?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO11_Rover"
      soundURL: "assets/sounds/vo/m3t1VO11Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: No maam! Just point me in the right direction!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO12_MC"
      soundURL: "assets/sounds/vo/m3t1VO12MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Indeed. We do not know the exact direction of the Base Pod, but you can home in on it with your Sensor. You will need to incorporate it into a navigation program that will move you closer to the Base Pod with each reading of the Sensor."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO13_Rover"
      soundURL: "assets/sounds/vo/m3t1VO13Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: ???"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO14_Rover"
      soundURL: "assets/sounds/vo/m3t1VO14Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: ???"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO15_Rover"
      soundURL: "assets/sounds/vo/m3t1VO15Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: ???"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M3VO16_MC"
      soundURL: "assets/sounds/vo/m3t1VO16MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: ???"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M4VO17_Rover"
      soundURL: "assets/sounds/vo/m4t1VO17Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: ???"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M4VO18_MC"
      soundURL: "assets/sounds/vo/m4t1VO18MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: ???"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M4VO19_MC"
      soundURL: "assets/sounds/vo/m4t1VO19MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Congratulations on the activating the Base Pod. It contains vital equipment you will need to construct the Mars Base, including a NanoStrate Sprayer. This very versatile tool will apply a layer of nanites on the ground in any shape you outline, and they use the environment itself for materials to build each base item. It’s very efficient!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "M4VO20_Rover"
      soundURL: "assets/sounds/vo/m4t1VO20Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: You mean I am going to poop smaller robots on the ground to build the base?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M4VO21_MC"
      soundURL: "assets/sounds/vo/m4t1VO21MissionControl.ogg"
      initialVolume: 0.65
      subtitle: "[MC]: Not at all! Peregrine is equipped with item in question. You will need to program him to construct the Base."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M4VO22_Rover"
      soundURL: "assets/sounds/vo/m4t1VO22Manny.ogg"
      initialVolume: 0.65
      subtitle: "[ROVER]: Great. You mean all I have to save the Human Explorers is a bunch of nanite goo and a clown’s unicycle?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "M4VO23_MC"
