    - soundName: "rover1GravelSound"
      soundURL: "assets/sounds/sfx/objectRoverMovementGroundCrunch_01.ogg"
      initialVolume: 0.6
      isLooping: true
    - soundName: "rover1StartSound"
      soundURL: "assets/sounds/sfx/heavyRoverMovementIntro01.ogg"
      initialVolume: 0.6
      isLooping: false
    - soundName: "rover1EndSound"
      soundURL: "assets/sounds/sfx/heavyRoverMovementOutro01.ogg"
      initialVolume: 0.6
      isLooping: false
    - soundName: "rover2EngineSound"
      soundURL: "assets/sounds/sfx/scoutRoverMovementLoop01.ogg"
      initialVolume: 0.6
      isLooping: true
    - soundName: "rover2GravelSound"
      soundURL: "assets/sounds/sfx/scoutRoverGravel03.ogg"
      initialVolume: 0.8
      isLooping: true
    - soundName: "rover2StartSound"
      soundURL: "assets/sounds/sfx/scoutRoverMovementIntro01.ogg"
      initialVolume: 0.6
      isLooping: false
    - soundName: "rover2EndSound"
      soundURL: "assets/sounds/sfx/scoutRoverMovementOutro01.ogg"
      initialVolume: 0.6
      isLooping: false
    - soundName: "environmentWind"
      soundURL: "assets/sounds/sfx/environmentWind_04.ogg"
      initialVolume: 0.8
      isLooping: true
      allowMultiplay: false
    - soundName: "solarPanelActive"
      soundURL: "assets/sounds/sfx/solarPanelActive_02.ogg"
      soundGroup: solarpanel
      initialVolume: 0.5
      isLooping: false
      allowMultiplay: false
      groupReplacementMethod: replace
    - soundName: "solarPanelDeploy"
      soundURL: "assets/sounds/sfx/genericConstructionDeploySound02.ogg"
      soundGroup: solarpanel
      initialVolume: 0.95
      isLooping: false
      allowMultiplay: false
    - soundName: "gooSprayCan"
      soundURL: "assets/sounds/sfx/genericConstructionSpray01.ogg"
      initialVolume: 0.95
      isLooping: true
    - soundName: "L1VO1_Rover"
      soundURL: "assets/sounds/vo/L1VO1_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Where am I? Who am I? I appear to be on Mars. I have wheels, a computer for a brain, and a battery. Hmm...if I had to guess I would say that I'm a rover!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO2_Rover"
      soundURL: "assets/sounds/vo/L1VO2_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: I need to relearn the basics. I remember this is my internal interface to my programming..."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO10_Rover"
      soundURL: "assets/sounds/vo/L1VO10_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: I can display an overlay that will help me navigate."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m1t5vo010"
      soundURL: "assets/sounds/vo/m1t5vo010.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: I can connect blocks to make a program, and then START it. I see a spare battery up ahead. Why don't I go and get it?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO13_Rover"
      soundURL: "assets/sounds/vo/L1VO13_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Connecting Blocks is fundamental to making Programs. A program is a sequence of Blocks."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L1VO14_Rover"
      soundURL: "assets/sounds/vo/L1VO14_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Hmm. I seem to be headed into a dead end. I've done a lot of going forward. Maybe I should see if I can turn around."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L1VO16_Rover"
      soundURL: "assets/sounds/vo/L1VO16_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: OK. Now I can move around, it's time to go pick up that Radio Module out there. Then I can call home and find out who is going to rescue me!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L2VO3_Rover_H"
      soundURL: "assets/sounds/vo/L2VO3_Rover_H.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Hmm. I'm not quite sure what to do. Time to get scientific! I should experiment by doing different things to x and take note about what happens."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "ALVO3_Rover_m"
      soundURL: "assets/sounds/vo/ALVO3_Rover_m.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: I wonder what happens if I multiply X by something..."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO4_Control"
      soundURL: "assets/sounds/vo/L2VO4_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MISSION CONTROL]: My satellite view shows that the Mini Rover's tracks are right next to you. The first thing that you'll need to do is to plot a course to match its tracks. I've beamed a software update which includes a graphing tool and makes your engines more efficient, but takes some of your available RAM."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO7_Control"
      soundURL: "assets/sounds/vo/L2VO7_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MISSION CONTROL]: Now you have your first graph plotted, why don't you try changing it? We see the track of your lost Mini Rover from our satellite view. Can you match it?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L2VO9_Control"
      soundURL: "assets/sounds/vo/L2VO9_Control.ogg"
      initialVolume: 1.0
      subtitle: "[MISSION CONTROL]: You don't want to keep having to do this all the way up the line. Remember you can repeat this small movement program, and save yourself some work. Try repeating it two times to start."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m2t5vo040"
      soundURL: "assets/sounds/vo/m2t5vo040.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: OK! So now I know I need to go up two and over one to get to the next point on the line."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO2_Rover_H"
      soundURL: "assets/sounds/vo/L3VO2_Rover_H.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Loop blocks repeat actions and save RAM. I remember I used loops to get out of the crash site."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO2_Mission_S"
      soundURL: "assets/sounds/vo/L3VO2_Mission_S.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Yes you are... you need to check if you can actually see the Mini Rover! For this you will need two new Blocks: the Conditional Loop Block, and the Metal Detected Block. The Conditional Loop Block will repeat programs until something happens. The Metal Detected Block detects nearby objects."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO3_Rover_S"
      soundURL: "assets/sounds/vo/L3VO3_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: I've found something! Looks like the Mini Rover dropped some supplies and changed direction. I'll need to update my Grapher to match its new course."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO4_Rover_S"
      soundURL: "assets/sounds/vo/L3VO4_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: That works! Course plotted."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "L3VO5_Rover"
      soundURL: "assets/sounds/vo/L3VO5_Rover.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Now to update my movement program to match the new slope of the line..."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO5_Rover_S"
      soundURL: "assets/sounds/vo/L3VO5_Rover_S.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Some more dropped supplies, and the  Rover has changed direction again! I wonder why it is driving so erratically."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "L3VO6_Mission"
      soundURL: "assets/sounds/vo/L3VO6_Mission.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Our satellite data shows that you are close. Keep it up!"
      soundGroup: vo
      groupReplacementMethod: queue
    # - soundName: "m3t1vo020"
    #   soundURL: "assets/sounds/vo/m3t1vo020.ogg"
    #   initialVolume: 0.65
    #   subtitle: "[MANNY]: Uhhh..."
    #   soundGroup: vo
    #   groupReplacementMethod: replace
    - soundName: "m3t1vo010"
      soundURL: "assets/sounds/vo/m3t1vo010.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Well, that was unexpected. He seems to be badly malfunctioning. Regardless, you need to keep going. Your next task is to navigate to the Base Pod, which contains essential supplies for your mission."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "newmission3vo2"
      soundURL: "assets/sounds/vo/newmission3vo2.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Oh no! My Navigate procedure appears to have been corrupted during the crash!"
      soundGroup: vo
      groupReplacementMethod: queue
      queueDelayTime: 1.5
    - soundName: "m3t1vo030"
      soundURL: "assets/sounds/vo/m3t1vo030.ogg"
      initialVolume: .65
      subtitle: "[MISSION CONTROL]: So I see. You'll need to rebuild it. Luckily, I still have the test programs we used to verify it was correct when you were manufactured."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t1vo040"
      soundURL: "assets/sounds/vo/m3t1vo040.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Well, that's something at least. It looks like I can also salvage the section that moves me in the -Y direction, so we can start there."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t1vo041"
      soundURL: "assets/sounds/vo/m3t1vo041.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: I'm downloading the first test program now... Download complete. Why don't you give that a try?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t1vo050"
      soundURL: "assets/sounds/vo/m3t1vo050.ogg"
      initialVolume: .65
      subtitle: "[MISSION CONTROL]: I see... this section of the Navigate procedure moves me down the Y axis, and the test checks that it is working correctly. Everything looks good – I guess I just need to hit START!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "newmission3vo5"
      soundURL: "assets/sounds/vo/newmission3vo5.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Hooray, I did it!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "TM3VO7_Rover"
      soundURL: "assets/sounds/vo/TM3VO7_Rover.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: The procedure worked!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "m3t2vo010"
      soundURL: "assets/sounds/vo/m3t2vo010.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Good work. Of course, that will only work if you're already facing in the correct direction."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t2vo020"
      soundURL: "assets/sounds/vo/m3t2vo020.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: I've provided a new test program that will turn you to face a different direction before calling Navigate. You need to update the Navigate procedure so that it uses your Direction of Travel sensor to check your heading and turns you to face down the Y axis before it makes you move."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t2vo030"
      soundURL: "assets/sounds/vo/m3t2vo030.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Ahhh, I see. I have a new number block that lets me specify a direction in degrees."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t2vo040"
      soundURL: "assets/sounds/vo/m3t2vo040.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Hmm. Can I compare my heading to the desired heading, and use that on a conditional loop block?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "newmission3vo7"
      soundURL: "assets/sounds/vo/newmission3vo7.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: I did it again!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "m3t3vo010"
      soundURL: "assets/sounds/vo/m3t3vo010.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Excellent. Now let's start improving it. Your original procedure was written in four sections: two for moving left and right on the X axis, and two for moving up and down the Y axis. The section you have moves you down the Y axis; why don't you write the part that moves up the Y axis next?"
      soundGroup: vo
      groupReplacementMethod: queue
    # - soundName: "m3t3vo020"
    #   soundURL: "assets/sounds/vo/m3t3vo020.ogg"
    #   initialVolume: 0.65
    #   subtitle: "[MISSION CONTROL]: Let's use an 'if' block to check whether the Y value of your position is greater than that of your destination."
    #   soundGroup: vo
    #   groupReplacementMethod: queue
    - soundName: "m3t3vo030"
      soundURL: "assets/sounds/vo/m3t3vo030.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: I've provided an updated test program. You need to modify the procedure so that it passes the test."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t3vo040"
      soundURL: "assets/sounds/vo/m3t3vo040.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: So let's see... I need to compare my current position to the spot I'm moving to, and only turn or move forward if I actually need to go down the Y axis."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "newmission3vo9"
      soundURL: "assets/sounds/vo/newmission3vo9.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Hooray!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "m3t4vo010"
      soundURL: "assets/sounds/vo/m3t4vo010.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Of course, this only helps if your destination is in the -Y direction. Next let's enable your procedure to travel up the Y axis. Don't change what you already have, but duplicate it and then change the copy to handle travel in the +Y direction."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t3vo031"
      soundURL: "assets/sounds/vo/m3t3vo031.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Let's see... If I make a copy of what I have now, what changes do I need to make so that I'll travel up the Y axis instead of down it?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t4vo020"
      soundURL: "assets/sounds/vo/m3t4vo020.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: I remember that one way to copy a block is to right-click on it and select 'duplicate.'"
      soundGroup: vo
      groupReplacementMethod: queue
    # - soundName: "newmission3vo11"
    #   soundURL: "assets/sounds/vo/newmission3vo11.ogg"
    #   initialVolume: 0.65
    #   subtitle: "[MANNY]: I...!"
    #   soundGroup: vo
    #   groupReplacementMethod: queue
    # - soundName: "newmission3vo12"
    #   soundURL: "assets/sounds/vo/newmission3vo12.ogg"
    #   initialVolume: 0.65
    #   subtitle: "[MISSION CONTROL]: Of course..."
    #   soundGroup: vo
    #   groupReplacementMethod: queue
    #   queueDelayTime: .2
    # - soundName: "newmission3vo13"
    #   soundURL: "assets/sounds/vo/newmission3vo13.ogg"
    #   initialVolume: 0.65
    #   subtitle: "[MANNY]: *sigh*"
    #   soundGroup: vo
    #   groupReplacementMethod: queue
    #   queueDelayTime: .8
    - soundName: "m3t5vo010"
      soundURL: "assets/sounds/vo/m3t5vo010.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Good work! Of course, you need to move along the X axis as well. Let's try going to the left. Make another copy of your original 'if' block, and modify it to travel in the -X direction."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "newmission3vo15"
      soundURL: "assets/sounds/vo/newmission3vo15.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Can we stop going in circles yet?"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "newmission3vo16"
      soundURL: "assets/sounds/vo/newmission3vo16.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Almost. You just need to handle travel in the +X direction."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM3V17_MC"
      soundURL: "assets/sounds/vo/TM3V17_MC.ogg"
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Well done! Now that your Navigate procedure is working again, let's go get the base pod! Our satellite imagery shows that it landed at position (-13,-9)."
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "m3t7vo010"
      soundURL: "assets/sounds/vo/m3t7vo010.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: Now that my Navigate procedure is working again, it should appear in the Blockly palette."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "m3t7vo020"
      soundURL: "assets/sounds/vo/m3t7vo020.ogg"
      initialVolume: 0.65
      subtitle: "[MANNY]: All I have to do should be to drag a Navigate block over and tell it where to take me!"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4V1_MC"
      soundURL: "assets/sounds/vo/TM4_1_MC.ogg" 
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Congratulations on the activating the Base Pod. It contains vital equipment you will need to construct the Mars Base, including a Nano Sprayer. This very versatile tool will apply a layer of Nanites to the ground in any shape you outline, and they use the environment itself for materials to build each base item. It's very efficient!"
      soundGroup: vo
      groupReplacementMethod: replace
    - soundName: "TM4V2_MANNY"
      soundURL: "assets/sounds/vo/TM4_2_MANNY.ogg" 
      initialVolume: 0.65
      subtitle: "[MANNY]: You mean I am going to spray smaller robots on the ground to build the base?"
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4V3_MC"
      soundURL: "assets/sounds/vo/TM4_3_MC.ogg" 
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Not at all! Your new rover, Peregrine, is equipped with the item in question. You will need to program her to construct the Base."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4V5_MC"
      soundURL: "assets/sounds/vo/TM4_5_MC.ogg" 
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: The Base Pod is using batteries that will soon run out if you don't supply it with a renewable power source. Therefore, the first things you need to build are Solar Panels."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4V6_MANNY"
      soundURL: "assets/sounds/vo/TM4_6_MANNY.ogg" 
      initialVolume: 0.65
      subtitle: "[MANNY]: Well, little buddy, it doesn't look like we have much time, so we'd better hurry."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4V8_MANNY"
      soundURL: "assets/sounds/vo/TM4_8_MANNY.ogg" 
      initialVolume: 0.65
      subtitle: "[MANNY]: You said it buddy... whatever it is you said."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4_10_MANNY"
      soundURL: "assets/sounds/vo/TM4_10_MANNY.ogg" 
      initialVolume: 0.65
      subtitle: "[MANNY]: Got it! So to dilate the triangle, I multiply each X and Y value by the amount I want its size to change."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4_11_MC"
      soundURL: "assets/sounds/vo/TM4_11_MC.ogg" 
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Precisely."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4V12_MC"
      soundURL: "assets/sounds/vo/TM4_12_MC.ogg" 
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Ok, that looks correct. Move Peregrine to a safe position and then you can start the Nanite construction."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4V13_MANNY"
      soundURL: "assets/sounds/vo/TM4_13_MANNY.ogg" 
      initialVolume: 0.65
      subtitle: "[MANNY]: Let's see... (-3,0) looks like a safe spot for her to stand."
      soundGroup: vo
      groupReplacementMethod: queue
    # - soundName: "TM4V14_MANNY"
    #   soundURL: "assets/sounds/vo/TM4_14_MANNY.ogg" 
    #   initialVolume: 0.65
    #   subtitle: "[MANNY]: One down, three to go!"
    #   soundGroup: vo
    #   groupReplacementMethod: queue
    - soundName: "TM4_15_MC"
      soundURL: "assets/sounds/vo/TM4_15_MC.ogg" 
      initialVolume: 0.65
      subtitle: "[MISSION CONTROL]: Let's add some more solar panels so that we don't run out of power. One easy way to do that is to reflect the triangle that we just drew. Let's start by simply reflecting the basic triangle across the Y axis, and see how that works. I've uploaded a program that will do that for you, but you'll need to fill in the vertex positions again."
      soundGroup: vo
      groupReplacementMethod: queue
    - soundName: "TM4V16_MANNY"
