    - soundName: "musicMission4Loop"
      soundURL: "assets/sounds/music/musicMission4_Loop.ogg"
      initialVolume: 0.3
      isLooping: true
      allowMultiplay: false
      soundGroup: music
      groupReplacementMethod: replace
