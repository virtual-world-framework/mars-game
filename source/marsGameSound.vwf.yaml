    - soundName: "objectPickupObjectSound"
      soundURL: "assets/sounds/sfx/objectPickupObjectSound_01.ogg"
    - soundName: "objectDropObjectSound"
      soundURL: "assets/sounds/sfx/objectDropObjectSound_01.ogg"
    - soundName: "roverSounds"
      soundURL: ""
      isLooping: true
      isLayered: true
      initialVolume: 1.0
      soundDefinitions:
        - soundName: "objectRoverMotor"
          soundURL: "assets/sounds/sfx/objectRoverMotor_04.wav"
          isLooping: true
          isLayered: false
          initialVolume: 1.0
        - soundName: "objectRoverMovementGroundCrunch"
          soundURL: "assets/sounds/sfx/objectRoverMovementGroundCrunch_01.wav"
          isLooping: true
