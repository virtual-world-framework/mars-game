          isLooping: true
          fadeIn: true
          allowMultiplay: false
          initialVolume: 0.4
        - soundName: "musicStandardGameplayLoopLayer_02"
          soundURL: "assets/sounds/music/musicStandardGameplayLoopLayer_02.ogg"
