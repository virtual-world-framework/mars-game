---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task15
  nextScenarioPath: "scenario_dummy"

  startState:

  # objective
  - setObjective:
    - "Translate your triangle and reflect it across both axis to get (-1,-6), (-1,-9), (-3,-6) and (-1,-6), (-1,-9), (1,-6)."

  - setProperty:
    - rover2
    - startXML
    - <xml></xml>
  - setProperty:
    - rover2
    - blockly_xml
    - <xml></xml>

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry15.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 127
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [ -29, 7 ]

  # Rosie disabled
  

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - clearTriangle:
  - drawTriangle:
    - [ -3, -3 ]
    - [ -1, -3 ]
    - [ -3, -6 ]
  - drawTriangle:
    - [ -1, -6 ]
    - [ -1, -3 ]
    - [ -3, -6 ]
  # Solar panel construction

  - setConstructed:
    - solarPanel1
    - true
  - setConstructed:
    - solarPanel2
    - true
  - setConstructed:
    - solarPanel3
    - true
  - setConstructed:
    - solarPanel4
    - true

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setConstructed:
    - marsTent1
    - true

  - setConstructed:
    - greenhouse1
    - true

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_15:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V38_MANNY
          - playSound:
            - PerryWhatsAClown
          - playSound:
            - TM4V40_MANNY
          - playSound:
            - PerryDusty
          - playSound:
            - TM4V42_MANNY
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 25
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        highlightEndTile_4_15:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -2, -8 ]

        failOnMissingBlock_4_15:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - or:
              - onBlocklySurveyFinished:
                - rover2
                - [ [ [ -3, -3 ], [ -1, -3 ], [ -3, -6 ] ], [ [ -1, -6 ], [ -1, -3 ], [ -3, -6 ] ] ]
              - onBlocklySurveyFinished:
                - rover2
                - [ [ [ -3, -3 ], [ -1, -6 ], [ -3, -6 ] ], [ [ -1, -3 ], [ -3, -3 ], [ -3, -6 ] ] ]
            - onBlocklyStopped:
              - rover2
            - or:
              - not: 
                - isAtPosition:
                  - rover2
                  - [ -2, -8 ]
                  - true
              - isBlockMissing:
                - init_nano_construction
          actions:
          - scenarioFailure:
            - incomplete
            - "Don't forget to use the start construction block to tell the nanites to go to work!"
          - playSound:
            - FCVO2_Rover

        succeedOnTriangle_4_15:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - or:
              - onBlocklySurveyFinished:
                - rover2
                - [ [ [ -3, -3 ], [ -1, -3 ], [ -3, -6 ] ], [ [ -1, -6 ], [ -1, -3 ], [ -3, -6 ] ] ]
              - onBlocklySurveyFinished:
                - rover2
                - [ [ [ -3, -3 ], [ -1, -6 ], [ -3, -6 ] ], [ [ -1, -3 ], [ -3, -3 ], [ -3, -6 ] ] ]
            - onBlocklyStopped:
              - rover2
            - isAtPosition:
              - rover2
              - [ -2, -8 ]
              - true
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          # - deleteNanites:
          #   - nanites_Mission4Task15
          - buildBaseComponent:
            - waterWell1
          - delay:
            - 6
            # - showAlert:
            #   - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - clearBlockly:
            - playSound:
              - musicSuccessShort
            - playSound:
              - TM4V43_MANNY
            - playSound:
              - PerryIDidIt
            - playSound:
              - TM4V45_MANNY
          - delay:
            - 17
            - scenarioSuccess:
            - returnToMenu:

        scenarioEnded4_15:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []

        # onScenarioFailed4_15:
        #   triggerCondition:
        #   - onScenarioFailed:
        #   actions:
        #   - deleteNanites:
        #     - nanites_Mission4Task15

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 15"
      content: >
        Placeholder