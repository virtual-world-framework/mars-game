---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1c

  nextScenarioPath: "scenario1d"
  blockly: assets/scenario/scenario1c.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1    

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
    
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam" ]

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - blinkHUDElement:
            - camera_topDown

        playStartingVO_1c:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level1cStartSounds
          actions:
          - playSound:
            - L1VO9_Rover
          - writeToBlackboard:
            - Level1cStartSounds

        succeedOnSuccess_1c:
          triggerCondition:
          - onHelicamToggle:
          actions:
          - scenarioSuccess:
            - "You have a bird's eye view now!"
          - stopBlinkHUDElement:
            - camera_topDown
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccess
          - playSound:
            - SCVO1_Rover

        playHint1_1c:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level1cHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO17_Rover
          - writeToBlackboard:
            - Level1cHint1

