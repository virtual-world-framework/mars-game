---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1c

  nextScenarioPath: "scenario1d"

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1
  - setSceneProperty:
    - blockly_activeNodeID
    - undefined

  - callMethod:
    - rover
    - setHeading
    - 0

  - addToInventory:
    - rover/cargo
    - [ "helicam" ]

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyTabs:
    - rover
  - loadToolbox:
    - rover
    - assets/scenario/scenario1c.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - cameraSelector
          - blinkHUDElement:
            - camera_topDown
          - setObjective:
            - "Activate Helicam view to inspect the crash site."
          - setHUDProperty:
            - graphButton
            - enabled
            - false
          - setHUDProperty:
            - tilesButton
            - enabled
            - false
          - setHUDProperty:
            - blocklyButton
            - enabled
            - false
          - setHUDProperty:
            - camera_thirdPerson
            - enabled
            - false
          - setHUDProperty:
            - camera_firstPerson
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        stopCameraBlinkOnMouseOver_1c:
          triggerCondition:
          - onHUDMouseOver:
            - cameraSelector
          actions:
          - stopBlinkHUDElement:
            - cameraSelector

        succeedOnSuccess_1c:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onHelicamToggle:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have a bird's eye view now!"
          - showAlert:
            - "Right click to move camera!"
          - stopBlinkHUDElement:
            - camera_topDown
          - playSound:
            - musicSuccessShort
          - playSound:
            - SCVO1_Rover

        playHint1_1c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 10
          actions:
          - playSound:
            - ALVO17_Rover

        playHint2_1c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO34_Rover

        playHint3_1c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
          actions:
          - playSound:
            - ALVO41_Rover

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

