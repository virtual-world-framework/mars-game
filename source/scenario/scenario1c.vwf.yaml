---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1c

  nextScenarioPath: "scenario1d"
  blockly: assets/scenario/scenario1c.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam" ]

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    beginScenario:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - musicStandardGameplay
      - playSound:
        - L1VO9_Rover
      - enableHelicam:
      - blinkHUDElement:
        - camera_topDown
      - clearBlackboard:
        - hasSucceeded
      - clearBlackboard:
        - hasFailed

    succeedOnSuccess:
      triggerCondition:
      - onHelicamToggle:
      actions:
      - hideBlockly:
      - clearBlockly:
      - scenarioSuccess:
        - "You have a bird's eye view now!"
      - writeToBlackboard:
        - hasSucceeded
      - stopBlinkHUDElement:
        - camera_topDown
      - playSound:
        - musicSuccess
      - playSound:
        - SCVO1_Rover
      - stopSound:
        - musicFailure
      - stopSound:
        - musicStandardGameplay

    playHint1:
      triggerCondition:
      - delay:
        - 20
      actions:
      - playSound:
        - ALVO17_Rover

