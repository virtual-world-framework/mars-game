---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task8
  nextScenarioPath: Mission4Task9

  startState:

  # objective
  - setObjective:
    - "Translate the unit triangle to position (-7,-7), (-7,-6), (-6,-7)."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry8.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 22
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [-27, 19]

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - cancelCallOut:

  - clearTriangle:

  - drawTriangle:
    - [ -7, -6 ]
    - [ -7, -7 ]
    - [ -6, -7 ]

  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]
  - addToGrid:
    - solarPanel2
    - [ -25, 20 ]
  - addToGrid:
    - solarPanel3
    - [ -23, 18 ]
  - addToGrid:
    - solarPanel4
    - [ -25, 18]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setConstructed:
    - solarPanel1
    - true

  - setProperty:
    - solarPanel2
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel2
    - rotation
    - [0 ,0 ,1 ,90 ]
  - setConstructed:
    - solarPanel2
    - true

  - setProperty:
    - solarPanel3
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel3
    - rotation
    - [0 ,0 ,1 ,270 ]
  - setConstructed:
    - solarPanel3
    - true

  - setProperty:
    - solarPanel4
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel4
    - rotation
    - [0 ,0 ,1 ,180 ]
  - setConstructed:
    - solarPanel4
    - true

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 ,-45 ]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - marsTent1
    - visible
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_8:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V23_MC
          - delay:
            - 23
            - openMissionBrief:

        succeedOnTriangle_4_8:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ -6, -7 ], [ -7, -6 ], [ -7, -7 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - delay:
            - 3
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - playSound:
              - musicSuccessShort
            # - deleteNanites:
            #   - nanites_Mission4Task8
            - scenarioSuccess:


        scenarioEnded4_8:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []

        # onScenarioFailed4_8:
        #   triggerCondition:
        #   - onScenarioFailed:
        #   actions:
        #   - deleteNanites:
        #     - nanites_Mission4Task8

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 8"
      content: >
        Excellent!
        <br><br>Now that the solar panels are complete, it's time to build a
        Habitation Dome for the human explorers.
        <br><br>We don't want to build the Habitation Dome right on top of our 
        solar panels so we'll need to translate the triangles, or move them to
        a different position. Let's begin by translating a triangle 7 spaces
        down and to the left.
        <br><br>This is just a practice triangle, so there is no need to
        initiate construction when it is done.