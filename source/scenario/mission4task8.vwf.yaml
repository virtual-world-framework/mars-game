---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task8
  nextScenarioPath: Mission4Task9

  startState:

  # objective
  - setObjective:
    - "Translate the basic triangle to position 8 spaces down and to the left."

  - setProperty:
    - rover2
    - startXML
    - <xml><block type="triangle_flow" id="a" x="100" y="60"><statement name="STACK"><block type="triangle_transformations_translate" id="b"><field name="OPX">-8</field><field name="OPY">-8</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field></block></statement></block></xml>
  - setProperty:
    - rover2
    - blockly_xml
    - <xml><block type="triangle_flow" id="a" x="100" y="60"><statement name="STACK"><block type="triangle_transformations_translate" id="b"><field name="OPX">-8</field><field name="OPY">-8</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field></block></statement></block></xml>

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry8.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ -24, 19 ]
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 24
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [-27, 19]

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - cancelCallOut:

  - drawTriangle:
    - [ -8, -8 ]
    - [ -8, -7 ]
    - [ -7, -8 ]

  # Solar panel construction
  - setConstructed:
    - solarPanel1
    - true
  - setConstructed:
    - solarPanel2
    - true
  - setConstructed:
    - solarPanel3
    - true
  - setConstructed:
    - solarPanel4
    - true

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - marsTent1
    - visible
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible
  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_8:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V23_MC
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 24
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        playHint_M4T8_1:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
          actions:
          - playSound:
            - TM4_53_Manny

        succeedOnTriangle_4_8:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ -8, -8 ], [ -8, -7 ], [ -7, -8 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          # - showAlert:
          #   - "I created the correct triangle!"
          - callMethod:
            - rover2
            - stopExecution
          - playSound:
            - musicSuccessShort
          - clearBlockly:
          - scenarioSuccess:

        scenarioEnded4_8:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []

        # onScenarioFailed4_8:
        #   triggerCondition:
        #   - onScenarioFailed:
        #   actions:
        #   - deleteNanites:
        #     - nanites_Mission4Task8

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 8"
      content: >
        Excellent! Now that the solar panels are complete, it's time to build a
        Habitation Dome for the human explorers.
        <br><br>Once again, Mission Control has provided Peregrine with a 
        program that should work, but you'll need to provide the vertices
        for the Translate block.
