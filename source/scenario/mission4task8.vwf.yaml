---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task8
  nextScenarioPath: Mission4Task9

  startState:

  # objective
  - setObjective:
    - "Translate your triangle across both axes to get [-7,-7],[-7,-6],[-6,-7]."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry8.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 26
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [-27, 19]

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - drawTriangle:
    - [ -7, -6 ]
    - [ -7, -7 ]
    - [ -6, -7 ]

  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]
  - addToGrid:
    - solarPanel2
    - [ -25, 20 ]
  - addToGrid:
    - solarPanel3
    - [ -23, 18 ]
  - addToGrid:
    - solarPanel4
    - [ -25, 18]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - true

  - setProperty:
    - solarPanel2
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel2
    - rotation
    - [0 ,0 ,1 ,90 ]
  - setProperty:
    - solarPanel2
    - visible
    - true
  - setProperty:
    - solarPanel2
    - built
    - true

  - setProperty:
    - solarPanel3
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel3
    - rotation
    - [0 ,0 ,1 ,270 ]
  - setProperty:
    - solarPanel3
    - visible
    - true
  - setProperty:
    - solarPanel3
    - built
    - true

  - setProperty:
    - solarPanel4
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel4
    - rotation
    - [0 ,0 ,1 ,180 ]
  - setProperty:
    - solarPanel4
    - visible
    - true
  - setProperty:
    - solarPanel3
    - built
    - true

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 ,-45 ]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - marsTent1
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_8:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        succeedOnTriangle_4_8:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ -6, -7 ], [ -7, -6 ], [ -7, -7 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - delay:
            - 3
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - playSound:
              - musicSuccessShort
            - deleteNanites:
              - nanites_Mission4Task8
            - scenarioSuccess:


        scenarioEnded4_8:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []

        onScenarioFailed4_8:
          triggerCondition:
          - onScenarioFailed:
          actions:
          - deleteNanites:
            - nanites_Mission4Task8

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 8"
      content: >
        Placeholder