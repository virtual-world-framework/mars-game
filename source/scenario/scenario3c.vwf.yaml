---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario3c

  scenePath: /
  nextScenarioPath: "scenario3d"

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setSceneProperty:
    - blockly_activeNodeID
    - undefined
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 37, 15 ]
  - addToGrid:
    - trackanomaly
    - [ 12, 11 ]
  - addToGrid:
    - trackanomaly
    - [ 11, 10 ]
  - addToGrid:
    - supplies_2
    - [ 11, 10 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario3c.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_3c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - resetRoverSensors:

        playStartingVO_3c:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level3cStartSounds
          actions:
          - playSound:
            - L3VO5_Rover
          - writeToBlackboard:
            - Level3cStartSounds

        succeedOnSuccessfulMovement_3c:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - isAtPosition:
            - rover
            - 12
            - 10
          actions:
          - scenarioSuccess:
          - showAlert:
            - "The tracks changed... time to change course!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO5_Rover_S

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 0, -15 ]

