---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: scenario3c

  scenePath: /
  nextScenarioPath: "scenario3d"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToGrid:
    - rover
    - [ -28, 28 ]
  - addToGrid:
    - blocklyGraph
    - [ -28, 28 ]
  - setGridAxes:
    - 28
    - -28
  - addToGrid:
    - minirover
    - [ -41, 52 ]
  - addToGrid:
    - supplies_2
    - [ -53, 23 ]
  - enableBlocklyNodes:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3c.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph.xml

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Build a program to follow the tracks until your scanner finds something."
          - writeToBlackboard:
            - metalPosition
            - [ -53, 23 ]
          - clearBlackboardEntry:
            - Level3cTravel1
          - stopSound:
            - CTVO3
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3c:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO5_Rover

        succeedOnSuccessfulMovement_3c:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -53, 23 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Looks like the rover changed course!  Time to plot the new lineâ€¦"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO5_Rover_S
          - clearBlackboardEntry:
            - metalPosition
          - stopSound:
            - CTVO3

        playHint1_3c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 15
            - hasHeading:
              - rover
              - 0
            - not:
              - readBlackboard:
                - Level3cTravel1
          actions:
          - playSound:
            - ALVO37_Rover

        playTravelVO_3c:
          triggerCondition:
          - and:
            - doOnce:
            - isAtPosition:
              - rover
              - [ -23, 27 ]
          actions:
          - playSound:
            - CTVO3
          - writeToBlackboard:
            - Level3cTravel1

        failOnIncompleteProgram_3c:
          group: successOrFailure
          priority: -0.5
          triggerCondition:
          - and:
            - doOnce:
            - onBlocklyStopped:
          actions:
          - scenarioFailure:
            - incomplete
          - playSound:
            - FCVO2_Rover
          - playSound:
            - ALVO38_Rover
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
