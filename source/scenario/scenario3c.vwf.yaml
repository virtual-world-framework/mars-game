          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Build a program to follow the tracks until your scanner finds something."
          - writeToBlackboard:
            - anomalyPosition
            - [ 12, 10 ]
          - clearBlackboardEntry:
            - Level3cTravel1
          - stopSound:
            - CTVO3
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3c:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO5_Rover

        succeedOnSuccessfulMovement_3c:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 12, 10 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Looks like the rover changed course!  Time to plot the new lineâ€¦"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO5_Rover_S
          - clearBlackboardEntry:
            - anomalyPosition
          - stopSound:
            - CTVO3

        playHint1_3c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 15
            - hasHeading:
              - rover
              - 0
            - not:
              - readBlackboard:
                - Level3cTravel1
          actions:
          - playSound:
            - ALVO37_Rover

        playTravelVO_3c:
          triggerCondition:
          - and:
            - doOnce:
            - isAtPosition:
              - rover
              - [ 32, 14 ]
          actions:
          - playSound:
            - CTVO3
          - writeToBlackboard:
            - Level3cTravel1

        failOnIncompleteProgram_3c:
          group: successOrFailure
          priority: -0.5
          triggerCondition:
          - and:
            - doOnce:
            - onBlocklyStopped:
          actions:
          - scenarioFailure:
            - incomplete
          - playSound:
            - FCVO2_Rover
          - playSound:
            - ALVO38_Rover
          - writeToBlackboard:
            - disableFailOnIncompleteProgram

