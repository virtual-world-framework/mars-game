---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task12
  nextScenarioPath: "Mission4Task13"

  startState:

  # objective
  - setObjective:
    - "Draw the final section of the Habitation Dome."

  - setProperty:
    - rover2
    - startXML
    - <xml></xml>
  - setProperty:
    - rover2
    - blockly_xml
    - <xml></xml>

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry12.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ -32, 11 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 50
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - cancelCallOut:

  - drawTriangle:
    - [ -8, -8 ]
    - [ -8, -11 ]
    - [ -11, -8 ]

  # Solar panel construction
  - setConstructed:
    - solarPanel1
    - true
  - setConstructed:
    - solarPanel2
    - true
  - setConstructed:
    - solarPanel3
    - true
  - setConstructed:
    - solarPanel4
    - true

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - marsTent1
    - visible
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_12:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V28_MANNY
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 3
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        succeedOnTriangle_4_12:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ -8, -8 ], [ -8, -11 ], [ -11, -8 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          # - showAlert:
          #   - "I created the correct triangle!"
          - callMethod:
            - rover2
            - stopExecution
          - playSound:
            - musicSuccessShort
          - clearBlockly:
          - scenarioSuccess:

        scenarioEnded4_12:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []

        # onScenarioFailed4_12:
        #   triggerCondition:
        #   - onScenarioFailed:
        #   actions:
        #   - deleteNanites:
        #     - nanites_Mission4Task12

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 12"
      content: >
        Three sections down!
        <br><br>Once again, draw a triangle matching the one your Helicam is
        projecting.
