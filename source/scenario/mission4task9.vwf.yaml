---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task9
  nextScenarioPath: "Mission4Task10"

  startState:

  # objective
  - setObjective:
    - "Translate and dilate your triangle to (-8,-8), (-8,-5), (-5,-8)."

  - setProperty:
    - rover2
    - startXML
    - <xml><block type="triangle_flow" id="a" x="100" y="60"><statement name="STACK"><block type="triangle_operations_dilate" id="b"><field name="OP">3</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field><next><block type="triangle_operations_translate" id="c"><field name="OPX">-8</field><field name="OPY">-8</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field></block></next></block></statement></block></xml>
  - setProperty:
    - rover2
    - blockly_xml
    - <xml><block type="triangle_flow" id="a" x="100" y="60"><statement name="STACK"><block type="triangle_operations_dilate" id="b"><field name="OP">3</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field><next><block type="triangle_operations_translate" id="c"><field name="OPX">-8</field><field name="OPY">-8</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field></block></next></block></statement></block></xml>

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry9.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ -32, 11 ]
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 34
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2

  # Rosie disabled
  

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - cancelCallOut:
  - clearTriangle:
  - drawTriangle:
    - [ -8, -8 ]
    - [ -8, -5 ]
    - [ -5, -8 ]

  # Solar panel construction

  - setConstructed:
    - solarPanel1
    - true
  - setConstructed:
    - solarPanel2
    - true
  - setConstructed:
    - solarPanel3
    - true
  - setConstructed:
    - solarPanel4
    - true


  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - marsTent1
    - visible
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_9:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V24_MC
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 15
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        succeedOnTriangle_4_9:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ -8, -8 ], [ -8, -5 ], [ -5, -8 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - showAlert:
            - "I created the correct triangle!"
          - callMethod:
            - rover2
            - stopExecution
          - playSound:
            - musicSuccessShort
          - scenarioSuccess:

        scenarioEnded4_9:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []

        # onScenarioFailed4_9:
        #   triggerCondition:
        #   - onScenarioFailed:
        #   actions:
        #   - deleteNanites:
        #     - nanites_Mission4Task9

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 9"
      content: >
        That worked.
        <br><br>The habitation dome is quite large, so in addition to 
        translating the unit triangle you will need to dilate it so that it is
        3 times as large.
        <br><br>Draw the first triangle for the habitation dome. There are more
        triangles to follow, so don't start construction yet.
