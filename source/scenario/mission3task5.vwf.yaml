    - rover
    - [ -17,29 ]
  - selectRover:
    - rover
  - callMethod:
    - rover
    - setHeading
    - 0
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 70

  # Perry, Rosie disabled
  - setProperty:
    - rover2
