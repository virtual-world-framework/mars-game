children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3V11_Rover
          - playSound:
            - TM3V12_MC
          - playSound:
            - TM3V13_Rover
          - playSound:
            - TM3V14_MC
          - setProperty:
            - hud
            - enabled
            - false

        openMissionBrief_3_5:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 15
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true

        highlightEndTile_3_5:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -3, -6 ]

        succeedOnSuccessfulMovement_3_5:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -20, 26 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          - showAlert:
            - "Test program completed!"
          - playSound:
            - musicSuccessShort

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 5"
      content: >
        Keep it up!
        <br><br>You still need to be able to move East and West. Let's add 
        West first.
