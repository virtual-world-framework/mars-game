---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission3Task1

  scenePath: /
  nextScenarioPath: "Mission3Task2"

  startState:
  # objective
  - setObjective:
    - "Test out the basic procedure: Navigate to [0,-3]."

  # sounds/video
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success3.mp4" ]

  #blockly
  - setBlocklyContext:
    - rover
  - setProperty:
    - rover
    - startXML
    - <xml><block type="procedures_defnoreturn" deletable="false" movable="false" editable="false"  x="-20" y="-280"><mutation><arg name="y-coordinate"></arg></mutation><field name="NAME">navigate</field><statement name="STACK"><block type="controls_whileUntil" inline="false"><field name="MODE">WHILE</field><value name="BOOL"><block type="variables_get" inline="false"><field name="VAR">y-coordinate</field><value name="INPUT"><block type="logic_cond_out" inline="false"><field name="VALUE">&lt;</field><value name="INPUT"><block type="controls_sensor_position_y" inline="false"></block></value></block></value></block></value><statement name="DO"><block type="rover_moveForward"></block></statement></block></statement></block><block type="comment_block_test_program" deletable="false" movable="false" editable="false" x="-20" y="-460"><next><block type="procedures_callnoreturn" deletable="false"  movable="false" inline="false"><mutation name="navigate"><arg name="y-coordinate"></arg></mutation><value name="ARG0"><block type="math_number_field" deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">-3</field></block></value></block></next></block></xml>
  - setProperty:
    - rover
    - blockly_xml
    - <xml><block type="procedures_defnoreturn" deletable="false" movable="false" editable="false"  x="-20" y="-280"><mutation><arg name="y-coordinate"></arg></mutation><field name="NAME">navigate</field><statement name="STACK"><block type="controls_whileUntil" inline="false"><field name="MODE">WHILE</field><value name="BOOL"><block type="variables_get" inline="false"><field name="VAR">y-coordinate</field><value name="INPUT"><block type="logic_cond_out" inline="false"><field name="VALUE">&lt;</field><value name="INPUT"><block type="controls_sensor_position_y" inline="false"></block></value></block></value></block></value><statement name="DO"><block type="rover_moveForward"></block></statement></block></statement></block><block type="comment_block_test_program" deletable="false" movable="false" editable="false" x="-20" y="-460"><next><block type="procedures_callnoreturn" deletable="false"  movable="false" inline="false"><mutation name="navigate"><arg name="y-coordinate"></arg></mutation><value name="ARG0"><block type="math_number_field" deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">-3</field></block></value></block></next></block></xml>
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3a.xml
  - delay:
    - .5  
    - callMethod:
      - rover
      - resetSensors

  #Manny
  - addToGrid:
    - rover
    - [ -17, 32 ]
  - selectRover:
    - rover
  - callMethod:
    - rover
    - setHeading
    - 180
  - setProperty:
    - rover
    - battery
    - 10
  - setProperty:
    - rover
    - batteryMax
    - 10
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 9

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph

  - addToGrid:
    - blocklyGraph
    - [ -17, 32 ]
  - setGridAxes:
    - 32
    - -17

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45 ]
  - setProperty:
    - cargoPod2
    - isClosed
    - true

  - setProperty:
    - roverTracks2
    - visible
    - true

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3VO1B_MC
          - playSound:
            - TM3VO2_Rover
          - playSound:
            - TM3VO3_MC
          - playSound:
            - TM3VO4_MC
          - setProperty:
            - hud
            - enabled
            - false

        openMissionBrief_3_1:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 54
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true

        setCamera_3_1:
          triggerCondition:
          - onScenarioStart:
          actions:
          - setCinematicCameraView:
            - [ 16, 160, -15 ]
          - setThirdPersonStartPose:
            - [ 16, 160, -15 ]

        highlightEndTile_3_1:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 0, -3 ]

        succeedOnSuccessfulMovement_3_1:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -17, 29 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          - showAlert:
            - "Test program completed!"
          - playSound:
            - musicSuccessShort


  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 1"
      content: >
        Oh no, your Navigate procedure has been corrupted! Luckily, with help
        from Mission Control, you can rebuild it. 
        <br><br> You'll create the Navigate procedure one step at a time. Each
        step along the way, Mission Control will provide a test program to
        checks that things are working correctly. Your job is to modify the 
        procedure so that the test program is satisfied.
        <br><br> It looks like this first portion of the Navigate procedure is 
        already correct - just hit START to test it.
        <br><br> Note that the grayed-out portions of the code have been locked 
        by Mission Control and can’t be changed – you will need to make your 
        changes to the procedure above or below the locked sections.
