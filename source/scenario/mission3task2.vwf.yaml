---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission3Task2

  scenePath: /
  nextScenarioPath: "Mission3Task3"

  startState:
  # objective
  - setObjective:
    - "Edit your navigate procedure: Turn the right direction before moving to [0,-6]."

  # sounds/video
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success3.mp4" ]

  #blockly
  - setBlocklyContext:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3b.xml
  - setProperty:
    - rover
    - startXML
    - <xml><block type="procedures_defnoreturn" deletable="false"  movable="false" editable="false" x="-20" y="-340"><mutation><arg name="y-coordinate"></arg></mutation><field name="NAME">navigate</field><statement name="STACK"><block type="controls_whileUntil" deletable="false" editable="false" inline="false"><field name="MODE">WHILE</field><value name="BOOL"><block type="variables_get" inline="false"><field name="VAR">y-coordinate</field><value name="INPUT"><block type="logic_cond_out" inline="false"><field name="VALUE">&lt;</field><value name="INPUT"><block type="controls_sensor_position_y" inline="false"></block></value></block></value></block></value><statement name="DO"><block type="rover_moveForward"></block></statement></block></statement></block><block type="controls_whileUntil_no_in" inline="false" deletable="false" editable="false" x="-20" y="-500"><value name="BOOL"><block type="controls_sensor_heading" inline="false" deletable="false" movable="false" editable="false"><value name="INPUT"><block type="logic_cond_out" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">===</field><value name="INPUT"><block type="math_number_angle_select_no_out" deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">270</field></block></value></block></value></block></value><statement name="DO"><block type="rover_turn_no_out" deletable="false" movable="false" editable="false"></block></statement><next><block type="procedures_callnoreturn_no_out" deletable="false" movable="false" editable="false" inline="false"><mutation name="navigate"><arg name="y-coordinate"></arg></mutation><value name="ARG0"><block type="math_number_field_no_out" deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">-6</field></block></value></block></next></block></xml>
  - setProperty:
    - rover
    - blockly_xml
    - <xml><block type="procedures_defnoreturn" deletable="false"  movable="false" editable="false" x="-20" y="-340"><mutation><arg name="y-coordinate"></arg></mutation><field name="NAME">navigate</field><statement name="STACK"><block type="controls_whileUntil" deletable="false" editable="false" inline="false"><field name="MODE">WHILE</field><value name="BOOL"><block type="variables_get" inline="false"><field name="VAR">y-coordinate</field><value name="INPUT"><block type="logic_cond_out" inline="false"><field name="VALUE">&lt;</field><value name="INPUT"><block type="controls_sensor_position_y" inline="false"></block></value></block></value></block></value><statement name="DO"><block type="rover_moveForward"></block></statement></block></statement></block><block type="controls_whileUntil_no_in" inline="false" deletable="false" editable="false" x="-20" y="-500"><value name="BOOL"><block type="controls_sensor_heading" inline="false" deletable="false" movable="false" editable="false"><value name="INPUT"><block type="logic_cond_out" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">===</field><value name="INPUT"><block type="math_number_angle_select_no_out" deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">270</field></block></value></block></value></block></value><statement name="DO"><block type="rover_turn_no_out" deletable="false" movable="false" editable="false"></block></statement><next><block type="procedures_callnoreturn_no_out" deletable="false" movable="false" editable="false" inline="false"><mutation name="navigate"><arg name="y-coordinate"></arg></mutation><value name="ARG0"><block type="math_number_field_no_out" deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">-6</field></block></value></block></next></block></xml>
  - delay:
    - .5  
    - callMethod:
      - rover
      - resetSensors

  #Manny
  - addToGrid:
    - rover
    - [ -17, 29 ]
  - selectRover:
    - rover
  - callMethod:
    - rover
    - setHeading
    - 180
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 70

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph

  - addToGrid:
    - blocklyGraph
    - [ -17, 32 ]
  - setGridAxes:
    - 32
    - -17

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45 ]
  - setProperty:
    - cargoPod2
    - isClosed
    - true
  - setProperty:
    - roverTracks2
    - visible
    - true

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3VO5_Rover
          - playSound:
            - TM3VO6_MC
          - setProperty:
            - hud
            - enabled
            - false

        openMissionBrief_3_2:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 32
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true

        highlightEndTile_3_2:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 0, -6 ]

        succeedOnSuccessfulMovement_3_2:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -17, 26 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          - showAlert:
            - "Test program completed!"
          - playSound:
            - musicSuccessShort

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 2"
      content: >
        The basic navigation procedure appears to be working!
        <br><br>Unfortunately, it will only work if you're already facing down
        the Y axis. The next step is to edit the procedure so that it turns you
        to face the correct direction. You'll need to use a conditional loop 
        block (like you used to follow the minirover's tracks), along with your
        Direction of Travel sensor, to ensure that you turn the right amount.


