  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3d.xml
  - delay:
    - .5  
    - callMethod:
      - rover
      - resetSensors

  #Manny
  - addToGrid:
    - rover
    - [ -17, 29 ]
  - selectRover:
    - rover
  - callMethod:
    - rover
    - setHeading
    - 180
  - setProperty:
    - rover
    - battery
    - 10
  - setProperty:
    - rover
    - batteryMax
    - 10
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 40

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph
  - addToGrid:
    - blocklyGraph
    - [ -17, 32 ]
  - setGridAxes:
    - 32
    - -17

  - setProperty:
    - cargoPod2
    - isClosed
    - true

  - setProperty:
    - roverTracks2
    - visible
    - true

  # turning supplies and minirover invisible
  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3VO7_Rover
          - playSound:
            - m3t3vo010
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 21
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        highlightEndTile_3_4:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 0, 0 ]

        succeedOnSuccessfulMovement_3_4:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -17, 32 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          # - showAlert:
          #   - "Test program completed!"
          - playSound:
            - musicSuccessShort

        playHint_M3T4_1:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
          actions:
          - playSound:
            - m3t3vo031

        playHint_M3T4_2:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 58
          actions:
          - playSound:
            - m3t4vo020

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 2"
      content: >
        Movement down the Y axis works!
        <br><br> Now that you can Navigate down the Y axis, it's time to extend 
        the procedure to handle the +Y direction. The easiest way to do that 
        is to make a copy of the blocks inside of your current Navigate 
        procedure (starting with the If block), and then change that copy. 
        <br><br>Mission Control has already provided the next test program, so 
        when you finish making your changes you can just hit START to test them.
