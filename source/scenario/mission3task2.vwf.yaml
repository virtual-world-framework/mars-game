properties:
  scenarioName: Mission3Task2

  scenePath: /
  nextScenarioPath: "Mission3Task3"

  startState:

  # objective
  - setObjective:
    - "Edit your procedure so that it can also move up the Y axis."

  # sounds/video
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success3_800x600.mp4" ]

  #blockly
  - setBlocklyContext:
    - rover
  - setProperty:
    - rover
