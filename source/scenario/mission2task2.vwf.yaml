---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task2

  scenePath: /
  nextScenarioPath: "Mission2Task3"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]
  
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - setProperty:
    - graph
    - blockly_xml
    - <xml><block type="graph_set_y" inline="false" movable="false" editable="false" x="140" y="60"></block></xml>
  - addToGrid:
    - rover
    - [ 0, 14 ]
  - addToGrid:
    - blocklyGraph
    - [ 0, 14 ]
  - setGridAxes:
    - 14
    - 0
  - setBlocklyContext:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2b.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2b.xml
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - false
  - setPickupActive:
    - radio
    - false
  - setPickupActive:
    - supplies_1
    - true
  - setPickupActive:
    - supplies_2
    - true
  - setProperty:
    - blocklyLine
    - opacity
    - 1

  - selectRover:
    - rover

  - setProperty:
    - roverTracks2
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_2b:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - blocklyButton
          - blinkBlocklyTab:
            - graph
          - setObjective:
            - "Open the GRAPH tab in your PROGRAM interface."
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2b:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - SCVO5_Rover

        failOnMove_2b:
          group: successOrFailure
          priority: 1
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnGraphOpenPlot_2b:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyWindowOpened:
              - graph
          actions:
          - scenarioSuccess:
          - showAlert:
            - "My new interface really opens new dimensions for me!"
          - stopBlinkBlocklyTab:
            - graph
          - playSound:
            - musicSuccessShort
          # - playSound:
          #   - L2VO3_Rover

        blocklyOpened_2b:
          triggerCondition:
          - onBlocklyWindowOpened:
          actions:
          - stopBlinkHUDElement:
            - blocklyButton

        playHint1_2b:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO17_Rover

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 2, Task 2"
      content: >
        It appears that one of your Mini Rovers has gone astray!
        <br><br> You will need to track it down. In order to do that, you first 
        need to plot a line that matches the direction of the Mini 
        Roverâ€™s tracks, and then build a program to follow that line. 
