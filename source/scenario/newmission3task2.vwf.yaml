 #         - onMoved:
 #           - rover
 #         actions:
 #         - scenarioFailure:
 #           - lost
 #           - "You need to plot the course of the wayward rover before going to find it."
 #         - playSound:
 #           - FCVO4_Rover
 
        succeedOnSuccessfulMovement_3a:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -41, 57 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Test program completed!"
          - playSound:
            - musicSuccessShort