---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission3Task2

  scenePath: /
  nextScenarioPath: "Mission3Task3"

  startState:
  # objective
  - setObjective:
    - "Edit your navigate procedure."

  # sounds/video
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/successCutscene02_newAudio.mp4" ]

  #blockly
  - enableBlocklyNodes:
    - rover
  - setProperty:
    - rover
    - blockly_xml
    - <xml><block type="controls_whileUntil" id="22" inline="false" x="20" y="-140"><field name="MODE">WHILE</field><data>/mars-game/index.vwf:18-21-player:1-64-rover</data><value name="BOOL"><block type="controls_sensor_heading" id="14" inline="false" editable="false"><data>/mars-game/index.vwf:18-21-player:1-64-rover</data></block></value><statement name="DO"><block type="rover_turn" id="40"><field name="DIR">Turn: Left</field><data>/mars-game/index.vwf:18-21-player:1-64-rover</data></block></statement></block></xml>
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3.xml

  #Manny
  - addToGrid:
    - rover
    - [ -41, 54 ]
  - selectRover:
    - rover
  - callMethod:
    - rover
    - setHeading
    - 0
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 70

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph

  - addToGrid:
    - blocklyGraph
    - [ -41, 51 ]
  - setGridAxes:
    - 51
    - -41

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3VO5_Rover
          - playSound:
            - TM3VO6_MC
          - playSound:
            - TM3VO7_Rover


 #       failOnMove_3d:                                 //Perhaps have something like this but for procedures instead.
 #         group: successOrFailure
