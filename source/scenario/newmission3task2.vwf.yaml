extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission3Task2

  scenePath: /
  nextScenarioPath: "Mission3Task3"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/successCutscene02_newAudio.mp4" ]
  # objective
  - setObjective:
    - "Graph a line that matches the slope of the tracks."
  - setProperty:
    - rover
    - blockly_xml
    - <xml><block type="procedures_defnoreturn" id="21" x="-60" y="-340"><mutation><arg name="y-coordinate"></arg></mutation><field name="NAME">navigate</field></block><block type="controls_whileUntil" id="67" inline="false" x="-60" y="-180"><field name="MODE">WHILE</field><value name="BOOL"><block type="controls_sensor_heading" id="73" inline="false" editable="false"><value name="INPUT"><block type="logic_cond_out" id="91" inline="false"><field name="VALUE">===</field><value name="INPUT"><block type="math_number_angle_select" id="109" inline="false"><field name="VALUE">0</field></block></value></block></value></block></value><statement name="DO"><block type="rover_turn" id="119"><field name="DIR">Turn: Left</field></block></statement><next><block type="procedures_callnoreturn" id="119" inline="false"><mutation name="navigate"><arg name="y-coordinate"></arg></mutation><value name="ARG0"><block type="math_number_field" id="129" inline="false"><field name="VALUE">6</field></block></value></block></next></block></xml>
  # sounds/music
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind
  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 65
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToGrid:
    - rover
    - [ -41, 51 ]
  - callMethod:
    - rover
    - setHeading
    - 0
  - addToGrid:
    - blocklyGraph
    - [ -41, 51 ]
  - setGridAxes:
    - 51
    - -41
  - enableBlocklyNodes:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1
  - selectRover:
    - rover
children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3VO5_Rover
          - playSound:
            - TM3VO6_MC

