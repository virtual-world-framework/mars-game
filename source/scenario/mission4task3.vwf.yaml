---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task3
  nextScenarioPath: Mission4Task4
  startState:

  # objective
  - setObjective:
    - "Dilate your triangle so that it is twice as big."

  # blockly
  - setProperty:
    - rover2
    - blockly_xml
    - <xml><block type="draw_triangle" id="10" deletable="false" inline="false" x="60" y="140"><value name="pointA"><block type="ordered_pair_config" id="16" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="34" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="43" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value></block></value><value name="pointB"><block type="ordered_pair_config" id="22" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="44" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="42" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">3</field></block></value></block></value><value name="pointC"><block type="ordered_pair_config" id="28" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="40" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">-3</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="41" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value></block></value></block></xml>
  
  - enableBlocklyNodes:
    - rover
    - rover2
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission4.xml
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

    #Manny
  - addToGrid:
    - rover
    - [ -35, 66 ]
  - callMethod:
    - rover
    - setHeading
    - 0
  - setProperty:
    - rover
    - battery
    - 12
  - setProperty:
    - rover
    - batteryMax
    - 150
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 15
  - setProperty:
    - rover
    - lowRam
    - 3

  #Perry
  - setProperty:
    - rover2
    - visible
    - true
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 16
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2


  # Rosie  
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disabling blocklyLine
  - setGridAxes:
    - 77
    - -22

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Solar panel construction

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, 6 ]
    - [ -6, 0 ]

  - addToGrid:
    - solarPanel1
    - [ -25, 80 ]
  - setProperty:
    - solarPanel1
    - scale
    - [1.2, 1.2, 1.2]
  - setProperty:
    - solarPanel1
    - rotation
    - [0 ,0 ,1 , 90 ]
  - setProperty:
    - solarPanel1
    - visible
    - false

  - setProperty:
    - solarPanel2
    - visible
    - false

  - setProperty:
    - solarPanel3
    - visible
    - false

  - setProperty:
    - solarPanel4
    - visible
    - false    

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_3:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - openMissionBrief:

        setStartPosition_4_3:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -22, 77 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -22, 80 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -25, 77 ]
          actions:
            - addToGrid:
              - rover2
              - [ -22, 77 ]

        succeedOnTriangle_4_3:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, 6 ], [ -6, 0 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
              - solarPanel1
          - delay:
            - 6
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - clearBlockly:
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - PerryIDidIt
            - playSound:
              - M4VO28_MC
            - playSound:
              - PerryNotDoneGroan

        scenarioEnded4_3:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 3"
      content: >
        Good work! Now that youâ€™ve placed the triangle in 
        a good spot, we should dilate it to make it bigger. <br><br>To dilate, or change the 
        size of the triangle, you can multiply the x and y values of the vertices by 
        a number to make them further apart. Let's make the triangle 2 times the "
        size it was. Try multiplying your vertices to make the triangle twice as large.
