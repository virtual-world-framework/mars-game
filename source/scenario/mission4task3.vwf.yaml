---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task3
  nextScenarioPath: Mission4Task4
  startState:

  # objective
  - setObjective:
    - "Move to (-3,0) and initiate construction."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry3.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

    #Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  #Perry
  - setProperty:
    - rover2
    - visible
    - true
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 7

  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2


  # Rosie  
  

  # Grid and disabling blocklyLine
  - setGridAxes:
    - 19
    - -24

  - clearTriangle:

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Solar panel construction
  - setConstructed:
    - solarPanel1
    - false

  - setConstructed:
    - solarPanel2
    - false

  - setConstructed:
    - solarPanel3
    - false

  - setConstructed:
    - solarPanel4
    - false    

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        setStartPosition_4_3:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -24, 19 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -24, 21 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -26, 19 ]
          actions:
          - addToGrid:
            - rover2
            - [ -24, 19 ]

        highlightEndTile_4_3:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -3, 0 ]

        playStartingVO_4_3:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V12_MC
          - playSound:
            - TM4V13_MANNY
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 6
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true

        failOnMissingBlock_4_3:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover2
            - isAtPosition:
              - rover2
              - [ -27, 19 ]
            - isBlockMissing:
              - init_nano_construction
          actions:
          - scenarioFailure:
            - incomplete
            - "You should use the construction block to initiate construction."
          - playSound:
            - FCVO2_Rover

        succeedOnMove_4_3:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover2
            - isAtPosition:
              - rover2
              - [ -27, 19 ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - solarPanel1
          # - deleteNanites:
          #   - nanites_Mission4Task2
          - delay:
            - 6
            - showAlert:
              - "I constructed the solar panel!"
            - callMethod:
              - rover2
              - stopExecution
            - clearBlockly:
            - scenarioSuccess:

        scenarioEnded4_3:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []
          # - deleteNanites:
          #   - nanites_Mission4Task3

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 3"
      content: >
        Good work! 
        <br><br>Now that you have your triangle placed properly, you need to
        move Peregrine to the designated "safe spot" and then use the Init
        Nano Construction block to make the construction start.
