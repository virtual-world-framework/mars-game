---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task3
  nextScenarioPath: Mission4Task4
  startState:

  # objective
  - setObjective:
    - "Move to the blinking tile and initiate construction."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry3.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

    #Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  #Perry
  - setProperty:
    - rover2
    - visible
    - true
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 4

  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2


  # Rosie  
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disabling blocklyLine
  - setGridAxes:
    - 19
    - -24

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]
  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel1
    - visible
    - false

  - setProperty:
    - solarPanel2
    - visible
    - false

  - setProperty:
    - solarPanel3
    - visible
    - false

  - setProperty:
    - solarPanel4
    - visible
    - false    

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_3:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 6
            - openMissionBrief:

        setStartPosition_4_3:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -24, 19 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -24, 21 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -26, 19 ]
          actions:
          - addToGrid:
            - rover2
            - [ -24, 19 ]

        highlightEndTile_4_3:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -27, 19 ]

        succeedOnMove_4_3:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover2
            - isAtPosition:
              - rover2
              - [ -27, 19 ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - solarPanel1
          - deleteNanites:
            - nanites_Mission4Task2
          - delay:
            - 6
            - showAlert:
              - "I constructed the solar panel!"
            - callMethod:
              - rover2
              - stopExecution
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - PerryIDidIt
            - playSound:
              - M4VO28_MC
            - playSound:
              - PerryNotDoneGroan

        scenarioEnded4_3:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - deleteNanites:
            - nanites_Mission4Task3

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 3"
      content: >
        Good work! Now that youâ€™ve placed the triangle in 
        a good spot, we should dilate it to make it bigger. <br><br>To dilate, or change the 
        size of the triangle, you can multiply the x and y values of the vertices by 
        a number to make them further apart. Let's make the triangle 2 times the "
        size it was. Try multiplying your vertices to make the triangle twice as large.
