---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task6

  scenePath: /
  nextScenarioPath: "Mission2Task7"

  startState:
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - setGridAxes:
    - 14
    - 0
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - false
  - setPickupActive:
    - radio
    - false
  - addToGrid:
    - rover
    - [ -2, 15 ]
  - addToGrid:
    - blocklyGraph
    - [ 0, 14 ]
  - enableBlocklyNodes:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2f.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2f.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_2f:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - setObjective:
            - "Use a loop to move along the slope of the tracks three more times."
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2f:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L2VO9_Control

        succeedOnSuccessfulMovement_2f:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -8, 18 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I'm on the right path. How will I stop when I see the rover?"
          - playSound:
            - musicSuccessShort

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -8, 18 ]

        stopBlinkRoverTab_2f:
          triggerCondition:
          - or:
            - onBlocklyWindowOpened:
              - rover
            - onScenarioChanged:
          actions:
          - stopBlinkBlocklyTab:
            - rover

        playHint1_2f:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 15
          actions:
          - playSound:
            - L3VO2_Rover_H

        playHint2_2f:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 30
          actions:
          - playSound:
            - L3VO2_Rover_H2
