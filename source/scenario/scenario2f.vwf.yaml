---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2f

  scenePath: /
  nextScenarioPath: "scenario3a"

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 13, 2 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario2f.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph2f.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2f:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - waitForNode:
            - rover
            - blinkBlocklyTab:
              - rover

        playStartingVO_2f:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level2fStartSounds
          actions:
          - playSound:
            - L2VO9_Control
          - writeToBlackboard:
            - Level2fStartSounds

        succeedOnSuccessfulMovement_2f:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - isAtPosition:
            - rover
            - 7
            - 5
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I'm on the right path. How will I stop when I see the rover?"
          - playSound:
            - musicSuccessShort
          - playSound:
            - SCVO9_Rover
          - playSound:
            - L3VO2_Mission_S

        stopBlinkRoverTab_2f:
          triggerCondition:
          - or:
            - onBlocklyWindowOpened:
              - rover
            - onScenarioChanged:
          actions:
          - stopBlinkBlocklyTab:
            - rover

        playHint1_2f:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level2fHint1
            - not:
              - readBlackboard:
                - Level2eHint2
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - L3VO2_Rover_H
          - writeToBlackboard:
            - Level2eHint1

        playHint2_2f:
          triggerCondition:
          - delay:
            - 40
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level2eHint2
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - L3VO2_Rover_H2
          - writeToBlackboard:
            - Level2eHint2

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
