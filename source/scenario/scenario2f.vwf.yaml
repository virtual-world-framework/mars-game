---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2f

  scenePath: /
  nextScenarioPath: "scenario3a"

  startState:
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 13, 2 ]
  - addToGrid:
    - blocklyGraph
    - [ 13, 2 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario2f.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph2f.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2f:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - setObjective:
            - "Use a loop to move along the slope of the tracks three more times."
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2f:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level2fStartSounds
          actions:
          - playSound:
            - L2VO9_Control
          - writeToBlackboard:
            - Level2fStartSounds

        succeedOnSuccessfulMovement_2f:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - isAtPosition:
            - rover
            - 7
            - 5
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I'm on the right path. How will I stop when I see the rover?"
          - playSound:
            - musicSuccessShort

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 7, 5 ]

        stopBlinkRoverTab_2f:
          triggerCondition:
          - or:
            - onBlocklyWindowOpened:
              - rover
            - onScenarioChanged:
          actions:
          - stopBlinkBlocklyTab:
            - rover

        playHint1_2f:
          triggerCondition:
          - delay:
            - 15
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level2fHint1
            - not:
              - readBlackboard:
                - Level2eHint2
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - L3VO2_Rover_H
          - writeToBlackboard:
            - Level2eHint1

        playHint2_2f:
          triggerCondition:
          - delay:
            - 30
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level2eHint2
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - L3VO2_Rover_H2
          - writeToBlackboard:
            - Level2eHint2

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
