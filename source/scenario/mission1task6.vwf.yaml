---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission1Task6

  nextScenarioPath: "Mission1Task7"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success1.webm", "assets/video/Success1.mp4" ]
  
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 4
  - setProperty:
    - rover
    - batteryMax
    - 25
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 2
  - setProperty:
    - rover
    - lowRam
    - 1
  - setProperty:
    - rover
    - startXML
    - <xml></xml>
    
  - callMethod:
    - rover
    - setHeading
    - 0
  - addToGrid:
    - rover
    - [ 0, 4 ]
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - false
  - setPickupActive:
    - radio
    - true
  - setBlocklyContext:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1f.xml
  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - selectRover:
    - rover
    
children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_1f:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - setObjective:
            - "Turn around to face back toward the crash pod."
          - setProperty:
            - graphButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_1f:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO14_Rover
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 12
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        succeedOnSuccess_1f:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 0, 4 ]
            - hasHeading:
              - rover
              - 180
          actions:
          - scenarioSuccess:
          # - showAlert:
          #   - "Turning motors are good to go!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - ALVO20_Rover

        playHint1_1f:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 30
          actions:
          - playSound:
            - m1t6vo020

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 1, Task 6"
      content: >
        You have calibrated your motors and picked up a spare battery!  
        <br><br>Your next task is to turn back the way you came, and then
        move back to the ramp where you started. 
        <br><br>Let's start with the turn. To do that, drag the blocks from your 
        last program down to the trashcan and then make a new program that will 
        turn you around.
