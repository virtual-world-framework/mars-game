---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1a

  nextScenarioPath: "scenario1b"

  startState:
  - setProperty:
    - rover
    - battery
    - 8
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - setProperty:
    - camera
    - pointOfView
    - thirdPerson

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - helicam
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyTabs:
    - rover
  - loadToolbox:
    - rover
    - assets/scenario/scenario1.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - blinkHUDElement:
            - blocklyButton
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

        playStartingVO_1a:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level1aStartSounds
          actions:
          - playSound:
            - L1VO1_Rover
          - writeToBlackboard:
            - Level1aStartSounds

        succeedOnSuccess_1a:
          triggerCondition:
          - onBlocklyWindowOpened:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have accessed your programming interface!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L1VO2_Rover
          - stopBlinkHUDElement:
            - blocklyButton

        playHint1_1a:
          triggerCondition:
          - delay:
            - 30
          additionalCondition:
          - not:
            - readBlackboard:
              - Level1aHint1
          actions:
          - writeToBlackboard:
            - Level1aHint1
          - playSound:
            - ALVO14_Rover

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

  grid:
    includes: source/grid.vwf
    properties:
