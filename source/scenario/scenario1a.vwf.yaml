---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1a

  nextScenarioPath: "scenario1b"

  startState:
  - setProperty:
    - rover
    - battery
    - 8
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 20
  - setProperty:
    - rover
    - lowRam
    - 1
  - setSceneProperty:
    - blockly_activeNodeID
    - undefined

  - callMethod:
    - rover
    - setHeading
    - 0

  - setProperty:
    - camera
    - pointOfView
    - thirdPerson

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - helicam
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyTabs:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - blocklyButton
          - setCinematicCameraView:
            - [ 13, 15, -15 ]
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]
          - setObjective:
            - "Click the PROGRAM button to open your control processor."
          - setHUDProperty:
            - camera_topDown
            - enabled
            - false
          - setHUDProperty:
            - graphButton
            - enabled
            - false
          - setHUDProperty:
            - tilesButton
            - enabled
            - false

        playStartingVO_1a:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO1_Rover

        succeedOnSuccess_1a:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyWindowOpened:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have accessed your programming interface!"
          - playSound:
            - musicSuccessShort
          - stopBlinkHUDElement:
            - blocklyButton

        playHint1_1a:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO14_Rover

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

