children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3V11_Rover
          - playSound:
            - TM3V12_MC
          - playSound:
            - TM3V13_Rover
          - playSound:
            - TM3V14_MC

        openMissionBrief_3_5:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 15
            - openMissionBrief:
 
        succeedOnSuccessfulMovement_3_5:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -20, 26 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          - showAlert:
            - "Test program completed!"
          - playSound:
            - musicSuccessShort

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 5"
      content: >
        Keep it up!
        <br><br>You'll also want to add the ability to move East and West. We'll start by 
        adding East-movement functionality.
        <br><br>Duplicate one of your "if" blocks again, and do similar changes to the ones 
        you did to add South-movement funcationality in the previous task. Some further changes
        may be required. For instance, you will need to do comparisons using your current and desired
        x-coordinates as opposed to your y-coordinates. 