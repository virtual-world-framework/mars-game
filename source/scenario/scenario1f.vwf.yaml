---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1f

  nextScenarioPath: "scenario1g"

  startState:
  - setProperty:
    - rover
    - battery
    - 4
  - setProperty:
    - rover
    - batteryMax
    - 30
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1    

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery" ]

  - addToGrid:
    - rover
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyTabs:
    - rover
  - loadToolbox:
    - rover
    - assets/scenario/scenario1f.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1f:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay

        playStartingVO_1f:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level1fStartSounds
          actions:
          - playSound:
            - L1VO14_Rover
          - writeToBlackboard:
            - Level1fStartSounds

        succeedOnSuccess_1f:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - and:
            - isAtPosition:
              - rover
              - 8
              - 6
            - hasHeading:
              - rover
              - 180
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Turning motors are good to go!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L1VO3_Rover

        playHint1_1f:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level1fHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO20_Rover
          - writeToBlackboard:
            - Level1fHint1

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 18
      gridOriginInSpace: [ -24, -6 ]
      gridSquareLength: 3
