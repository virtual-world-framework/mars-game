  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3.xml
  - resetRoverSensors:

  #Manny
  - addToGrid:
    - rover
    - [ -41, 57 ]
  - selectRover:
    - rover
  - callMethod:
    - rover
    - setHeading
    - 90
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 70

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph

  - addToGrid:
    - blocklyGraph
    - [ -41, 51 ]
  - setGridAxes:
    - 51
    - -41

