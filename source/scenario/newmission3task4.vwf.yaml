          actions:
          - delay:
            - 19
            - openMissionBrief:
 
        succeedOnSuccessfulMovement_3_4:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -41, 54 ]
