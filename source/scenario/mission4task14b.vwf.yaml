---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task14b
  nextScenarioPath: "Mission4Task14c"

  startState:

  # objective
  - setObjective:
    - "Translate your triangle and reflect it across both axis to get [-9,-15], [-9,-19], [-13,-19]."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry10a.xml
    
  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180
  - setProperty:
    - rover
    - battery
    - 12
  - setProperty:
    - rover
    - batteryMax
    - 150
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 15
  - setProperty:
    - rover
    - lowRam
    - 3

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 40
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Solar panel construction
  - drawTriangle:
    - [ -9, -15 ]
    - [ -9, -19 ]
    - [ -13, -19 ]

  - addToGrid:
    - solarPanel1
    - [ -27, 22 ]
  - addToGrid:
    - solarPanel2
    - [ -21, 22 ]
  - addToGrid:
    - solarPanel3
    - [ -27, 16 ]
  - addToGrid:
    - solarPanel4
    - [ -21, 16 ]
  - addToGrid:
    - marsTent1
    - [ -32, 11 ]

  - setProperty:
    - solarPanel1
    - scale
    - [1.2, 1.2, 1.2]
  - setProperty:
    - solarPanel1
    - rotation
    - [0 ,0 ,1 , 90 ]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - false

  - setProperty:
    - solarPanel2
    - scale
    - [1.2, 1.2, 1.2]
  - setProperty:
    - solarPanel2
    - visible
    - true
  - setProperty:
    - solarPanel2
    - built
    - false

  - setProperty:
    - solarPanel3
    - scale
    - [1.2, 1.2, 1.2]
  - setProperty:
    - solarPanel3
    - rotation
    - [0 ,0 ,1 , 180 ]
  - setProperty:
    - solarPanel3
    - visible
    - true
  - setProperty:
    - solarPanel3
    - built
    - false

  - setProperty:
    - solarPanel4
    - scale
    - [1.2, 1.2, 1.2]
  - setProperty:
    - solarPanel4
    - rotation
    - [0 ,0 ,1 , 270 ]
  - setProperty:
    - solarPanel4
    - visible
    - true
  - setProperty:
    - solarPanel4
    - built
    - false

  - setProperty:
    - marsTent1
    - visible
    - true

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45]

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_14b:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        setStartPosition_4_14b:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -31, 4 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -31, 0 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -27, 0 ]
          actions:
            - addToGrid:
              - rover2
              - [ -31, 0 ]

        succeedOnTriangle_4_14b:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ -9, -15 ], [ -9, -19 ], [ -13, -19 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - delay:
            - 3
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - playSound:
              - musicSuccessShort
            - scenarioSuccess:
         # - delay:
         #   - 8
         #   - scenarioSuccess:
         #   - returnToMenu:

        scenarioEnded4_14b:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []

        onScenarioFailed4_14b:
          triggerCondition:
          - onScenarioFailed:
          actions:
          - deleteNanites:
            - nanites_Mission4Task14b

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 14b"
      content: >
        Placeholder