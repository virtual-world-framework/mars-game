---
extends: source/scenario/scenario.vwf
properties:
  scenePath: /
  nextScenarioPath: "scenario2"
  blockly: assets/scenario/scenario1.xml

  scenarioName: scenario1

  startState:
  - setProperty:
    - rover
    - battery
    - 30
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 16

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - radio
    - [ 8, 15 ]

  - setProperty:
    - camera
    - pointOfView
    - "thirdPerson"

  triggers:
    succeedOnSuccess:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      additionalCondition:
      - and:
        - isAtPosition:
          - rover
          - 8
          - 15
        - hasObject:
          - rover
          - radio
      actions:
      - scenarioSuccess:
        - "You have picked up the radio!"
      - playSound:
        - L1VO6_Control

    failOnCollision:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      actions:
      - scenarioFailure:        
        - "Your navigation program is blocked by an obstacle!"

    failOnBatteryDepleted:
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      actions:
      - scenarioFailure:         
        - "You have run out of battery!"

    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - not:
        - and:
          - isAtPosition:
            - rover
            - 8
            - 15
          - hasObject:
            - rover
            - radio
      actions:
      - scenarioFailure:
        - "You didn't reach the destination!"

    playStartingSounds:
      triggerCondition:
      - onScenarioStart:
      actions:
      - stopSound:
        - musicStoryScreen
      - playSound:
        - musicStandardGameplay
      - playSound:
        - environmentWind
      - playSound:
        - L1VO1_Rover

    playL1VO2_Rover:
      triggerCondition:
      - onBlocklyWindowOpened:
      additionalCondition:
      - doOnce:
      actions:
      - playSound:
        - L1VO2_Rover

    playL1VO3_Rover:
      triggerCondition:
      - onBlocklyProgramChanged:
        - rover
        - add
        - rover_moveForward
      additionalCondition:
      - doOnce:
      actions:
      - playSound:
        - L1VO3_Rover

    playL1VO4_Rover:
      triggerCondition:
      - not:
        - isAtPosition:
          - rover
          - 8
          - 2
      additionalCondition:
      - doOnce:
      actions:
      - playSound:
        - L1VO4_Rover

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

children:
