---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario3d

  scenePath: /
  nextScenarioPath: "scenario3e"

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 12, 10 ]
  - addToGrid:
    - blocklyGraph
    - [ 12, 10 ]
  - removeFromGrid:
    - trackanomaly
    - [ 12, 11 ]
  - removeFromGrid:
    - trackanomaly
    - [ 11, 10 ]
  - removeFromGrid:
    - supplies_2
    - [ 11, 10 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario3d.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_3d:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - resetRoverSensors:

        playStartingVO_3d:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level3dStartSounds
          actions:
          - playSound:
            - L3VO6_Rover
          - writeToBlackboard:
            - Level3dStartSounds

        failOnMove_3d:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."

        succeedOnSuccessfulCoursePlot_3d:
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ 3, 7 ]
            - blocklyLineEval:
              - [ -3, -7 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Course Plotted: Navigation Program Update Required"
          - playSound:
            - musicSuccessShort

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 0, -15 ]

  grid:
    includes: source/grid.vwf
    properties:
