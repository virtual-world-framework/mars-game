---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task2
  nextScenarioPath: Mission4Task3

  startState:

  # objectives
  - setObjective:
    - "Translate your triangle so that it is 10 spaces farther to the right."

  # blockly
  - setProperty:
    - rover2
    - blockly_xml
    - <xml><block type="draw_triangle" id="10" deletable="false" inline="false" x="60" y="140"><value name="pointA"><block type="ordered_pair_config" id="16" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="34" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">-10</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="43" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value></block></value><value name="pointB"><block type="ordered_pair_config" id="22" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="44" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">-10</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="42" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">3</field></block></value></block></value><value name="pointC"><block type="ordered_pair_config" id="28" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="40" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">-13</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="41" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value></block></value></block></xml>
  - enableBlocklyNodes:
    - rover
    - rover2
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission4.xml
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -27, 31 ]
  - callMethod:
    - rover
    - setHeading
    - 0
  - setProperty:
    - rover
    - battery
    - 12
  - setProperty:
    - rover
    - batteryMax
    - 150
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 15
  - setProperty:
    - rover
    - lowRam
    - 3

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 16
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false
  - setGridAxes:
    - 16
    - -22

  # Draw the desired triangle
  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, 3 ]
    - [ -3, 0 ]

  # Disable blocklyLine
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  
  # Solar panel construction
  - setProperty:
    - solarPanel1
    - visible
    - false

  - setProperty:
    - solarPanel2
    - visible
    - false

  - setProperty:
    - solarPanel3
    - visible
    - false

  - setProperty:
    - solarPanel4
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        setStartPosition_4_3:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -32, 19 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -32, 16 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -35, 16 ]
          actions:
            - addToGrid:
              - rover2
              - [ -32, 16 ]

        openMissionBrief_4_2:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 4
            - openMissionBrief:

        succeedOnTriangle_4_2:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, 3 ], [ -3, 0 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - deleteNanites:
            - nanites_Mission4Task2
          - delay:
            - 1
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - clearBlockly:
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - M4VO27_MC

        scenarioEnded4_2:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - deleteNanites:
            - nanites_Mission4Task2

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 2"
      content: >
        Well done! You have successfully placed the nanites! 
        <br><br>Unfortunately, the spot where we had you place the nanites is too 
        close to the cliff, so it will be in the shade for much of the day. <br><br>
        Let's translate the vertices of the last triangle to move them further from 
        the cliff wall. To translate, or move the triangle, you need to add or 
        subtract from the x and y values of the vertices. Try translating the 
        triangle 10 spaces along the positive x axis. <br><br>Remember, the x axis 
        goes from the left (negative x) to the right (positive x). So you will have to 
        add to the x values of your triangle vertices in order to move them along the 
        positive x axis. Try adding 10 to the x values of your triangle's vertices. The 
        addition operation block may come in handy!
