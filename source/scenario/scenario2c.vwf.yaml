---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2c

  scenePath: /
  nextScenarioPath: "scenario2d"

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario2c.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph2c.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay

        failOnMove_2c:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to learn to plot course!"

        succeedOnSuccessfulCoursePlot_2c:
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ 1, 1 ]
            - blocklyLineEval:
              - [ -1, -1 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Now I can plot course... can I plot the course to match those tracks?"
          - playSound:
            - musicSuccessShort
          - playSound:
            - ALVO1_Rover

        playHint1_2c:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level2cHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO24_Rover
          - writeToBlackboard:
            - Level2cHint1

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 65, -15 ]

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
