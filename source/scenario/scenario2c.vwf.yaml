---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2c

  scenePath: /
  nextScenarioPath: "scenario2d"
  blockly: assets/scenario/scenario2c.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay

        failOnMove_2c:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to learn to plot course!"

        succeedOnSuccessfulCoursePlot_2c:
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ 1, 1 ]
            - blocklyLineEval:
              - [ -3, -3 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Now I can plot course... can I plot the course to match those tracks?"
          - clearBlockly:
          - hideBlockly:
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccessShort
          - playSound:
            - ALVO1_rover

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
      boundaryValues:
      - [ -3, -3, -3, -3, -3, -3, -3,  1,  1,  1,  1, -3, -3, -3, -3, -3 ]
