---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2c

  scenePath: /
  nextScenarioPath: "scenario2d"

  startState:
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2c.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2c.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - setObjective:
            - "Build an equation in the GRAPH tab to graph a line."
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2c:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - SCVO6_Rover

        failOnMove_2c:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnSuccessfulCoursePlot_2c:
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ 1, 1 ]
            - blocklyLineEval:
              - [ -1, -1 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Now I can plot course... can I plot the course to match those tracks?"
          - playSound:
            - musicSuccessShort

        playHint1_2c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO24_Rover

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
