---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: scenario2d

  scenePath: /
  nextScenarioPath: "scenario2e"

  startState:
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2d.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2d.xml

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2d:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - setObjective:
            - "Graph a line that matches the slope of the tracks."
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - ALVO1_Rover
          - playSound:
            - L2VO7_Control

        failOnMove_2d:
          group: successOrFailure
          priority: 1
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnSuccessfulCoursePlot_2d:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ 10, -5 ]
            - blocklyLineEval:
              - [ -16, 8 ]
          actions:
          # - delay:
          #   - 9.5
          - scenarioSuccess:
          - showAlert:
            - "Course plotted! Now to find the little guy."
          - stopSoundGroup:
            - music
          - stopSoundGroup:
            - vo
          - playSound:
            - musicSuccess

        playHint1_2d:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - L2VO3_Rover_H

        playHint2_2d:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
          actions:
          - playSound:
            - L2VO3_Rover_H2

        playHint3_2d:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 60
          actions:
          - playSound:
            - ALVO30_Rover

        playHint4_2d:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 80
          actions:
          - playSound:
            - ALVO29_Rover

        playHint5_2d:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 100
          actions:
          - playSound:
            - ALVO31_Rover

  grid:
    includes: source/grid.vwf
    properties:
