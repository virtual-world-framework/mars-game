---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task6
  nextScenarioPath: "Mission4Task7"

  startState:

  # objective
  - setObjective:
    - "Reflect across x and dilate to get [0,0], [-2,0], [2,0]."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry6.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 24
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [-27, 19]

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - clearTriangle:

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, -2 ]
    - [ 2, 0 ]

  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]
  - addToGrid:
    - solarPanel2
    - [ -25, 20 ]
  - addToGrid:
    - solarPanel3
    - [ -23, 18 ]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - true

  - setProperty:
    - solarPanel2
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel2
    - rotation
    - [0 ,0 ,1 ,90 ]
  - setProperty:
    - solarPanel2
    - visible
    - true
  - setProperty:
    - solarPanel2
    - built
    - true

  - setProperty:
    - solarPanel3
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel3
    - rotation
    - [0 ,0 ,1 , 270 ]
  - setProperty:
    - solarPanel3
    - visible
    - false

  - setProperty:
    - solarPanel4
    - visible
    - false

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_6:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        playStartingVO_4_6:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V19_MC

        highlightEndTile_4_6:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -3, 0 ]

        failOnMissingBlock_4_6:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyPolygon:
              - rover2
              - [ [ 0, 0 ], [ 0, -2 ], [ 2, 0 ] ]
            - isAtPosition:
              - rover2
              - [-27, 19]
            - onBlocklyStopped:
              - rover2
            - isBlockMissing:
              - init_nano_construction
          actions:
          - scenarioFailure:
            - incomplete
            - "You should use the construction block to initiate construction."
          - playSound:
            - FCVO2_Rover

        succeedOnTriangle_4_6:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyPolygon:
              - rover2
              - [ [ 0, 0 ], [ 0, -2 ], [ 2, 0 ] ]
            - isAtPosition:
              - rover2
              - [-27, 19]
            - onBlocklyStopped:
              - rover2
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - solarPanel3
          - deleteNanites:
            - nanites_Mission4Task6
          - delay:
            - 6
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - TM4V20_MANNY

        scenarioEnded4_6:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []
          - deleteNanites:
            - nanites_Mission4Task6

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 6"
      content: >
        You're almost done! Letâ€™s add one more triangle by 
        reflecting the triangle across both the x and y axes. <br><br>Remember 
        that you can reflect across the x axis by multiplying the y values by 
        -1 and reflect across the y axis by multiplying the x values by 
        -1. So, to do both, you will have to multiply both the x and y 
        values by -1. Try multiplying your vertices to reflect over the 
        x and y axes.
