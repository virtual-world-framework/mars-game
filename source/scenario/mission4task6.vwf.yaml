children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_6:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - openMissionBrief:

        setStartPosition_4_6:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -22, 77 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -22, 71 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -28, 77 ]
          actions:
            - addToGrid:
              - rover2
              - [ -22, 77 ]

        succeedOnTriangle_4_6:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, -6 ], [ 6, 0 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
              - solarPanel4
          - delay:
            - 6
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - clearBlockly:
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - PerryDusty
            

        scenarioEnded4_6:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 6"
      content: >
        You're almost done! Letâ€™s add one more triangle by 
        reflecting the triangle across both the x and y axes. <br><br>Remember 
        that you can reflect across the x axis by multiplying the y values by 
        -1 and reflect across the y axis by multiplying the x values by 
        -1. So, to do both, you will have to multiply both the x and y 
        values by -1. Try multiplying your vertices to reflect over the 
        x and y axes.
