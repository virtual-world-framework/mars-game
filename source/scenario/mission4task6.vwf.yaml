---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task6
  nextScenarioPath: "Mission4Task7"

  startState:

  # objective
  - setObjective:
    - "Reflect across the X axis and dilate again to build solar panel #3."

  - setProperty:
    - rover2
    - startXML
    - <xml><block type="triangle_flow" id="a" x="100" y="20"><statement name="STACK"><block type="triangle_operations_reflect" id="b"><field name="OP">REFX</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field><next><block type="triangle_operations_dilate" id="c"><field name="OP">2</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field></block></next></block></statement><next><block type="rover_moveRadial_absolute" id="d" inline="true"><value name="x"><block type="graph_subtract" id="e" inline="false"><value name="INPUT"><block type="math_number_out" id="f" inline="false"><field name="VALUE">3</field></block></value></block></value><value name="y"><block type="math_number_out" id="g" inline="false"><field name="VALUE">0</field></block></value><next><block type="init_nano_construction" id="h"></block></next></block></next></block></xml>
  - setProperty:
    - rover2
    - blockly_xml
    - <xml><block type="triangle_flow" id="a" x="100" y="20"><statement name="STACK"><block type="triangle_operations_reflect" id="b"><field name="OP">REFX</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field><next><block type="triangle_operations_dilate" id="c"><field name="OP">2</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field></block></next></block></statement><next><block type="rover_moveRadial_absolute" id="d" inline="true"><value name="x"><block type="graph_subtract" id="e" inline="false"><value name="INPUT"><block type="math_number_out" id="f" inline="false"><field name="VALUE">3</field></block></value></block></value><value name="y"><block type="math_number_out" id="g" inline="false"><field name="VALUE">0</field></block></value><next><block type="init_nano_construction" id="h"></block></next></block></next></block></xml>

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry6.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ -24, 19 ]
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 24
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [-27, 19]

  # Rosie disabled

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - clearTriangle:

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, -2 ]
    - [ 2, 0 ]

  # Solar panel construction

  - setConstructed:
    - solarPanel1
    - true

  - setConstructed:
    - solarPanel2
    - true

  - setConstructed:
    - solarPanel3
    - false

  - setConstructed:
    - solarPanel4
    - false

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_6:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V19_MC
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 6.5
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        playHint_M4T6_1:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 25
          actions:
          - playSound:
            - TM4_52_Manny

        highlightEndTile_4_6:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -3, 0 ]

        failOnMissingBlock_4_6:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyPolygon:
              - rover2
              - [ [ 0, 0 ], [ 0, -2 ], [ 2, 0 ] ]
            - isAtPosition:
              - rover2
              - [-27, 19]
            - onBlocklyStopped:
              - rover2
            - isBlockMissing:
              - init_nano_construction
          actions:
          - scenarioFailure:
            - incomplete
            - "Don't forget to use the start construction block to tell the nanites to go to work!"
          - playSound:
            - FCVO2_Rover

        succeedOnTriangle_4_6:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyPolygon:
              - rover2
              - [ [ 0, 0 ], [ 0, -2 ], [ 2, 0 ] ]
            - isAtPosition:
              - rover2
              - [-27, 19]
            - onBlocklyStopped:
              - rover2
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - solarPanel3
          # - deleteNanites:
          #   - nanites_Mission4Task6
          - delay:
            - 4
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - TM4V20_MANNY

        scenarioEnded4_6:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []
          # - deleteNanites:
          #   - nanites_Mission4Task6

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 6"
      content: >
        Solar panel #2 is complete!
        <br><br>For solar panel #3, you can do the same thing but reflect 
        across the X axis this time.
        <br><br>Once again, remember that you can only start construction
        from position (-3,0).
