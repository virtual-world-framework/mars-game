---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task14
  nextScenarioPath: "Mission4Task15"

  startState:

  # objective
  - setObjective:
    - "Translate your triangle and reflect it across both axis to get [-7,-15], [-7,-19], [-3,-19]."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry10a.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 130
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [ -35, 5 ]

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - drawTriangle:
    - [ -7, -15 ]
    - [ -7, -19 ]
    - [ -3, -19 ]


  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]
  - addToGrid:
    - solarPanel2
    - [ -25, 20 ]
  - addToGrid:
    - solarPanel3
    - [ -23, 18 ]
  - addToGrid:
    - solarPanel4
    - [ -25, 18]
  - addToGrid:
    - marsTent1
    - [ -32, 11 ]
  - addToGrid:
    - greenhouse1
    - [ -32, 1 ]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - true

  - setProperty:
    - solarPanel2
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel2
    - rotation
    - [0 ,0 ,1 ,90 ]
  - setProperty:
    - solarPanel2
    - visible
    - true
  - setProperty:
    - solarPanel2
    - built
    - true

  - setProperty:
    - solarPanel3
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel3
    - rotation
    - [0 ,0 ,1 ,270 ]
  - setProperty:
    - solarPanel3
    - visible
    - true
  - setProperty:
    - solarPanel3
    - built
    - true

  - setProperty:
    - solarPanel4
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel4
    - rotation
    - [0 ,0 ,1 ,180 ]
  - setProperty:
    - solarPanel4
    - visible
    - false

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 ,-45 ]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - marsTent1
    - visible
    - true

  - setProperty:
    - greenhouse1
    - visible
    - false

  - setProperty:
    - greenhouse1
    - rotation
    - [0 ,0 ,1 , 180]

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_14:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        highlightEndTile_4_14:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -31, 5 ]

        succeedOnTriangle_4_14:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklySurveyFinished:
              - rover2
              - [ [ [ -7, -15 ], [ -7, -19 ], [ -3, -19 ] ] , [ [ -9, -15 ], [ -9, -19 ], [ -13, -19 ] ], [ [ -7, -21 ], [ -7, -25 ], [ -3, -21 ] ], [ [ -9, -21 ], [ -9, -25 ], [ -13, -21 ] ] ]
            - isAtPosition:
              - rover2
              - [ -31, 5 ]
            - onBlocklyStopped:
              - rover2
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - greenhouse1
          - deleteNanites:
            - nanites_Mission4Task14
          - delay:
            - 3
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - playSound:
              - musicSuccessShort
            - scenarioSuccess:

        scenarioEnded4_14:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []

        onScenarioFailed4_14:
          triggerCondition:
          - onScenarioFailed:
          actions:
          - deleteNanites:
            - nanites_Mission4Task14

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 14"
      content: >
        Placeholder