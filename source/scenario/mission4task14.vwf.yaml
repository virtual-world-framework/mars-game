---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task14
  nextScenarioPath: "Mission4Task15"

  startState:

  # objective
  - setObjective:
    - "Draw these triangles: [[-7,-18], [-7,-14], [-3,-18]], [[-9,-18], [-9,-14], [-13,-18]], [[-7,-20],[-7,-24],[-3,-20]], [[-9,-20],[-9,-24],[-13,-20]]."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry14.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 124
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [ -35, 7 ]

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - drawTriangle:
    - [ -7, -14 ]
    - [ -7, -18 ]
    - [ -3, -18 ]
  - drawTriangle:
    - [ -9,-19 ]
    - [ -9,-15 ]
    - [ -13,-19 ]
  - drawTriangle:
    - [ -7,-21 ]
    - [ -7,-25 ]
    - [ -3,-21 ]
  - drawTriangle:
    - [ -9,-21 ]
    - [ -9,-25 ]
    - [ -13,-21 ]


  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]
  - addToGrid:
    - solarPanel2
    - [ -25, 20 ]
  - addToGrid:
    - solarPanel3
    - [ -23, 18 ]
  - addToGrid:
    - solarPanel4
    - [ -25, 18]
  - addToGrid:
    - marsTent1
    - [ -32, 11 ]
  - addToGrid:
    - greenhouse1
    - [ -32, 2 ]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - true

  - setProperty:
    - solarPanel2
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel2
    - rotation
    - [0 ,0 ,1 ,90 ]
  - setProperty:
    - solarPanel2
    - visible
    - true
  - setProperty:
    - solarPanel2
    - built
    - true

  - setProperty:
    - solarPanel3
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel3
    - rotation
    - [0 ,0 ,1 ,270 ]
  - setProperty:
    - solarPanel3
    - visible
    - true
  - setProperty:
    - solarPanel3
    - built
    - true

  - setProperty:
    - solarPanel4
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel4
    - rotation
    - [0 ,0 ,1 ,180 ]
  - setProperty:
    - solarPanel4
    - visible
    - false

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 ,-45 ]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - marsTent1
    - visible
    - true
  - setProperty:
    - marsTent1
    - built
    - true


  - setProperty:
    - greenhouse1
    - visible
    - false

  - setProperty:
    - greenhouse1
    - rotation
    - [0 ,0 ,1 , 180]

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_14:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        playStartingVO_4_14:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V32_MANNY
          - playSound:
            - TM4V33_MANNY
          - playSound:
            - PerryNotDoneGroan

        highlightEndTile_4_14:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -31, 7 ]

        succeedOnTriangle_4_14:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklySurveyFinished:
              - rover2
              - [ [ [ -7, -18 ], [ -7, -14 ], [ -3, -18 ] ] , [ [ -9, -18 ], [ -9, -14 ], [ -13, -18 ] ], [ [ -7, -20 ], [ -7, -24 ], [ -3, -20 ] ], [ [ -9, -20 ], [ -9, -24 ], [ -13, -20 ] ] ]
            - onBlocklyStopped:
              - rover2
            - isAtPosition:
              - rover2
              - [ -31, 7 ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - greenhouse1
          - deleteNanites:
            - nanites_Mission4Task14
          - delay:
            - 6
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - playSound:
              - musicSuccessShort
            - playSound:
              - TM4V35_MANNY
            - playSound:
              - PerryIDidIt
            - playSound:
              - TM4V37_MANNY
            - scenarioSuccess:

        scenarioEnded4_14:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []

        onScenarioFailed4_14:
          triggerCondition:
          - onScenarioFailed:
          actions:
          - deleteNanites:
            - nanites_Mission4Task14

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 14"
      content: >
        Placeholder