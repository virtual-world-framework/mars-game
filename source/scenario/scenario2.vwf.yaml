---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2

  scenePath: /
  nextScenarioPath: "scenario3"
  blockly: assets/scenario/scenario1.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30

  - setSceneProperty:
    - blockly_activeNodeID
    - undefined

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "radio" ]

  - addToGrid:
    - rover
    - [ 15, 1 ]

  - createGraph:

  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]

  triggers:
    failOnMove:
      triggerCondition:
      - onMoved:
        - rover
      actions:
      - scenarioFailure:
        - "You need to plot the course of the wayward rover before going to find it."
      - playSound:
        - musicFailure

    succeedOnSuccessfulCoursePlot:
      triggerCondition:
      - and:
        - blocklyLineEval:
          - [ 10, -5 ]
        - blocklyLineEval:
          - [ -16, 8 ]
      actions:
      - scenarioSuccess:
        - "Course plotted!  Now to find the little guy."
      - playSound:
        - musicSuccess

    playStartingSounds:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - L2VO1_Control
      - delay:
        - 0.5
        - playSound:
          - L2VO2_Rover

    playL2VO3_Rover:
      triggerCondition:
      - onBlocklyWindowOpened:
        - graph
      additionalCondition:
      - doOnce:
      actions:
      - playSound:
        - L2VO3_Rover

