properties:
  scenarioName: mainMenuScenario

  nextScenarioPath: "introScreenScenario"
  blockly: source/scenario/blockly/scenario1.xml

  # TODO: double check that we don't need this, and perhaps even get rid of the
  #  whole scenario.
  # runOnStartup: true

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginMainMenu:
          triggerCondition:
          - delay:
            - 1
          actions:
          - playSound:
            - musicMenuIntro
          - playSound:
            - musicMenuLoop

        succeedOnIntroDone:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onGameStarted:
          actions:
          - scenarioSuccess:
          - stopSoundGroup:
            - music

