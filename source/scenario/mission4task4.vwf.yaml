---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task4
  nextScenarioPath: Mission4Task5

  startState:

  # objective
  - setObjective:
    - "Reflect your triangle across the Y axis to get [0,0], [0,1], and [-1,0]."

  # Blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry4.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 12
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, 1 ]
    - [ -1, 0 ]

  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - false

  - setProperty:
    - solarPanel2
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel2
    - visible
    - false
  - setProperty:
    - solarPanel2
    - rotation
    - [0 ,0 ,1 , 90 ]

  - setProperty:
    - solarPanel3
    - visible
    - false

  - setProperty:
    - solarPanel4
    - visible
    - false

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45 ]
  - setProperty:
    - cargoPod2
    - isClosed
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_4:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 9
            - openMissionBrief:

      #  setStartPosition_4_4:
      #    triggerCondition:
      #    - and:
      #      - onScenarioStart:
      #      - not:
      #        - isAtPosition:
      #          - rover2
      #          - [ -24, 19 ]
      #      - not:
      #        - isAtPosition:
      #          - rover2
      #          - [ -24, 25 ]
      #      - not:
      #        - isAtPosition:
      #          - rover2
      #          - [ -30, 19 ]
      #    actions:
      #      - addToGrid:
      #        - rover2
      #        - [ -24, 19 ]

        succeedOnTriangle_4_4:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, 1 ], [ -1, 0 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - deleteNanites:
            - nanites_Mission4Task4
          - delay:
            - 6
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - PerryIDidIt

        scenarioEnded4_4:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - deleteNanites:
            - nanites_Mission4Task4

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 4"
      content: >
        Excellent! That triangle is perfect for a solar panel! 
        Let's add some more so we can generate more power. For the next triangle, 
        we can reflect the last triangle so we don't have to make new vertices from 
        scratch! <br><br>To reflect, or flip the triangle across the y axis, you multiply 
        the x values of the vertices by -1. You can do the same across 
        the x axis by multiplying the y values by -1. Try multiplying the x values 
        to reflect the triangle across the y axis.
