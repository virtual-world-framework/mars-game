---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1h

  nextScenarioPath: "scenario2a"
  blockly: assets/scenario/scenario1h.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 30
  - setProperty:
    - rover
    - batteryMax
    - 30
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 25
  - setProperty:
    - rover
    - lowRam
    - 5    

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 180
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 180 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery" ]

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyTabs:
    - rover
  - loadToolbox:
    - rover
    - assets/scenario/scenario1h.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1h:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay

        playStartingVO_1h:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level1hStartSounds
          actions:
          - playSound:
            - L1VO16_Rover
          - writeToBlackboard:
            - Level1hStartSounds

        succeedOnSuccess_1h:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - and:
            - isAtPosition:
              - rover
              - 8
              - 16
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - scenarioSuccess:
            - levelComplete
          - showAlert:
            - "You have picked up the radio!"
          - showStatus:
            - "Click to continue!"
          - clearBlockly:      
          - orbitCamera:
            - 0.1
            - 20
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccess
          - playSound:
            - SCVO4_Rover
          - playSound:
            - L1VO6_Control

        playHint1_1h:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level1hHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO22_Rover
          - writeToBlackboard:
            - Level1hHint1

        playHint2_1h:
          triggerCondition:
          - delay:
            - 50
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level1hHint2
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO23_Rover
          - writeToBlackboard:
            - Level1hHint2

        panToRadio_1h:
          triggerCondition:
          - delay:
            - 2
          actions:
          - panCamera:
            - /pickups/radio

        panToRover_1h:
          triggerCondition:
          - delay:
            - 5
          actions:
          - panCamera:
            - /player/rover

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 18
      gridOriginInSpace: [ -24, -6 ]
      gridSquareLength: 3
