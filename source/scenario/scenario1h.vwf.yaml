---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: scenario1h

  scenePath: /
  nextScenarioPath: scenario1i

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/success_cinematic.webm", "assets/video/success_cinematic.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 25
  - setProperty:
    - rover
    - batteryMax
    - 25
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 25
  - setProperty:
    - rover
    - lowRam
    - 5    

  - callMethod:
    - rover
    - setHeading
    - 180

  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery" ]

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyNodes:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1h.xml

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_1h:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - setObjective:
            - "Move to the far end of the crash site and pick up the radio module."
          - setProperty:
            - graphButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_1h:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO16_Rover

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 8, 16 ]

        succeedOnSuccess_1h:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 8, 16 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have picked up the radio!"
          - clearBlockly:      
          - stopSound:
            - musicStandardGameplay

        playHint1_1h:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO36_Rover

        failOnIncompleteProgram_1h:
          group: successOrFailure
          priority: -0.5
          triggerCondition:
          - and:
            - doOnce:
            - onBlocklyStopped:
          actions:
          - scenarioFailure:
            - incomplete
          - playSound:
            - FCVO2_Rover
          - playSound:
            - ALVO22_Rover
          - writeToBlackboard:
            - disableFailOnIncompleteProgram

        panToRadio_1h:
          triggerCondition:
          - and:
            - delay:
              - 17
            - doOnce:
          actions:
          - panCamera:
            - /pickups/radio
            - 3

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 18
      gridOriginInSpace: [ -24, -6 ]
      gridSquareLength: 3
