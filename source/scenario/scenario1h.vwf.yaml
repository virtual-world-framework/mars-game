---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1h

  scenePath: /
  nextScenarioPath: scenario1i

  startState:
  - setProperty:
    - rover
    - battery
    - 25
  - setProperty:
    - rover
    - batteryMax
    - 25
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 25
  - setProperty:
    - rover
    - lowRam
    - 5    

  - callMethod:
    - rover
    - setHeading
    - 180

  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery" ]

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyTabs:
    - rover
  - loadToolbox:
    - rover
    - assets/scenario/scenario1h.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1h:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - setObjective:
            - "Move to the far end of the crash site and pick up the radio module."
          - setHUDProperty:
            - graphButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_1h:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO16_Rover

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 8, 16 ]

        succeedOnSuccess_1h:
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 8, 16 ]
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have picked up the radio!"
          - clearBlockly:      
          - stopSound:
            - musicStandardGameplay

        playHint1_1h:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO36_Rover

        failOnIncompleteProgram_1h:
          triggerCondition:
          - and:
            - doOnce:
            - onBlocklyStopped:
            - not:
              - readBlackboard:
                - hasFailed
            - not:
              - readBlackboard:
                - hasSucceeded
          actions:
          - scenarioFailure:
            - incomplete
          - playSound:
            - FCVO2_Rover
          - playSound:
            - ALVO22_Rover
          - writeToBlackboard:
            - disableFailOnIncompleteProgram

        panToRadio_1h:
          triggerCondition:
          - delay:
            - 17
          actions:
          - panCamera:
            - /pickups/radio
            - 3

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

  grid:
    includes: source/grid.vwf
    properties:
