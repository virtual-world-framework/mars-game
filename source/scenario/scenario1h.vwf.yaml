---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1h

  nextScenarioPath: "scenario2"
  blockly: assets/scenario/scenario1h.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 30
  - setProperty:
    - rover
    - batteryMax
    - 30
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 25

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 180
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 180 ]

  - setProperty:
    - camera
    - pointOfView
    - topDown

  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery" ]

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    beginScenario:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - musicStandardGameplay
      - playSound:
        - L1VO16_Rover
      - clearBlackboard:
        - hasSucceeded
      - clearBlackboard:
        - hasFailed

    panToRadio:
      triggerCondition:
      - onScenarioStart:
      additionalCondition:
      - doOnce:
      actions:
      - delay:
        - 2
        - panCamera:
          - /pickups/radio
        - delay:
          - 3
          - panCamera:
            - /player/rover

    succeedOnSuccess:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      additionalCondition:
      - isAtPosition:
        - rover
        - 8
        - 16
      actions:
      - hideBlockly:
      - clearBlockly:
      - scenarioSuccess:
        - "You have picked up the radio!"
      - writeToBlackboard:
        - hasSucceeded
      - playSound:
        - SCVO4_Rover
      - playSound:
        - L1VO6_Control
      - playSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - stopSound:
        - musicStandardGameplay

    playHint1:
      triggerCondition:
      - delay:
        - 20
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - Level1hHint1
        - not:
          - readBlackboard:
            - Level1hHint2
        - not:
          - readBlackboard:
            - hasSucceeded
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - playSound:
        - ALVO22_Rover
      - writeToBlackboard:
        - Level1hHint1

    playHint2:
      triggerCondition:
      - delay:
        - 50
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - Level1hHint2
        - not:
          - readBlackboard:
            - hasSucceeded
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - playSound:
        - ALVO23_Rover
      - writeToBlackboard:
        - Level1hHint2

    failOnCollision:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:        
        - collision
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnBatteryDepleted:
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:         
        - battery
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - not:
          - isAtPosition:
            - rover
            - 8
            - 16
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:
        - incomplete
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

