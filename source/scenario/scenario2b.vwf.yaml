---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2b

  scenePath: /
  nextScenarioPath: "scenario2c"

  startState:
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2b.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2b.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2b:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - blocklyButton
          - blinkBlocklyTab:
            - graph
          - setObjective:
            - "Open the GRAPH tab in your PROGRAM interface."
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2b:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - readBlackboard:
                - Level2bStartSounds
          actions:
          - playSound:
            - SCVO5_Rover
          - writeToBlackboard:
            - Level2bStartSounds

        failOnMove_2b:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnGraphOpenPlot_2b:
          triggerCondition:
          - onBlocklyWindowOpened:
              - graph
          actions:
          - scenarioSuccess:
          - showAlert:
            - "My new interface really opens new dimensions for me!"
          - stopBlinkBlocklyTab:
            - graph
          - playSound:
            - musicSuccessShort

        blocklyOpened_2b:
          triggerCondition:
          - onBlocklyWindowOpened:
          actions:
          - stopBlinkHUDElement:
            - blocklyButton

        playGraphOpenedVO_2b:
          triggerCondition:
          - and:
            - onBlocklyWindowOpened:
              - graph
            - not:
              - readBlackboard:
                - Level2bGraphOpened
          actions:
          - playSound:
            - L2VO3_Rover
          - writeToBlackboard:
            - Level2bGraphOpened

        playHint1_2b:
          triggerCondition:
          - and:
            - delay:
              - 20
            - not:
              - readBlackboard:
                - Level2bHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO17_Rover
          - writeToBlackboard:
            - Level2bHint1

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
