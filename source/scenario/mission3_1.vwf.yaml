---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: mission3_1
  nextScenarioPath: "scenario3f"

  startState:

  # objective
  - setObjective:
    - "Use the signal sensor to find the base pod."

  # sounds/music
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind

  # movie preload
  # TODO: switch to the appropriate success movie
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]

  # blockly
  - enableBlocklyNodes:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario_dummy.xml

  # Manny
  - addToGrid:
    - rover
    - [ 21, 15 ]
  - callMethod:
    - rover
    - setHeading
    - 0
  - setProperty:
    - rover
    - battery
    - 500
  - setProperty:
    - rover
    - batteryMax
    - 500
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 500
  - setProperty:
    - rover
    - lowRam
    - 5
  - emptyInventory:
    - rover/cargo

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false

  # signal & anomaly
  - addToGrid:
    - supplies_2
    - [ 12, 10 ]
  - writeToBlackboard:
    - anomalyPosition
    - [ 12, 10 ]
  - writeToBlackboard:
    - signalPosition
    - [ 12, 10 ]

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        succeedOnSuccessfulMovement_3_1:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 12, 10 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I found the base pod!"
          - hideBlockly:
          - stopSound:
            - musicStandardGameplay

        scenarioEnded:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - clearBlackboardEntry:
            - anomalyPosition
          - clearBlackboardEntry:
            - signalPosition

