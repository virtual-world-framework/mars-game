---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task1

  scenePath: /
  nextScenarioPath: "Mission2Task2"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - callMethod:
    - rover
    - setHeading
    - 0
  - addToGrid:
    - rover
    - [ 0, 14 ]
  - addToGrid:
    - blocklyGraph
    - [ 0, 14 ]
  - addToGrid:
    - supplies_1
    - [ 8, 30 ]
  - setGridAxes:
    - 14
    - 0
  - setBlocklyContext:
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2a.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2a.xml
  - setSceneProperty:
    - blockly_interfaceVisible
    - false
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - false
  - setPickupActive:
    - radio
    - false
  - setPickupActive:
    - supplies_1
    - true
  - setPickupActive:
    - supplies_2
    - true
  - setProperty:
    - blocklyLine
    - opacity
    - 1
  - selectRover:
    - rover

  - setProperty:
    - roverTracks2
    - visible
    - false


children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_2a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - graphButton
          - setObjective:
            - "Click the GRAPH button to display the coordinate axes."
          - setProperty:
            - blocklyButton
            - enabled
            - false
          - setCinematicCameraView:
            - [ 16.316, 65, -15 ]
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2a:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L2VO4_Control

        failOnMove_2a:
          group: successOrFailure
          priority: 1
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnSuccessfulGridDisplay_2a:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onGraphToggle:
          actions:
          - stopBlinkHUDElement:
            - graphButton
          - scenarioSuccess:
          - showAlert:
            - "I can see clearly now... the lines are drawn!"
          - playSound:
            - musicSuccessShort

        playHint1_2a:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO18_Rover
