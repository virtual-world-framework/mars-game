---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task1

  scenePath: /
  nextScenarioPath: "Mission2Task2"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success2_800x600.mp4" ]

  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - setProperty:
    - rover
    - startXML
    - <xml></xml>

  - callMethod:
    - rover
    - setHeading
    - 0
  - addToGrid:
    - rover
    - [ 0, 14 ]
  - addToGrid:
    - blocklyGraph
    - [ 0, 14 ]
  - addToGrid:
    - supplies_1
    - [ 8, 30 ]
  - setGridAxes:
    - 14
    - 0
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2a.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2a.xml
  - setSceneProperty:
    - blockly_interfaceVisible
    - false
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - false
  - setPickupActive:
    - radio
    - false
  - setPickupActive:
    - supplies_1
    - true
  - setPickupActive:
    - supplies_2
    - true
  - setProperty:
    - blocklyLine
    - opacity
    - 1
  - selectRover:
    - rover

  - setProperty:
    - roverTracks2
    - visible
    - false
  - setCinematicCameraView:
    - [ 13, -5, -7 ]
  - setThirdPersonStartPose:
    - [ 13, -5, -7 ]
  - displayTiles:
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_2a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - graphButton
          - setObjective:
            - "Click the GRAPH button to display the coordinate axes."
          - setProperty:
            - blocklyButton
            - enabled
            - false

        playStartingVO_2a:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L2VO4_Control
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 16
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        failOnMove_2a:
          group: successOrFailure
          priority: 1
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnSuccessfulGridDisplay_2a:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onGraphToggle:
          actions:
          - stopBlinkHUDElement:
            - graphButton
          - scenarioSuccess:
          # - showAlert:
          #   - "I can see clearly now... the lines are drawn!"
          - playSound:
            - musicSuccessShort

        playHint1_2a:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 30
          actions:
          - playSound:
            - ALVO18_Rover

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 2, Task 1"
      content: >
        It appears that one of your Mini Rovers has gone astray!
        <br><br> You will need to track it down. To start, plot a line that 
        matches the direction of the Mini Rover's tracks. 
