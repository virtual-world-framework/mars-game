  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3g.xml
  - delay:
    - .5  
    - callMethod:
      - rover
      - resetSensors

  #Manny
  - addToGrid:
    - rover
    - [ -17, 29 ]
  - selectRover:
    - rover
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 70

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph

  - addToGrid:
    - blocklyGraph
    - [ -17, 32 ]
  - setGridAxes:
    - 32
    - -17
  - setProperty:
    - cargoPod2
    - rotation
