children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3V17_MC
          - setProperty:
            - hud
            - enabled
            - false

        openMissionBrief_3_7:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 11
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -30, 23 ]

        playTravelVO_m3t7:
          triggerCondition:
          - isAtPosition:
            - rover
            - [ -17, 28 ]
          actions:
          - playSound:
            - CTVO4

        succeedOnSuccessfulMovement_3_7:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -30, 23 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          - showAlert:
            - "Test program completed!"
          - playSound:
            - musicSuccessShort

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 7"
      content: >
        You've successfully recreated the navigate procedure!
        <br><br>Now that the procedure is complete, you can use it in programs
        of your own. Do that now, and move to the base pod at coordinates 
        (-13,-9).
