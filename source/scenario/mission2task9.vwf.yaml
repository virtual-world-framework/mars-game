---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task9

  scenePath: /
  nextScenarioPath: "Mission2Task10"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success2_800x600.mp4" ]
  
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 11
  - setProperty:
    - rover
    - lowRam
    - 1
  - setProperty:
    - rover
    - startXML
    - <xml></xml>
  - addToGrid:
    - rover
    - [ 8, 30 ]
  - addToGrid:
    - blocklyGraph
    - [ 8, 30 ]
  - setGridAxes:
    - 30
    - 8
  - addToGrid:
    - minirover
    - [ -41, 52 ]
  - addToWatchList:
    - supplies_2
    - pickup
  - setPickupActive:
    - supplies_1
    - false
  - setPickupActive:
    - supplies_2
    - true
  - setBlocklyContext:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3c.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1
  - selectRover:
    - rover

  - setProperty:
    - roverTracks2
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Build a program to follow the tracks until your scanner finds something."
          - writeToBlackboard:
            - metalPosition
            - [ 4, 46 ]
          - stopSound:
            - CTVO3
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3c:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO5_Rover
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 6
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        highlightEndTile_2_9:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -4, 16 ]

        failOnMissingBlock_2_9:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 4, 46 ]
            - isBlockMissing:
              - controls_whileUntil
          actions:
          - scenarioFailure:
            - incomplete
            - "You should use the conditional loop block."
          - playSound:
            - conditionalFailure_conditionalLoop

        succeedOnSuccessfulMovement_3c:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 4, 46 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Looks like the rover changed course!  Time to plot the new line..."
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO5_Rover_S
          - clearBlackboardEntry:
            - metalPosition
          - stopSound:
            - CTVO3

        playHint_2_9_tricky:
          triggerCondition:
          - and:
            - not:
              - readBlackboard:
                - thisOneIsTrickyHint
            - delay:
              - 15
            - not:
              - isBlocklyExecuting:
                - rover
            - or:
              - hasHeading:
                - rover
                - 180
              - hasHeading:
                - rover
                - 270
          actions:
          - writeToBlackboard:
            - thisOneIsTrickyHint
          - playSound:
            - ALVO37_Rover

        playTravelVO_3c:
          triggerCondition:
          - and:
            - isAtPosition:
              - rover
              - [ 7, 34 ]
          actions:
          - playSound:
            - CTVO3

        failOnIncompleteProgram_3c:
          group: successOrFailure
          priority: -0.5
          triggerCondition:
          - and:
            - doOnce:
            - onBlocklyStopped:
          actions:
          - scenarioFailure:
            - incomplete
          - playSound:
            - ALVO38_Rover
          - writeToBlackboard:
            - disableFailOnIncompleteProgram

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 2, Task 9"
      content: >
        Path plotted! 
        <br><br>Time to change your movement program accordingly...

