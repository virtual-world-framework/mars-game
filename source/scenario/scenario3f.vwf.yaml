---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: scenario1h
  scenePath: /
  nextScenarioPath: "scenario_dummy"

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_Intro:
          triggerCondition:
          - onScenarioStart:
          actions:
          - stopAllSounds:
          - playVideo:
            - end_cinematic

        succeedOnIntroDone:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onVideoPlayed:
            - end_cinematic
          actions:
          - scenarioSuccess:

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 1
      minY: 0
      maxY: 1
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
      boundaryValues:
      - [ 1 ]
