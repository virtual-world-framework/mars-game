---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1g

  nextScenarioPath: "scenario1h"
  blockly: assets/scenario/scenario1g.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 4
  - setProperty:
    - rover
    - batteryMax
    - 30
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 180
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 180 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery" ]

  - addToGrid:
    - rover
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    beginScenario:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - musicStandardGameplay
      - playSound:
        - L1VO15_Rover
      - clearBlackboard:
        - hasSucceeded
      - clearBlackboard:
        - hasFailed


    succeedOnSuccess:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      additionalCondition:
      - and:
        - isAtPosition:
          - rover
          - 8
          - 2
        - hasHeading:
          - rover
          - 180
      actions:
      - hideBlockly:
      - clearBlockly:
      - scenarioSuccess:
        - "Now I can get out of this ditch and find the radio!"
      - writeToBlackboard:
        - hasSucceeded
      - playSound:
        - SCVO3_Rover
      - playSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - stopSound:
        - musicStandardGameplay

    # TODO: Add hint VO

    failOnCollision:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:        
        - collision
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnBatteryDepleted:
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:         
        - battery
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - not:
          - and:
            - isAtPosition:
              - rover
              - 8
              - 2
            - hasHeading:
              - rover
              - 180
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:
        - incomplete
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

