---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task10

  scenePath: /
  nextScenarioPath: "Mission2Task11"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success2_800x600.mp4" ]
  
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 11
  - setProperty:
    - graph
    - blockly_xml
    - <xml><block type="graph_set_y" inline="false" movable="false" editable="false" x="140" y="60"></block></xml>
  - addToGrid:
    - rover
    - [ 4, 46 ]
  - addToGrid:
    - minirover
    - [ -41, 52 ]
  - addToGrid:
    - blocklyGraph
    - [ 4, 46 ]
  - setPickupActive:
    - supplies_1
    - false
  - setPickupActive:
    - supplies_2
    - false
  - setGridAxes:
    - 46
    - 4
  - setBlocklyContext:
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3d.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1
  - selectRover:
    - rover
  - selectRover:
    - graph

  - setProperty:
    - roverTracks2
    - visible
    - false
    
children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3d:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Graph a line that matches the slope of the tracks."
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - m2t10vo010
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 12
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        failOnMove_3d:
          group: successOrFailure
          priority: 1
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnSuccessfulCoursePlot_3d:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ 3, 2 ]
            - blocklyLineEval:
              - [ -3, -2 ]
          actions:
          - scenarioSuccess:
          # - showAlert:
          #   - "Course Plotted: Navigation Program Update Required"
          - playSound:
            - musicSuccessShort

        playHint5_2d:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 60
          actions:
          - playSound:
            - m2t10vo020

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 2, Task 10"
      content: >
        One set of tracks to go! 
        <br><br> First, plot your course...
