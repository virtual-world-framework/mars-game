---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1e

  nextScenarioPath: "scenario1f"

  startState:
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1

  - callMethod:
    - rover
    - setHeading
    - 0

  - addToInventory:
    - rover/cargo
    - [ "helicam" ]

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyTabs:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1e.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - blocklyButton
          - setObjective:
            - "Move forward three spaces to pick up the battery pack."
          - setProperty:
            - graphButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_1e:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO12_Rover

        stopBlinkingBlockly_1e:
          triggerCondition:
          - onBlocklyWindowOpened:
          actions:
          - stopBlinkHUDElement:
            - blocklyButton

        succeedOnSuccess_1e:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 8, 6 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have calibrated your motors and picked up a spare battery!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L1VO13_Rover

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 8, 6 ]

        playHint1_1e:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO19_Rover

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 18
      gridOriginInSpace: [ -24, -6 ]
      gridSquareLength: 3
