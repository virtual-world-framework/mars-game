---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1e

  nextScenarioPath: "scenario1f"
  blockly: assets/scenario/scenario1e.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
    
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam" ]

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay

        playStartingVO_1e:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level1eStartSounds
          actions:
          - playSound:
            - L1VO12_Rover
          - writeToBlackboard:
            - Level1eStartSounds

        succeedOnSuccess_1e:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - isAtPosition:
            - rover
            - 8
            - 6
          actions:
          - scenarioSuccess:
            - "You have calibrated your motors and picked up a spare battery!"
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccess
          - playSound:
            - L1VO13_Rover

        playHint1_1e:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level1eHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO19_Rover
          - writeToBlackboard:
            - Level1eHint1

  grid:
    extends: source/grid.vwf
    properties:
