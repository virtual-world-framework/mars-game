---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1e

  nextScenarioPath: "scenario1f"
  blockly: assets/scenario/scenario1e.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam" ]

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    beginScenario:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - musicStandardGameplay
      - playSound:
        - L1VO12_Rover
      - clearBlackboard:
        - hasSucceeded
      - clearBlackboard:
        - hasFailed


    succeedOnSuccess:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      additionalCondition:
      - isAtPosition:
        - rover
        - 8
        - 6
      actions:
      - hideBlockly:
      - clearBlockly:
      - scenarioSuccess:
        - "You have calibrated your motors and picked up a spare battery!"
      - writeToBlackboard:
        - hasSucceeded
      - playSound:
        - musicSuccess
      - playSound:
        - L1VO13_Rover
      - stopSound:
        - musicFailure
      - stopSound:
        - musicStandardGameplay

    playHint1:
      triggerCondition:
      - delay:
        - 20
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - Level1eHint1
        - not:
          - readBlackboard:
            - hasSucceeded
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - playSound:
        - ALVO19_Rover

    failOnCollision:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:        
        - collision
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnBatteryDepleted:
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:         
        - battery
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - not:
          - isAtPosition:
            - rover
            - 8
            - 6
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:
        - incomplete
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

