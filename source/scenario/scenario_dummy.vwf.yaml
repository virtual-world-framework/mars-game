---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: scenario_dummy

  startState:
  - setProperty:
    - rover3
    - visible
    - true
  - setProperty:
    - rover2
    - visible
    - true
  - setProperty:
    - rover
    - battery
    - 500
  - setProperty:
    - rover
    - batteryMax
    - 500
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 500
  - setProperty:
    - rover
    - lowRam
    - 5
  - setProperty:
    - rover2
    - battery
    - 500
  - setProperty:
    - rover2
    - batteryMax
    - 500
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 500
  - setProperty:
    - rover3
    - battery
    - 500
  - setProperty:
    - rover3
    - batteryMax
    - 500
  - setProperty:
    - rover3
    - blockly_allowedBlocks
    - 500

  - callMethod:
    - rover
    - setHeading
    - 0

  - callMethod:
    - rover2
    - setHeading
    - 90

  - callMethod:
    - videoManager 
    - load

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 21, 15 ]

  - addToGrid:
    - rover2
    #- [ 37, 14 ]
    - [ 21, 12 ]

  - addToGrid:
    - rover3
    #- [ 36, 13 ]
    - [ 20, 14 ]

  - addToGrid:
    - supplies_2
    - [ 12, 10 ]

  - addToGrid:
    - blocklyGraph
    - [ 37, 15 ]

  - enableBlocklyNodes:
    - rover
    - rover2
    - rover3
    - graph

  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario_dummy.xml

  - loadToolbox:
    - rover2
    - source/scenario/blockly/scenario_dummy.xml

  - loadToolbox:
    - rover3
    - source/scenario/blockly/scenario_dummy.xml

  - loadToolbox:
    - graph
    - source/scenario/blockly/graph_dummy.xml

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_dummy:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - writeToBlackboard:
            - anomalyPosition
            - [ 12, 10 ]
          - setObjective:
            - "Explore the Cartesian Plane!"

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

        disableFailOnIncomplete:
          triggerCondition:
          - or:
            - onBlocklyStarted:
              - rover
            - onBlocklyStarted:
              - rover2
            - onBlocklyStarted:
              - rover3
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram

