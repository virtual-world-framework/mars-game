---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission3Task4

  scenePath: /
  nextScenarioPath: "Mission3Task5"

  startState:
  # objective
  - setObjective:
    - "Edit the navigate procedure: Duplicate the if block and change the values to move up to [0,-3]."

  # sounds/video
  - playSound:
    - musicStandardGameplay
  - playSound:
    - environmentWind
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success3.mp4" ]

  #blockly
  - setBlocklyContext:
    - rover
  - setProperty:
    - rover
    - blockly_xml
    - <xml><block type="procedures_defnoreturn" deletable="false"  movable="false" editable="false" x="-20" y="-340"><mutation><arg name="y-coordinate"></arg></mutation><field name="NAME">navigate</field><statement name="STACK"><block type="controls_if_nomut" inline="false"><value name="IF0"><block type="variables_get" deletable="false" movable="false" inline="false"><field name="VAR">y-coordinate</field><value name="INPUT"><block type="logic_cond_out" deletable="false" movable="false" inline="false"><field name="VALUE">&lt;</field><value name="INPUT"><block type="controls_sensor_position_y" inline="false" deletable="false" movable="false" editable="false"></block></value></block></value></block></value><statement name="DO0"><block type="controls_whileUntil" deletable="false" movable="false" inline="false"><value name="BOOL"><block type="controls_sensor_heading" inline="false" deletable="false" movable="false" editable="false"><value name="INPUT"><block type="logic_cond_out" inline="false" deletable="false" movable="false"><field name="VALUE">!==</field><value name="INPUT"><block type="math_number_angle_select" deletable="false" movable="false" inline="false"><field name="VALUE">270</field></block></value></block></value></block></value><statement name="DO"><block type="rover_turn" deletable="false" movable="false"></block></statement><next><block type="controls_whileUntil" inline="false" deletable="false" movable="false"><value name="BOOL"><block type="variables_get" inline="false" deletable="false" movable="false"><field name="VAR">y-coordinate</field><value name="INPUT"><block type="logic_cond_out" inline="false" deletable="false" movable="false"><field name="VALUE">&lt;</field><value name="INPUT"><block type="controls_sensor_position_y" inline="false" deletable="false" movable="false"></block></value></block></value></block></value><statement name="DO"><block type="rover_moveForward" deletable="false" movable="false" ></block></statement></block></next></block></statement></block></statement></block><block type="controls_whileUntil" deletable="false" editable="false" inline="false" x="-20" y="-500"><value name="BOOL"><block type="controls_sensor_heading"  inline="false" deletable="false" movable="false" editable="false"><value name="INPUT"><block type="logic_cond_out"  deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">===</field><value name="INPUT"><block type="math_number_angle_select" deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">270</field></block></value></block></value></block></value><statement name="DO"><block type="rover_turn" deletable="false" movable="false" editable="false"></block></statement><next><block type="procedures_callnoreturn" deletable="false" movable="false" editable="false"  inline="false"><mutation name="navigate"><arg name="y-coordinate"></arg></mutation><value name="ARG0"><block type="math_number_field" deletable="false" movable="false" editable="false" inline="false"><field name="VALUE">-3</field></block></value></block></next></block></xml>
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission3d.xml
  - delay:
    - .5  
    - callMethod:
      - rover
      - resetSensors

  #Manny
  - addToGrid:
    - rover
    - [-17, 26]
  - selectRover:
    - rover
  - callMethod:
    - rover
    - setHeading
    - 270
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 70

  # Perry, Rosie disabled
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

  # Disable Blockly line
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Graph

  - addToGrid:
    - blocklyGraph
    - [ -17, 32 ]
  - setGridAxes:
    - 32
    - -17
  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45 ]
  - setProperty:
    - cargoPod2
    - isClosed
    - true

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3VO9_Rover
          - playSound:
            - TM3V10_MC
          - setProperty:
            - hud
            - enabled
            - false

        openMissionBrief_3_4:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 19
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -17, 29 ]
 
        succeedOnSuccessfulMovement_3_4:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -17, 29 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          - showAlert:
            - "Test program completed!"
          - playSound:
            - musicSuccessShort

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 4"
      content: >
        You're getting closer to recreating the whole procedure!
        <br><br>Currently the procedure can only move South, but it needs to
        be able to take you in any direction. As the next step, let's add  
        another clause to your procedure that will move you to the North. 
        <br><br>The easiest way to add a new clause is to right-click the 'if'
        block from your current procedure, and then select 'Duplicate'.
