---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task5
  nextScenarioPath: Mission4Task6

  startState:

  # objective
  - setObjective:
    - "Reflect and dilate the unit triangle, move to (-3,0), and build solar panel #2."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry5.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 40
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2


  # Rosie disabled
  

  # Grid and disable blocklyLine  
  - setGridAxes:
    - 19
    - -24

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - clearTriangle:

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, 2 ]
    - [ -2, 0 ]

  # Solar panel construction

  - setConstructed:
    - solarPanel1
    - true

  - setConstructed:
    - solarPanel2
    - false

  - setConstructed:
    - solarPanel3
    - false

  - setConstructed:
    - solarPanel4
    - false


  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_5:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        playStartingVO_4_5:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V17_MC

        setStartPosition_4_5:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -24, 19 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -24, 20 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -25, 19 ]
          actions:
           - addToGrid:
             - rover2
             - [ -24, 19 ]

        highlightEndTile_4_5:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -3, 0 ]

        failOnMissingBlock_4_5:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyPolygon:
              - rover2
              - [ [ 0, 0 ], [ 0, 2 ], [ -2, 0 ] ]
            - isAtPosition:
              - rover2
              - [ -27, 19 ]
            - onBlocklyStopped:
              - rover2
            - isBlockMissing:
              - init_nano_construction
          actions:
          - scenarioFailure:
            - incomplete
            - "You should use the construction block to initiate construction."
          - playSound:
            - FCVO2_Rover

        succeedOnTriangle_4_5:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyPolygon:
              - rover2
              - [ [ 0, 0 ], [ 0, 2 ], [ -2, 0 ] ]
            - isAtPosition:
              - rover2
              - [ -27, 19 ]
            - onBlocklyStopped:
              - rover2
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - solarPanel2
          # - deleteNanites:
          #   - nanites_Mission4Task5
          - delay:
            - 6
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - TM4V18_MANNY

        scenarioEnded4_5:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []
          # - deleteNanites:
          #   - nanites_Mission4Task5

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 5"
      content: >
        Well done! 
        <br><br>Let's do that again, but this time you need to both reflect 
        across the Y axis and dilate it to double its original size.
        <br><br>Remember to move to (-3,0) and initiate construction when you
        are done!
