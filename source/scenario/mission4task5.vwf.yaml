---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task5
  nextScenarioPath: Mission4Task6

  startState:

  # objective
  - setObjective:
    - "Reflect your previous triangle across the X axis."

  # blockly
  - enableBlocklyNodes:
    - rover
    - rover2
  - loadToolbox:
    - rover
    - source/scenario/blockly/mission4.xml
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry.xml
  - setProperty:
    - rover2
    - blockly_xml
    - <xml><block type="draw_triangle" id="10" deletable="false" inline="false" x="60" y="140"><value name="pointA"><block type="ordered_pair_config" id="16" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="34" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="43" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value></block></value><value name="pointB"><block type="ordered_pair_config" id="22" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="44" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="42" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">6</field></block></value></block></value><value name="pointC"><block type="ordered_pair_config" id="28" movable="false" inline="true"><value name="XFIELD"><block type="math_number_frozen" id="40" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">-6</field></block></value><value name="YFIELD"><block type="math_number_frozen" id="41" inline="false" deletable="false" movable="false" editable="false"><field name="VALUE">0</field></block></value></block></value></block></xml>
 
  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -27, 31 ]
  - callMethod:
    - rover
    - setHeading
    - 0
  - setProperty:
    - rover
    - battery
    - 12
  - setProperty:
    - rover
    - batteryMax
    - 150
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 15
  - setProperty:
    - rover
    - lowRam
    - 3

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 16
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2


  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine  
  - setGridAxes:
    - 19
    - -21

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  # Solar panel construction

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, -6 ]
    - [ -6, 0 ]

  - addToGrid:
    - solarPanel1
    - [ -24, 22 ]
  - addToGrid:
    - solarPanel2
    - [ -18, 22 ]
  - addToGrid:
    - solarPanel3
    - [ -24, 16 ]

  - setProperty:
    - solarPanel1
    - scale
    - [1.2, 1.2, 1.2]
  - setProperty:
    - solarPanel1
    - rotation
    - [0 ,0 ,1 , 90 ]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - false

  - setProperty:
    - solarPanel2
    - scale
    - [1.2, 1.2, 1.2]
  - setProperty:
    - solarPanel2
    - visible
    - true
  - setProperty:
    - solarPanel2
    - built
    - false

  
  - setProperty:
    - solarPanel3
    - scale
    - [1.2, 1.2, 1.2]
  - setProperty:
    - solarPanel3
    - rotation
    - [0 ,0 ,1 , 180 ]
  - setProperty:
    - solarPanel3
    - visible
    - false

  - setProperty:
    - solarPanel4
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_5:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        setStartPosition_4_5:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -21, 19 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -21, 25 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -15, 19 ]
          actions:
            - addToGrid:
              - rover2
              - [ -21, 19 ]

        succeedOnTriangle_4_5:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, -6 ], [ -6, 0 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
              - solarPanel3
          - delay:
            - 6
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - PerryIDidIt
            

        scenarioEnded4_5:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 5"
      content: >
        Well done! Let's do that again, but this time reflect 
        the triangle across the x axis. <br><br>Remember that to reflect the triangle 
        across the x axis, you multiply the y values of the vertices by -1. 
        Try multiplying your y values to reflect the triangle across the x axis.
