---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task5
  nextScenarioPath: Mission4Task6

  startState:

  # objective
  - setObjective:
    - "Reflect your previous triangle across the Y axis and dilate it to get [0,0], [0,2], [-2,0]."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry5.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 18
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2


  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine  
  - setGridAxes:
    - 19
    - -24

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, 2 ]
    - [ -2, 0 ]

  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]
  - addToGrid:
    - solarPanel2
    - [ -25, 20 ]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel1
    - visible
    - true
  - setProperty:
    - solarPanel1
    - built
    - true

  - setProperty:
    - solarPanel2
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel2
    - rotation
    - [0 ,0 ,1 ,90 ]
  - setProperty:
    - solarPanel2
    - visible
    - false

  - setProperty:
    - solarPanel3
    - visible
    - false

  - setProperty:
    - solarPanel4
    - visible
    - false

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_5:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        setStartPosition_4_5:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -24, 19 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -24, 20 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -25, 19 ]
          actions:
           - addToGrid:
             - rover2
             - [ -24, 19 ]

        succeedOnTriangle_4_5:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, 2 ], [ -2, 0 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - solarPanel2
          - deleteNanites:
            - nanites_Mission4Task5
          - delay:
            - 6
            - showAlert:
              - "I created the correct triangle!"
            - callMethod:
              - rover2
              - stopExecution
            - scenarioSuccess:
            - playSound:
              - musicSuccessShort
            - playSound:
              - PerryIDidIt

        scenarioEnded4_5:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - deleteNanites:
            - nanites_Mission4Task5

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 5"
      content: >
        Well done! Let's do that again, but this time reflect 
        the triangle across the x axis. <br><br>Remember that to reflect the triangle 
        across the x axis, you multiply the y values of the vertices by -1. 
        Try multiplying your y values to reflect the triangle across the x axis.
