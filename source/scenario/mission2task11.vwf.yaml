---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task11

  scenePath: /
  nextScenarioPath: "Mission2Success"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 11
  - setProperty:
    - rover
    - lowRam
    - 1
  - setPickupActive:
    - supplies_1
    - false
  - setPickupActive:
    - supplies_2
    - false
  - addToGrid:
    - rover
    - [ 4, 46 ]
  - addToGrid:
    - blocklyGraph
    - [ 4, 46 ]
  - addToGrid:
    - minirover
    - [ -17, 32 ]
  - setBlocklyContext:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3e.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1
  - selectRover:
    - rover
children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Build a program to follow the tracks until your scanner finds something."
          - writeToBlackboard:
            - metalPosition
            - [ -17, 32 ]
          - stopSound:
            - CTVO4
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3e:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO6_Mission

        playHint1_3e:
          triggerCondition:
          - and:
            - not:
              - readBlackboard:
                - thisOneIsTrickyHint
            - delay:
              - 15
            - or:
              - hasHeading:
                - rover
                - 180
              - hasHeading:
                - rover
                - 270
          actions:
          - writeToBlackboard:
            - thisOneIsTrickyHint
          - playSound:
            - ALVO37_Rover

        playTravelVO_3e:
          triggerCondition:
          - and:
            - isAtPosition:
              - rover
              - [ -2, 42 ]
          actions:
          - playSound:
            - CTVO4

        succeedOnSuccessfulMovement_3e:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -17, 32 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          - showAlert:
            - "I found the minirover!"
          - hideBlockly:
          - stopSound:
            - musicLevel2
          - clearBlackboardEntry:
            - metalPosition
          - stopSound:
            - CTVO4
