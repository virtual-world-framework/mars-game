---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task11

  scenePath: /
  nextScenarioPath: "Mission2Success"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success2_800x600.mp4" ]

  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 11
  - setProperty:
    - rover
    - lowRam
    - 1
  - setProperty:
    - rover
    - startXML
    - <xml></xml>
  - setPickupActive:
    - supplies_1
    - false
  - setPickupActive:
    - supplies_2
    - false
  - addToGrid:
    - rover
    - [ 4, 46 ]
  - addToGrid:
    - blocklyGraph
    - [ 4, 46 ]
  - setGridAxes:
    - 46
    - 4
  - addToGrid:
    - minirover
    - [ -17, 32 ]
  - setBlocklyContext:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3e.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1
  - selectRover:
    - rover

  - setProperty:
    - roverTracks2
    - visible
    - false

  - setProperty:
    - cargoPod2
    - isClosed
    - true

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Build a program to follow the tracks until your scanner finds something."
          - writeToBlackboard:
            - metalPosition
            - [ -14, 34 ]
          - stopSound:
            - CTVO4
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3e:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO6_Mission
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 5
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        playHint_2_11_tricky:
          triggerCondition:
          - and:
            - not:
              - readBlackboard:
                - thisOneIsTrickyHint
            - not:
              - isBlocklyExecuting:
                - rover
            - delay:
              - 15
            - or:
              - hasHeading:
                - rover
                - 0
              - hasHeading:
                - rover
                - 270
          actions:
          - writeToBlackboard:
            - thisOneIsTrickyHint
          - playSound:
            - ALVO37_Rover

        playTravelVO_3e:
          triggerCondition:
          - and:
            - isAtPosition:
              - rover
              - [ -2, 42 ]
          actions:
          - playSound:
            - CTVO4

        highlightEndTile_2_11:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -18, -12 ]

        failOnMissingBlock_2_11:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -14, 34 ]
            - isBlockMissing:
              - controls_whileUntil
          actions:
          - scenarioFailure:
            - incomplete
            - "You should use the conditional loop block."
          - playSound:
            - conditionalFailure_conditionalLoop

        succeedOnSuccessfulMovement_3e:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -14, 34 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          # - showAlert:
          #   - "I found the minirover!"
          - hideBlockly:
          - stopSound:
            - musicLevel2
          - clearBlackboardEntry:
            - metalPosition
          - stopSound:
            - CTVO4

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 2, Task 11"
      content: >
        Path plotted! 
        <br><br>Update your movement program with the new slope.

