---

# This is as good a place as any to coordinate trigger group priorities, so...
#   successOrFailure:
#     failure (out of power): -2
#     failure (incomplete program, generic): -1
#     failure (incomplete program, scenario specific): -0.5
#     success: 0
#     failure (collision): 1

extends: ../triggers/triggerManager.vwf
properties: 
  scenePath: /

  triggers$:
    recordKeepingOnBegin:
      triggerCondition:
      - onScenarioStart:
      actions:
      - clearBlackboardEntry:
        - disableFailOnIncompleteProgram

    recordKeepingOnSuccess:
      triggerCondition:
      - onScenarioSucceeded:
      actions:
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - cancelCallOut:

    recordKeepingOnFailure:
      triggerCondition:
      - onScenarioFailed:
      actions:
      - stopSound:
        - musicStandardGameplay
      - stopSound:
        - musicLevel2
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - playSound:
        - musicFailure

    failOnIncompleteProgram_1:
      group: successOrFailure
      priority: -1
      triggerCondition:
      - and:
        - onBlocklyStopped:
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
        - not:
          - readBlackboard:
            - stepThroughProgramHint
      actions:
      - scenarioFailure:
        - incomplete
      - delay:
        - 0.2
        - writeToBlackboard:
          - stepThroughProgramHint
        - playSound:
          - ALVO33_Rover

    failOnIncompleteProgram_2:
      group: successOrFailure
      priority: -1
      triggerCondition:
      - and:
        - onBlocklyStopped:
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
        - readBlackboard:
          - stepThroughProgramHint
        - not:
          - readBlackboard:
            - blocklyTraceHint
      actions:
      - scenarioFailure:
        - incomplete
      - delay:
        - 0.2
        - writeToBlackboard:
          - blocklyTraceHint
        - playSound:
          - ALVO32_Rover

    failOnIncompleteProgram_3:
      group: successOrFailure
      priority: -1
      triggerCondition:
      - and:
        - onBlocklyStopped:
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
        - readBlackboard:
          - stepThroughProgramHint
        - readBlackboard:
          - blocklyTraceHint
      actions:
      - scenarioFailure:
        - incomplete
      - delay:
        - 0.2
        - playSound:
          - FCVO2_Rover

    failOnCollision_1:
      group: successOrFailure
      priority: 2
      triggerCondition:
      - and:
        - onMoveFailed:
          - rover
          - collision
        - not:
          - readBlackboard:
            - stepThroughProgramHint
      actions:
      - scenarioFailure:        
        - collision
      - delay:
        - 0.2
        - writeToBlackboard:
          - stepThroughProgramHint
        - playSound:
          - ALVO33_Rover

    failOnCollision_2:
      group: successOrFailure
      priority: 2
      triggerCondition:
      - and:
        - onMoveFailed:
          - rover
          - collision
        - readBlackboard:
          - stepThroughProgramHint
        - not:
          - readBlackboard:
            - blocklyTraceHint
      actions:
      - scenarioFailure:        
        - collision
      - delay:
        - 0.2
        - writeToBlackboard:
          - blocklyTraceHint
        - playSound:
          - ALVO32_Rover

    failOnCollision_3:
      group: successOrFailure
      priority: 2
      triggerCondition:
      - and:
        - onMoveFailed:
          - rover
          - collision
        - readBlackboard:
          - stepThroughProgramHint
        - readBlackboard:
          - blocklyTraceHint
      actions:
      - scenarioFailure:        
        - collision
      - playSound:
        - FCVO1_Rover
      - delay:
        - 0.2
        - playSound:
          - FCVO1_Rover

    failOnBatteryDepleted:
      group: successOrFailure
      priority: -2
      triggerCondition:
      - onMoveFailed:
        - rover
        - battery
      actions:
      - scenarioFailure:         
        - battery
      - delay:
        - 0.2
        - playSound:
          - FCVO2_Rover

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds
      - playSound:
        - roverEndSounds

    startRover2Sounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover2
      actions:
      - playSound:
        - rover2Sounds

    stopRover2Sounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover2
      actions:
      - stopSound:
        - rover2Sounds
      - playSound:
        - rover2EndSounds

    startRover3Sounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover3
      actions:
      - playSound:
        - rover3Sounds

    stopRover3Sounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover3
      actions:
      - stopSound:
        - rover3Sounds
      - playSound:
        - rover3EndSounds

    roverIdle:
      triggerCondition:
      - onBlocklyBlock:
        - rover
        - 'Turn: Left'
      actions:
      - stopSound:
        - roverSounds

    rover3Idle:
      triggerCondition:
      - onBlocklyBlock:
        - rover3
        - 'Turn: Left'
      actions:
      - stopSound:
        - rover3Sounds

    roverDeIdle:
      triggerCondition:
      - onBlocklyBlock:
        - rover
        - Forward
      actions:
      - playSound:
        - roverSounds

    rover3DeIdle:
      triggerCondition:
      - onBlocklyBlock:
        - rover3
        - Forward
      actions:
      - playSound:
        - rover3Sounds

methods:
  # This is called using future(0) inside of initialize.
  onSceneLoaded:

scripts:
- source: globalScenarioTriggers.js