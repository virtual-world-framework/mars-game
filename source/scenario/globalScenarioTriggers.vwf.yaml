---

# This is as good a place as any to coordinate trigger group priorities, so...
#   successOrFailure:
#     failure (out of power): -2
#     failure (incomplete program, generic): -1
#     failure (incomplete program, scenario specific): -0.5
#     success: 0
#     failure (collision): 1

extends: source/triggers/triggerManager.vwf
properties: 
  scenePath: /

  # These triggers work just like any other trigger, except that we load them
  #   after every other scenario trigger has been loaded (and reload them for
  #   each scenario).  Needed for triggers that are sensitive to the order in
  #   which they fire.
  lateLoadTriggers:
    failOnIncompleteProgram:
      group: successOrFailure
      priority: -1
      triggerCondition:
      - and:
        - onBlocklyStopped:
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
      actions:
      - scenarioFailure:
        - incomplete
      - playSound:
        - FCVO2_Rover

    hintOnIncompleteProgram_1:
      triggerCondition:
      - and:
        - onBlocklyStopped:
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
        - not:
          - readBlackboard:
            - stepThroughProgramHint
      actions:
      - delay:
        - 0.2
        - writeToBlackboard:
          - stepThroughProgramHint
        - playSound:
          - ALVO33_Rover

    hintOnIncompleteProgram_2:
      triggerCondition:
      - and:
        - onBlocklyStopped:
        - readBlackboard:
          - stepThroughProgramHint
        - not:
          - readBlackboard:
            - disableFailOnIncompleteProgram
        - not:
          - readBlackboard:
            - blocklyTraceHint
      actions:
      - delay:
        - 0.2
        - writeToBlackboard:
          - blocklyTraceHint
        - playSound:
          - ALVO32_Rover

  triggers:
    # NXM: In order for disableFailOnIncomplete program to be useful at all,
    # we can't clear it when the scenario starts.

    # recordKeepingOnBegin:
    #   triggerCondition:
    #   - onScenarioStart:
    #   actions:
    #   - clearBlackboardEntry:
    #     - disableFailOnIncompleteProgram

    recordKeepingOnSuccess:
      triggerCondition:
      - onScenarioSucceeded:
      actions:
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - cancelCallOut:

    recordKeepingOnFailure:
      triggerCondition:
      - onScenarioFailed:
      actions:
      - stopSound:
        - musicStandardGameplay
      - stopSound:
        - musicLevel2
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicFailure
      - playSound:
        - musicFailure

    failOnCollision:
      group: successOrFailure
      priority: 2
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      actions:
      - scenarioFailure:        
        - collision
      - playSound:
        - FCVO1_Rover

    hintOnCollision_1:
      triggerCondition:
      - and:
        - moveFailed:
          - rover
          - collision
        - not:
          - readBlackboard:
            - stepThroughProgramHint
      actions:
      - delay:
        - 0.2
        - writeToBlackboard:
          - stepThroughProgramHint
        - playSound:
          - ALVO33_Rover

    hintOnCollision_2:
      triggerCondition:
      - and:
        - moveFailed:
          - rover
          - collision
        - readBlackboard:
          - stepThroughProgramHint
        - not:
          - readBlackboard:
            - blocklyTraceHint
      actions:
      - delay:
        - 0.2
        - writeToBlackboard:
          - blocklyTraceHint
        - playSound:
          - ALVO32_Rover

    failOnBatteryDepleted:
      group: successOrFailure
      priority: -2
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      actions:
      - scenarioFailure:         
        - battery

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

    # initScenarioOnLoadedGame:
    #   triggerCondition:
    #   - onGameLoaded:
    #   actions:
    #   - initGameOnLoad:

methods:
  # This is called using future(0) inside of initialize.
  onSceneLoaded:

scripts:
- source: source/scenario/globalScenarioTriggers.js