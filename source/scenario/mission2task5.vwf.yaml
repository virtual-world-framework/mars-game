---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task5

  scenePath: /
  nextScenarioPath: "Mission2Task6"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success2_800x600.mp4" ]
  
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 5
  - setProperty:
    - rover
    - lowRam
    - 1
  - setProperty:
    - rover
    - startXML
    - <xml></xml>
  - setGridAxes:
    - 14
    - 0
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - false
  - setPickupActive:
    - radio
    - false
  - addToGrid:
    - rover
    - [ 0, 14 ]
  - addToGrid:
    - blocklyGraph
    - [ 0, 14 ]
  - setPickupActive:
    - supplies_1
    - true
  - setPickupActive:
    - supplies_2
    - true
  - setBlocklyContext:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2e.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2e.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1

  - selectRover:
    - rover

  - setProperty:
    - roverTracks2
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_2e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - addToGrid:
            - rover
            - [ 0, 14 ]
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - setObjective:
            - "Build a program to move to the blinking tile."
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2e:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - SCVO8_Control
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 14.5
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        succeedOnSuccessfulMovement_2e:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 1, 16 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I found the right rise and run of the path!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - m2t5vo040

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 1, 2 ]

        stopBlinkRoverTab_2e:
          triggerCondition:
          - or:
            - onBlocklyWindowOpened:
              - rover
            - onScenarioChanged:
          actions:
          - stopBlinkBlocklyTab:
            - rover

        playHint1_2e:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO25_Rover

        playHint2_2e:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
          actions:
          - playSound:
            - ALVO26_Rover

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 2, Task 5"
      content: >
        Path plotted! 
        <br><br>Time to build a program that will follow it. Weâ€™ll work
        one step at a time...
