      triggers:
        beginScenario_2e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - waitForNode:
            - rover
            - blinkBlocklyTab:
              - rover

        succeedOnSuccessfulMovement_2e:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - and:
            - isAtPosition:
              - rover
              - 13
              - 2
            - hasHeading:
              - rover
              - 0
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I found the right rise and run of the path!"
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO9_Control

        stopBlinkRoverTab_2e:
          triggerCondition:
          - or:
            - onBlocklyWindowOpened:
              - rover
            - onScenarioChanged:
          actions:
          - stopBlinkBlocklyTab:
            - rover

