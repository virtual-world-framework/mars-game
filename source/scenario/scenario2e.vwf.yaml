---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: scenario2e

  scenePath: /
  nextScenarioPath: "scenario2f"

  startState:
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]
  - enableBlocklyNodes:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario2e.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph2e.xml

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_2e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - setObjective:
            - "Build a program to move to the blinking tile."
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_2e:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - SCVO8_Control

        succeedOnSuccessfulMovement_2e:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 13, 2 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I found the right rise and run of the path!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO1_Rover_S

        highlightEndTile:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 13, 2 ]

        stopBlinkRoverTab_2e:
          triggerCondition:
          - or:
            - onBlocklyWindowOpened:
              - rover
            - onScenarioChanged:
          actions:
          - stopBlinkBlocklyTab:
            - rover

        playHint1_2e:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO25_Rover

        playHint2_2e:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
          actions:
          - playSound:
            - ALVO26_Rover

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
