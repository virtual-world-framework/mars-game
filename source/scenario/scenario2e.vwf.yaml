---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2e

  scenePath: /
  nextScenarioPath: "scenario2f"

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario2e.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph2e.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - waitForNode:
            - rover
            - blinkBlocklyTab:
              - rover

        playStartingVO_2e:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level2eStartSounds
          actions:
          - playSound:
            - L3VO1_Rover
          - writeToBlackboard:
            - Level2eStartSounds

        succeedOnSuccessfulMovement_2e:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - and:
            - isAtPosition:
              - rover
              - 13
              - 2
          actions:
          - scenarioSuccess:
          - resetCameraView:
          - showAlert:
            - "I found the right rise and run of the path!"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO1_Rover_S

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 65, -15 ]

        stopBlinkRoverTab_2e:
          triggerCondition:
          - or:
            - onBlocklyWindowOpened:
              - rover
            - onScenarioChanged:
          actions:
          - stopBlinkBlocklyTab:
            - rover

        playHint1_2e:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level2eHint1
            - not:
              - readBlackboard:
                - Level2eHint2
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO25_Rover
          - writeToBlackboard:
            - Level2eHint1

        playHint2_2e:
          triggerCondition:
          - delay:
            - 40
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level2eHint2
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO26_Rover
          - writeToBlackboard:
            - Level2eHint2

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
