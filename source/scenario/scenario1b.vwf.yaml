---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1b

  nextScenarioPath: "scenario1c"
  blockly: assets/scenario/scenario1b.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 8
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 1

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - emptyInventory:
    - rover/cargo

  - addToGrid:
    - rover
    - [ 8, 2 ]

  - addToGrid:
    - helicam
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

  triggers:
    beginScenario:
      triggerCondition:
      - onScenarioStart:
      actions:
      - playSound:
        - musicStandardGameplay
      - playSound:
        - L1VO7_Rover
      - disableHelicam:
      - clearBlackboard:
        - hasSucceeded
      - clearBlackboard:
        - hasFailed

    succeedOnSuccess:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      additionalCondition:
      - isAtPosition:
        - rover
        - 8
        - 3
      actions:
      - hideBlockly:
      - clearBlockly:
      - scenarioSuccess:
        - "You have executed a movement command and picked up your helicam!"
      - writeToBlackboard:
        - hasSucceeded
      - playSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay
      - playSound:
        - L1VO8_Rover

    failOnCollision:
      triggerCondition:
      - moveFailed:
        - rover
        - collision
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:        
        - collision
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnBatteryDepleted:
      triggerCondition:
      - moveFailed:
        - rover
        - battery
      additionalCondition:
      - not:
        - readBlackboard:
          - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:         
        - battery
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    failOnIncompleteProgram:
      triggerCondition:
      - onBlocklyStopped:
      additionalCondition:
      - and:
        - not:
          - isAtPosition:
            - rover
            - 8
            - 3
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - hideBlockly:
      - writeToBlackboard:
        - hasFailed
      - scenarioFailure:
        - incomplete
      - playSound:
        - musicFailure
      - stopSound:
        - musicSuccess
      - stopSound:
        - musicStandardGameplay

    playHint1:
      triggerCondition:
      - delay:
        - 20
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - Level1bHint1
        - not:
          - readBlackboard:
            - Level1bHint2
        - not:
          - readBlackboard:
            - hasSucceeded
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - writeToBlackboard:
        - Level1bHint1
      - playSound:
        - ALVO15_Rover

    playHint2:
      triggerCondition:
      - onBlocklyProgramChanged:
        - rover
        - add
        - rover_moveForward
      additionalCondition:
      - and:
        - not:
          - readBlackboard:
            - Level1bHint2
        - not:
          - readBlackboard:
            - hasSucceeded
        - not:
          - readBlackboard:
            - hasFailed
      actions:
      - playSound:
        - ALVO16_Rover
      - writeToBlackboard:
        - Level1bHint2

    startRoverSounds:
      triggerCondition:
      - onBlocklyStarted:
        - rover
      actions:
      - playSound:
        - roverSounds

    stopRoverSounds:
      triggerCondition:
      - onBlocklyStopped:
        - rover
      actions:
      - stopSound:
        - roverSounds

children:
