---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2a

  scenePath: /
  nextScenarioPath: "scenario2b"
  blockly: assets/scenario/scenario2a.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]
  - enableBlocklyTabs:
    - rover
    - graph

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - L2VO4_Rover
          - blinkHUDElement:
            - graphButton

        failOnMove_2a:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."

        succeedOnSuccessfulGridDisplay_2a:
          triggerCondition:
          - onGraphToggle:
          actions:
          - stopBlinkHUDElement:
            - graphButton
          - scenarioSuccess:
          - showAlert:
            - "I can see clearly now... the lines are drawn!"
          - playSound:
            - SCVO5_Rover
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccessShort

        playHint1_2a:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level2aHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO18_Rover
          - writeToBlackboard:
            - Level2aHint1

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
