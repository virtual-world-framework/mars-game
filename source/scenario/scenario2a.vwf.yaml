---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario2a

  scenePath: /
  nextScenarioPath: "scenario2b"
  blockly: assets/scenario/scenario2a.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 15, 1 ]
  - createGraph:
    - graph
  - addToGrid:
    - blocklyGraph
    - [ 15, 1 ]

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_2a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - blinkHUDElement:
            - graphButton

        failOnMove_2a:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."

        succeedOnSuccessfulGridDisplay_2a:
          triggerCondition:
          - onGraphToggle:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I can see clearly now... the lines are drawn!"
          - stopBlinkHUDElement:
            - graphButton
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccessShort

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
