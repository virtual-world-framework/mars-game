---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission1Task4

  nextScenarioPath: "Mission1Task5"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/Success1.webm", "assets/video/Success1.mp4" ]

  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1

  - callMethod:
    - rover
    - setHeading
    - 0

  - addToGrid:
    - rover
    - [ 0, 1 ]
  - selectRover:
    - rover
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - true
  - setPickupActive:
    - radio
    - true
  - setBlocklyContext:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1d.xml
  - setSceneProperty:
    - blockly_interfaceVisible
    - false
  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0
    
children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_1d:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - tilesButton
          - setObjective:
            - "Click the TILES button to see where you can safely move."
          - setProperty:
            - graphButton
            - enabled
            - false
          - setProperty:
            - blocklyButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_1d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO10_Rover

        succeedOnSuccess_1d:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onTilesToggle:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have accessed the grid!"
          - stopBlinkHUDElement:
            - tilesButton
          - playSound:
            - musicSuccessShort
          - playSound:
            - L1VO11_Rover

        playHint1_1d:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 13
          actions:
          - playSound:
            - ALVO18_Rover
