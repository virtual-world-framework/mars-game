---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: mission2successLinked
  scenePath: /
  nextScenarioPath: "Mission3Success"

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_Intro:
          triggerCondition:
          - onScenarioStart:
          actions:
          - setSceneProperty:
            - enableRenderer
            - false
          - stopAllSounds:
          - playVideo:
            - Success2_800x600

        succeedOnIntroDone:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onVideoPlayed:
            - Success2_800x600
          actions:
          - setSceneProperty:
            - enableRenderer
            - true
          - scenarioSuccess:
