    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario3e.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
