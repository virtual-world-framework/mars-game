        beginScenario_3e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - resetRoverSensors:

        playTravelVO_3e:
          triggerCondition:
          - onBlocklyStarted:
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level3eTravel1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - delay:
            - 20
            - playSound:
              - L3VO6_Mission
            - writeToBlackboard:
              - Level3eTravel1

