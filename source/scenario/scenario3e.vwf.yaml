    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30
  - setProperty:
    - rover
    - heading
    - 0
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 12, 10 ]
  - addToGrid:
    - trackanomaly
    - [ 24, 39 ]
  - addToGrid:
    - trackanomaly
    - [ 23, 38 ]
