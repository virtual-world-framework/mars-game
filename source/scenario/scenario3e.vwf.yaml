---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: scenario3e

  scenePath: /
  nextScenarioPath: "scenario3f"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToGrid:
    - rover
    - [ -53, 23 ]
  - addToGrid:
    - blocklyGraph
    - [ -53, 23 ]
  - addToGrid:
    - minirover
    - [ -41, 52 ]
  - enableBlocklyNodes:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3e.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph.xml

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3e:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Build a program to follow the tracks until your scanner finds something."
          - writeToBlackboard:
            - metalPosition
            - [ -41, 51 ]
          - clearBlackboardEntry:
            - Level3eTravel1
          - stopSound:
            - CTVO4
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3e:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO6_Mission

        playTravelVO_3c:
          triggerCondition:
          - and:
            - isAtPosition:
              - rover
              - [ -50, 30 ]
            - not:
              - readBlackboard:
                - Level3eTravel1
          actions:
          - playSound:
            - CTVO4
          - writeToBlackboard:
            - Level3eTravel1

        succeedOnSuccessfulMovement_3e:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -41, 51 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I found the minirover!"
          - hideBlockly:
          - stopSound:
            - musicLevel2
          - clearBlackboardEntry:
            - metalPosition
          - stopSound:
            - CTVO4
