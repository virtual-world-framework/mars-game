          - playSound:
            - SCVO9_Rover
          - playSound:
            - L3VO2_Mission_S

        playTravelVO_1_3a:
          triggerCondition:
          - and:
            - doOnce:
            - isAtPosition:
              - rover
              - [ 21, 8 ]
          actions:
          - playSound:
            - CTVO1_Rover

        playTravelVO_2_3a:
          triggerCondition:
          - and:
            - doOnce:
            - isAtPosition:
              - rover
              - [ 11, 13 ]
          actions:
          - playSound:
            - CTVO2_Control

