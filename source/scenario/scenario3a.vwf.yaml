---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task7

  scenePath: /
  nextScenarioPath: "Mission2Task8"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12

  - addToGrid:
    - rover
    - [ 3, 20 ]
  - addToGrid:
    - blocklyGraph
    - [ 3, 20 ]
  - setGridAxes:
    - 22
    - 4

  - addToGrid:
    - supplies_1
    - [ 8, 30 ]
  - enableBlocklyNodes:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3a.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph3a.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1

  - selectRover:
    - rover

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - setObjective:
            - "Build a program to follow the tracks until your scanner finds something."
          - writeToBlackboard:
            - metalPosition
            - [ 8, 30 ]
          - setThirdPersonStartPose:
            - [ 16.316, 65, -15 ]

        playStartingVO_3a:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - SCVO9_Rover
          - playSound:
            - L3VO2_Mission_S

        playTravelVO_1_3a:
          triggerCondition:
          - and:
            - doOnce:
            - isAtPosition:
              - rover
              - [ 4, 22 ]
          actions:
          - playSound:
            - CTVO1_Rover

        playTravelVO_2_3a:
          triggerCondition:
          - and:
            - doOnce:
            - isAtPosition:
              - rover
              - [ 6, 26 ]
          actions:
          - playSound:
            - CTVO2_Control

        succeedOnSuccessfulMovement_3a:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 8, 30 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Looks like the rover changed course!  Time to plot the new lineâ€¦"
          - playSound:
            - musicSuccessShort
          - clearBlackboardEntry:
            - metalPosition

        playHint1_3a:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
            - not:
              - isBlocklyExecuting:
          actions:
          - playSound:
            - ALVO27_Rover

        playHint2_3a:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
            - not:
              - isBlocklyExecuting:
          actions:
          - playSound:
            - ALVO28_Rover
