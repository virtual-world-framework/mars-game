          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ 7, 15 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Looks like the rover changed course!  Time to plot the new lineâ€¦"
          - playSound:
            - musicSuccessShort
          - clearBlackboardEntry:
