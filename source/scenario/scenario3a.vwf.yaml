---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario3a

  scenePath: /
  nextScenarioPath: "scenario3b"

  startState:
  - setProperty:
    - rover
    - battery
    - 50
  - setProperty:
    - rover
    - batteryMax
    - 50
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30

  - setSceneProperty:
    - blockly_activeNodeID
    - undefined

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
    
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]

  - addToGrid:
    - rover
    - [ 57, 5 ]

  - addToGrid:
    - minirover
    - [ 24, 39 ]

  - addToGrid:
    - trackanomaly
    - [ 37, 16 ]
    
  - addToGrid:
    - supplies_1
    - [ 36, 15 ]

  - addToGrid:
    - trackanomaly
    - [ 36, 15 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario3a.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph3a.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_3a:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - resetRoverSensors:

        playTravelVO_3a:
          triggerCondition:
          - onBlocklyStarted:
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level3aTravel1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - delay:
            - 20
            - playSound:
              - L3VO4_Mission_E
            - writeToBlackboard:
              - Level3aTravel1

        succeedOnSuccessfulMovement_3a:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - isAtPosition:
            - rover
            - 37
            - 15
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Looks like the rover changed course!  Time to plot the new lineâ€¦"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO3_Rover_S

        playHint1_3a:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - isBlocklyExecuting:
            - not:
              - readBlackboard:
                - Level3aHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO27_Rover
          - writeToBlackboard:
            - Level3aHint1

        playHint2_3a:
          triggerCondition:
          - delay:
            - 40
          additionalCondition:
          - and:
            - not:
              - isBlocklyExecuting:
            - not:
              - readBlackboard:
                - Level3aHint2
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO28_Rover
          - writeToBlackboard:
            - Level3aHint2

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 0, -15 ]

