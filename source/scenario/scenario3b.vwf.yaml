    - rover
    - graph
  - loadToolbox:
    - rover
    - assets/scenario/scenario3b.xml
  - loadToolbox:
    - graph
    - assets/scenario/graph3b.xml

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_3b:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - resetRoverSensors:
          - blinkBlocklyTab:
            - graph
          - setObjective:
            - "Graph a line that matches the slope of the tracks."

        playStartingVO_3b:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level3bStartSounds
          actions:
          - playSound:
            - L3VO3_Rover_S
          - writeToBlackboard:
            - Level3bStartSounds

        failOnMove_2d:
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnSuccessfulCoursePlot_3b:
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ -5, -1 ]
            - blocklyLineEval:
              - [ 5, 1 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Course Plotted: Navigation Program Update Required"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO4_Rover_S

        graphTabOpened_3b:
          triggerCondition:
          - onBlocklyWindowOpened:
            - graph
          actions:
          - stopBlinkBlocklyTab:
            - graph

