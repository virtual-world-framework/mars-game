extends: ../scenario/scenario.vwf
properties:
  scenarioName: scenario3b

  scenePath: /
  nextScenarioPath: "scenario3c"

  startState:
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 37, 15 ]
  - addToGrid:
    - minirover
    - [ 24, 39 ]
  - addToGrid:
    - blocklyGraph
    - [ 37, 15 ]
  - removeFromGrid:
    - supplies_1
    - [ 37, 15 ]
  - enableBlocklyTabs:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3b.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph3b.xml

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_3b:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - blinkBlocklyTab:
            - graph
          - setObjective:
            - "Graph a line that matches the slope of the tracks."
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3b:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO3_Rover_S

        failOnMove_2d:
          group: successOrFailure
          priority: 1
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnSuccessfulCoursePlot_3b:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ -5, -1 ]
            - blocklyLineEval:
              - [ 5, 1 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Course Plotted: Navigation Program Update Required"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO4_Rover_S

        graphTabOpened_3b:
          triggerCondition:
          - onBlocklyWindowOpened:
            - graph
          actions:
          - stopBlinkBlocklyTab:
            - graph

