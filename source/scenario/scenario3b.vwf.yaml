extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario3b

  scenePath: /
  nextScenarioPath: "scenario3c"

  startState:
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]
  - addToGrid:
    - rover
    - [ 37, 15 ]
  - addToGrid:
    - minirover
    - [ 24, 39 ]
  - addToGrid:
    - blocklyGraph
    - [ 37, 15 ]
  - removeFromGrid:
    - supplies_1
    - [ 37, 15 ]
