---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission2Task8

  scenePath: /
  nextScenarioPath: "Mission2Task9"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/end_cinematic.webm", "assets/video/end_cinematic.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 40
  - setProperty:
    - rover
    - batteryMax
    - 40
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 12
  - addToGrid:
    - rover
    - [ -28, 28 ]
  - addToGrid:
    - minirover
    - [ -41, 52 ]
  - addToGrid:
    - blocklyGraph
    - [ -28, 28 ]
  - setGridAxes:
    - 28
    - -28
  - enableBlocklyNodes:
    - rover
    - graph
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario3b.xml
  - loadToolbox:
    - graph
    - source/scenario/blockly/graph3b.xml
  - setProperty:
    - blocklyLine
    - opacity
    - 1

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_3b:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicLevel2
          - playSound:
            - environmentWind
          - resetRoverSensors:
          - blinkBlocklyTab:
            - graph
          - setObjective:
            - "Graph a line that matches the slope of the tracks."
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_3b:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L3VO3_Rover_S

        failOnMove_2d:
          group: successOrFailure
          priority: 1
          triggerCondition:
          - onMoved:
            - rover
          actions:
          - scenarioFailure:
            - lost
            - "You need to plot the course of the wayward rover before going to find it."
          - playSound:
            - FCVO4_Rover

        succeedOnSuccessfulCoursePlot_3b:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - blocklyLineEval:
              - [ -5, -1 ]
            - blocklyLineEval:
              - [ 5, 1 ]
          actions:
          - scenarioSuccess:
          - showAlert:
            - "Course Plotted: Navigation Program Update Required"
          - playSound:
            - musicSuccessShort
          - playSound:
            - L3VO4_Rover_S

        graphTabOpened_3b:
          triggerCondition:
          - onBlocklyWindowOpened:
            - graph
          actions:
          - stopBlinkBlocklyTab:
            - graph
