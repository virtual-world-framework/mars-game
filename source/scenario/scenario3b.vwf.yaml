---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario3b

  scenePath: /
  blockly: assets/scenario/scenario3b.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 5000
  - setProperty:
    - rover
    - batteryMax
    - 5000
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 30

  - setSceneProperty:
    - blockly_activeNodeID
    - undefined

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
    
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam", "battery", "radio" ]

  - addToGrid:
    - rover
    - [ 3, 7 ]

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_3b:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay

        succeedOnSuccessfulMovement_3b:
          triggerCondition:
          - onBlocklyStopped:
            - rover
          additionalCondition:
          - and:
            - isAtPosition:
              - rover
              - 1
              - 8
            - hasHeading:
              - rover
              - 0
          actions:
          - scenarioSuccess:
          - showAlert:
            - "I found the minirover!"
          - clearBlockly:
          - hideBlockly:
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccess

  grid:
    includes: source/grid.vwf
    properties:
      minX: 0
      maxX: 16
      minY: 0
      maxY: 16
      gridOriginInSpace: [ -45, 39 ]
      gridSquareLength: 3
      boundaryValues:
      - [ -3, -3, -3, -3, -3, -3, -3,  1,  1,  1,  1, -3, -3, -3, -3, -3 ]
