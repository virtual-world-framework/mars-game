children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        playStartingVO_3d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM3V15_Rover
          - playSound:
            - TM3V16_MC
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 8
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true

        highlightEndTile_3_6:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ 0, -3 ]

        succeedOnSuccessfulMovement_3_6:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover
            - isAtPosition:
              - rover
              - [ -17, 29 ]
          actions:
          - clearBlockly:
          - scenarioSuccess:
          - showAlert:
            - "Test program completed!"
          - playSound:
            - musicSuccessShort

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 3, Task 6"
      content: >
        You're almost done!
        <br><br>The last thing you need to do is add a clause which will move 
        you to the right. 

