---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1d

  nextScenarioPath: "scenario1e"
  blockly: assets/scenario/scenario1d.xml

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1    

  # TODO: Simplify heading/rotation
  # Set initial rotation using heading
  # Currently, moveLeft & moveRight in rover.js
  # fight with adding that to the setter of heading
  - setProperty:
    - rover
    - heading
    - 0
    
  - setProperty:
    - rover
    - rotation
    - [ 0, 0, 1, 0 ]

  - addToInventory:
    - rover/cargo
    - [ "helicam" ]

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1d:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - blinkHUDElement:
            - tilesButton

        playStartingVO_1d:
          triggerCondition:
          - onScenarioStart:
          additionalCondition:
          - not:
            - readBlackboard:
              - Level1dStartSounds
          actions:
          - playSound:
            - L1VO10_Rover
          - writeToBlackboard:
            - Level1dStartSounds

        succeedOnSuccess_1d:
          triggerCondition:
          - onTilesToggle:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have accessed the grid!"
          - stopBlinkHUDElement:
            - tilesButton
          - stopSound:
            - musicStandardGameplay
          - playSound:
            - musicSuccessShort
          - playSound:
            - L1VO11_Rover

        playHint1_1d:
          triggerCondition:
          - delay:
            - 20
          additionalCondition:
          - and:
            - not:
              - readBlackboard:
                - Level1dHint1
            - not:
              - readBlackboard:
                - hasSucceeded
            - not:
              - readBlackboard:
                - hasFailed
          actions:
          - playSound:
            - ALVO18_Rover
          - writeToBlackboard:
            - Level1dHint1

