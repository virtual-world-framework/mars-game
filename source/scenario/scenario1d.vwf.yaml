---
extends: source/scenario/scenario.vwf
properties:
  scenarioName: scenario1d

  nextScenarioPath: "scenario1e"

  startState:
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 20
  - setProperty:
    - rover
    - lowRam
    - 1

  - callMethod:
    - rover
    - setHeading
    - 0

  - addToInventory:
    - rover/cargo
    - [ "helicam" ]

  - addToGrid:
    - rover
    - [ 8, 3 ]

  - addToGrid:
    - battery
    - [ 8, 6 ]

  - addToGrid:
    - radio
    - [ 8, 16 ]
  - enableBlocklyTabs:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1d.xml
  - setSceneProperty:
    - blockly_activeNodeID
    - undefined

children:
  triggerManager:
    extends: source/triggers/triggerManager.vwf
    properties: 
      triggers:
        beginScenario_1d:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - tilesButton
          - setObjective:
            - "Click the TILES button to see where you can safely move."
          - setHUDProperty:
            - graphButton
            - enabled
            - false
          - setHUDProperty:
            - blocklyButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        playStartingVO_1d:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - L1VO10_Rover

        succeedOnSuccess_1d:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onTilesToggle:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have accessed the grid!"
          - stopBlinkHUDElement:
            - tilesButton
          - playSound:
            - musicSuccessShort
          - playSound:
            - L1VO11_Rover

        playHint1_1d:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 13
          actions:
          - playSound:
            - ALVO18_Rover

        setCameraView:
          triggerCondition:
          - onBlocklyStarted:
            - rover
          actions:
          - setCinematicCameraView:
            - [ 13, 15, -15 ]

  grid:
    includes: source/grid.vwf
    properties:
