---
extends: http://vwf.example.com/node3.vwf
implements:
  - griddable.vwf
properties:
  castShadows: true
  receiveShadows: true
  blocklyEnabled: true
  battery:
    set: |
      if ( this.battery != value ) {
        this.battery = value;
        this.batteryChanged( value );
      }
    value: 100 
  batteryMax:
    set: |
      if ( this.batteryMax != value ) {
        this.batteryMax = value;
        this.batteryMaxChanged( value );
      }
    value: 100 
  lowBattery:
    set: |
      if ( this.lowBattery != value ) {
        this.lowBattery = value;
        this.batteryChanged( this.battery );
      }
    value: 5
  ram:
    set: |
      if ( this.ram != value ) {
        this.ram = value;
        this.ramChanged( value );
      }
    value: 100 
  ramMax:
    set: |
      if ( this.ramMax != value ) {
        this.ramMax = value;
        this.ramMaxChanged( value );
      }
    value: 100 
  lowRam: 
    set: |
      if ( this.lowRam != value ) {
        this.lowRam = value;
      }
    value: 5
  currentGrid: undefined
  tracksSensorValue: false
  heading: 0
  terrainName: undefined
  displayName: undefined
  wheelFL:
  wheelBL:
  wheelFR:
  wheelBR:
  wheelRadius:
methods:
  findAndSetCurrentGrid:
  moveForward:
  turnLeft:
  turnRight:
  placeOnTerrain:
  translateOnTerrain:
  blocksUpdated:
  calcRam:
  registerScenarioListener:
  activateSensor:
  deactivateSensor:
  setHeading:
events:
  moved:
  moveFailed:
  batteryChanged:
  batteryMaxChanged:
  ramChanged:
  ramMaxChanged:
  blockCountChanged:
  allowedBlocksChanged:
scripts:
 - source: rover.js
