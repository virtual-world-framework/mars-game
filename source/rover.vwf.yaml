---
extends: http://vwf.example.com/node3.vwf
properties:
  battery:
    set: |
      if ( this.battery != value ) {
        this.battery = value;
        this.batteryChanged( value );
      }
    value: 100 
  batteryMax: 100
  ram:
    set: |
      if ( this.ram != value ) {
        this.ram = value;
        this.ramChanged( value );
      }
    value: 100   
  ramMax: 100
  boundaryMap: []
  gridSquareLength: 1
  currentGridSquare: [ 0, 0 ]
  heading: 90
  terrainName: undefined
methods:
  findAndSetBoundaryMap:
  moveForward:
  turnLeft:
  turnRight:
  translateOnTerrain:
  blocksUpdated:
  createBlocklyButton:
events:
  moved:
  moveFailed:
  batteryChanged:
  ramChanged:
scripts:
 - source: source/rover.js
