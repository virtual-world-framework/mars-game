---
extends: http://vwf.example.com/hud/overlay.vwf
properties:
  visible: true
methods:
events:
children:
  blocklyButton:
    extends: http://vwf.example.com/hud/element.vwf
    properties:
      images:
        icon:
          src: "assets/images/hud/blockly_large.png"
          value: undefined
      width: 64
      height: 64
      visible: true
      enabled: true
      alignH: right
      alignV: bottom
      offsetH: -32
      offsetV: -30
    methods:
      draw:
        parameters:
          - context
          - position
        body: |
          if ( this.icon ) {
            context.drawImage( this.icon, position.x, position.y );
          }
