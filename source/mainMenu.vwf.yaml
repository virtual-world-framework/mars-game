--- 
extends: http://vwf.example.com/node3.vwf
implements:
  - http://vwf.example.com/sceneGetter.vwf
methods:
  setup:
  animate:
children:
  target:
    extends: cameraTarget.vwf
    properties:
      defaultMount: default
    children:
      default:
        extends: cameraMount.vwf
        properties:
          navmode: walk
          cameraPose: [ 0, 0, 0 ]
          cameraSpeed: 0
          worldOffset: [ -3.5, -12, 0 ]
  mars:
    extends: http://vwf.example.com/node3.vwf
    source: ../assets/3d/Start/planet_mars.dae
    type: model/vnd.collada+xml
    properties:
      axis: [ 0.25, 0, 0.9 ]
      rotationRate: 0.05
  satellite:
    extends: http://vwf.example.com/node3.vwf
    source: ../assets/3d/Start/satellite.dae
    type: model/vnd.collada+xml
    properties:
      scale: 0.5
  stars:
    extends: http://vwf.example.com/node3.vwf
    source: ../assets/3d/Start/stars.dae
    type: model/vnd.collada+xml
    children:
      material:
        extends: http://vwf.example.com/shaderMaterial.vwf
        properties:
          texture:
            set: |
              var tex = THREE.ImageUtils.loadTexture( value );
              tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
              this.uniforms.tex.value = tex;
              this.texture = value;
            value: "../assets/3d/Start/stars.jpg"
          uniforms:
            tex:
              type: "t"
              value: 0
          vertexShader: |
            varying vec2 vUv;
            void main() {
              vUv = uv;
              vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
              gl_Position = projectionMatrix * mvPosition;
            }
          fragmentShader: |
            uniform sampler2D tex;
            varying vec2 vUv;
            void main() {
              gl_FragColor = texture2D( tex, vUv );
            }
  light:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      color: [ 255, 255, 255 ]
      translation: [ -0.5, -0.25, 0.5 ]
      intensity: 1.2
scripts:
  - source: mainMenu.js