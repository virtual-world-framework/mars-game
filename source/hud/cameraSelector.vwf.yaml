---
extends: http://vwf.example.com/hud/element.vwf
properties:
  images:
    frame: "assets/images/hud/camera_selector_frame.png"
    activeModeIcon:
  width: 96
  height: 96
  visible: true
  enabled: true
  alignH: right
  alignV: top
  offsetH: -30
  offsetV: 30
  isBlinking: false
  lastBlinkTime: 0
  blinkInterval: 0.25
  blinkDuration: 0.25
  activeMode:
    set: |
      this.setActiveMode( value );
methods:
  draw:
  setUpListeners:
  setActiveMode:
scripts:
  - source: source/hud/cameraSelector.js