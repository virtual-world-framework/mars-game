---
extends: http://vwf.example.com/hud/element.vwf
properties:
  images:
    icon: "assets/images/hud/objective_indicator.png"
  width: 32
  height: 32
  visible: true
  enabled: true
  alignH: left
  alignV: bottom
  offsetH: 30
  offsetV: -172
  text:
    set: |
      this.text = value;
      this.blinkTicks = 10;
    value: ""
  blinkTicks: 0
  blinkInterval: 0.5
  lastBlinkTime: 0
  opacity: 1
methods:
  draw:
scripts:
  - source: objective.js