<!-- HTML -->
<div id="version"></div>
<div id="zoomAlert"></div>
<div id="transitionScreen"></div>
<div id="pauseScreen" style="display: none;">
  <div id="pauseWrapper">
    <div id="pauseMenu" class="pauseMenu">
      <div id="resume" class="pauseMenuButton">Resume</div>
      <div id="settings" class="pauseMenuButton">Settings</div>
      <div id="exit" class="pauseMenuButton">Exit to Main Menu</div>
    </div>
    <div id="settingsMenu" class="pauseMenu" style="display: none;">
      <div id="resume" class="pauseMenuButton">Resume</div>
      <div id="volume" class="slider">
        <div id="mute" class="sliderToggle"></div>
        <div id="slider" class="sliderTrack">
          <div id="readout" class="sliderReadout">Volume: 100%</div>
          <div id="handle" class="sliderHandle"></div>
        </div>
      </div>
      <div id="back" class="pauseMenuButton">Back</div>
    </div>
  </div>
</div>
<div id="loggerBox" style="display: none">
  <div id="subtitleDisplayWrapper"></div>
</div>

<!-- BLOCKLY TOOLBOX -->
<xml id="toolbox" style="display: none">
  <block type="rover_moveForward"></block>
  <block type="rover_turn"><field name="DIR">turnLeft</field></block>
  <block type="rover_turn"><field name="DIR">turnRight</field></block>
  <block type="controls_repeat_ext">
    <value name="TIMES">
      <block type="math_number">
        <field name="NUM">10</field>
      </block>
    </value>
  </block>
</xml>

<xml id="graph" style="display: none">
  <block type="graph_get_x"></block>
  <block type="graph_set_y"></block>
  <block type="math_number"></block>
  <block type="math_arithmetic"></block>
  <block type="math_single"></block>
  <block type="math_trig"></block>
  <block type="math_constant"></block>
  <block type="math_number_property"></block>
  <block type="math_change">
    <value name="DELTA">
      <block type="math_number">
        <field name="NUM">1</field>
      </block>
    </value>
  </block>
  <block type="math_round"></block>
  <block type="math_on_list"></block>
  <block type="math_modulo"></block>
  <block type="math_constrain">
    <value name="LOW">
      <block type="math_number">
        <field name="NUM">1</field>
      </block>
    </value>
    <value name="HIGH">
      <block type="math_number">
        <field name="NUM">100</field>
      </block>
    </value>
  </block>
  <block type="math_random_int">
    <value name="FROM">
      <block type="math_number">
        <field name="NUM">1</field>
      </block>
    </value>
    <value name="TO">
      <block type="math_number">
        <field name="NUM">100</field>
      </block>
    </value>
  </block>
  <block type="math_random_float"></block>
</xml>

<!-- Will delete later as we move forward and the later scenarios are defined -->
<xml id="completeToolbox" style="display: none">
  <category name="Rover">
	  <block type="rover_moveForward"></block>
	  <block type="rover_turn"><field name="DIR">turnLeft</field></block>
	  <block type="rover_turn"><field name="DIR">turnRight</field></block>
	  <block type="rover_forever"></block>
  </category>
  <category name="Graph">
    <block type="graph_get_x"></block>
    <block type="graph_set_y"></block>
  </category>    
  <category name="Control">
    <category name="If">
      <block type="controls_if"></block>
      <block type="controls_if">
        <mutation else="1"></mutation>
      </block>
      <block type="controls_if">
        <mutation elseif="1" else="1"></mutation>
      </block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <field name="VAR">i</field>
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
  </category>
  <category name="Logic">
    <block type="logic_compare"></block>
    <block type="logic_operation"></block>
    <block type="logic_negate"></block>
    <block type="logic_boolean"></block>
    <block type="logic_null"></block>
    <block type="logic_ternary"></block>
  </category>
  <category name="Math">
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="math_single"></block>
    <block type="math_trig"></block>
    <block type="math_constant"></block>
    <block type="math_number_property"></block>
    <block type="math_change">
      <value name="DELTA">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
    </block>
    <block type="math_round"></block>
    <block type="math_on_list"></block>
    <block type="math_modulo"></block>
    <block type="math_constrain">
      <value name="LOW">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
      <value name="HIGH">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
    </block>
    <block type="math_random_int">
      <value name="FROM">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
      <value name="TO">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
    </block>
    <block type="math_random_float"></block>
  </category>
  <category name="Lists">
    <block type="lists_create_empty"></block>
    <block type="lists_create_with"></block>
    <block type="lists_repeat">
      <value name="NUM">
        <block type="math_number">
          <field name="NUM">5</field>
        </block>
      </value>
    </block>
    <block type="lists_length"></block>
    <block type="lists_isEmpty"></block>
    <block type="lists_indexOf"></block>
    <block type="lists_getIndex"></block>
    <block type="lists_setIndex"></block>
  </category>
  <category name="Variables" custom="VARIABLE"></category>
  <category name="Functions" custom="PROCEDURE"></category>
  </category>
</xml>
