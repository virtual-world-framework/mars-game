# The Mars educational game created for ADL's True Game-based learning project
--- 
extends: http://vwf.example.com/scene.vwf
implements:
- "http://vwf.example.com/blockly/manager.vwf"
properties:
  enableShadows: true
  ambientColor: [ 150, 140, 140 ]
  userObject: null
  blockly_autoClose: false
  activeScenarioPath:
    set: |
      this.setScenario( value );
      this.activeScenarioPath = value;
    value: "scenario1"
methods:
  setScenario:
  resetScenario:
  advanceScenario:
  getCurrentScenario:
  createGraph:
  removeGraph:
  createMiniRover:
  removeMiniRover:
  addStatus:
  addAlert:
events:
  scenarioReset:
  scenarioChanged:
children:
  soundManager:
    extends: source/marsGameSound.vwf
  environment:
    extends: http://vwf.example.com/node3.vwf
    source: assets/3d/Terrain/scene.dae
    type: model/vnd.collada+xml
    properties:
      castShadows: true
      receiveShadows: true
  backdrop:
    extends: http://vwf.example.com/node3.vwf
    source: assets/3d/Terrain/backdrop.dae
    type: model/vnd.collada+xml
  sunLight:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "directional"
      color: [ 255, 245, 230 ]
      translation: [ 32, 16, 256 ]
      rotation: [ -0.8206275701522827, -0.3142601549625397, 0.4772954285144806, 77.48947143554688 ]
      intensity: 0.75
      castShadows: true
      shadowDarkness: 0.7
      shadowCameraBottom: -1024
      shadowCameraTop: 1024
      shadowCameraLeft: -1024
      shadowCameraRight: 1024
      shadowCameraFar: 512
      shadowMapWidth: 2048
      shadowMapHeight: 2048
      shadowBias: 0
  envLight:
    extends: http://vwf.example.com/light.vwf
    properties:
      lightType: "hemisphere"
      translation: [ 0, 0, 100 ]
      color: [ 255, 200, 175 ]
      groundColor: [ 200, 160, 80 ]
      intensity: 0.65
  player:
    extends: http://vwf.example.com/node3.vwf
    methods:
      initializeEventHandlers:
      togglePerspective:
      setRoverVisible:
    children:
      camera:
        extends: http://vwf.example.com/camera.vwf
        implements: [ "http://vwf.example.com/navigable.vwf" ]
        properties:
          navmode: walk
          translationSpeed: 0
          translation: [ 0, 0, 1 ]
          rotation: [ 0, 0, 1, 270 ]
          far: 100000
          pointOfView:
            set: |
              this.changePointOfView$( value );
            value: thirdPerson
          targetPath:
            set: |
              this.setTargetPath$( value );
            value: "/player/rover"
          firstPersonOffset: [ 0, 0, 1 ]
          thirdPersonOffset: [ 0, -15.531, 5.553 ]
          topDownOffset: [ 0, 0, 60 ]
          needToSetupEventHandler$: false
        methods:
          onSceneReady$:
          changePointOfView$:
          setTargetPath$:
          followTarget$:
        scripts:
        - source: "source/camera.js"
      rover:
        extends: source/rover.vwf
        implements: [ "http://vwf.example.com/blockly/controller.vwf", "source/griddable.vwf" ]
        source: assets/3d/Rover/rover_retro.dae
        type: model/vnd.collada+xml
        properties:
          castShadows: true
          receiveShadows: true
          terrainName: "environment"
        children:
          cargo:
            extends: source/inventory.vwf
            properties:
              capacity: 4
              inventoryIsVisible: false
    scripts:
     - source: source/player.js
  pickups:
    extends: http://vwf.example.com/node3.vwf
    children:
      radio:
        extends: http://vwf.example.com/node3.vwf
        implements: [ "source/inventoriable.vwf", "source/griddable.vwf" ]
        source: assets/3d/Radio/radio.DAE
        type: model/vnd.collada+xml
        properties:
          iconSrc: "../assets/images/radio.png"
          animationLoop: true
          isCollidable: false
          terrainName: "environment"
        scripts: |
          this.initialize = function() {
            this.animationPlay();
          }
  scenario1:
    extends: source/scenario1.vwf
  scenario2:
    extends: source/scenario2.vwf
  blocklyLine:
    extends: http://vwf.example.com/graphline.vwf
    implements: "source/griddable.vwf"
    properties:
      lineFunction: undefined
      startValue: -100
      endValue: 100
      pointCount: 400
      color: [ 100, 255, 100 ]
      lineThickness: 0.15
      visible: false
      renderTop: true
  alerts:
    extends: http://vwf.example.com/node2.vwf
    implements: [ "http://vwf.example.com/logger.vwf" ]
    properties:
      logger_maxLength: 4
      logger_logs: []
  status:
    extends: http://vwf.example.com/node2.vwf
    implements: [ "http://vwf.example.com/logger.vwf" ]
    properties:
      logger_maxLength: 4
      logger_logs: []
scripts: 
 - source: source/scene.js
