  player:
    extends: http://vwf.example.com/node3.vwf
    children:
      rover:
        extends: source/fourWheeledRover.vwf
        implements: 
        - http://vwf.example.com/blockly/controller.vwf
        - source/cameraTarget.vwf
        source: assets/3d/Rover/rover.dae
        type: model/vnd.collada+xml
        properties:
          defaultMount: thirdPerson
          displayName: "Manny"
          castShadows: true
          receiveShadows: true
          executionSpeed: 0.5
          startXML: '<xml></xml>'
          roverRadius: 4
          sceneNode:
            get: |
              if ( !this.sceneNode ) {
                this.sceneNode = this.find( "/" )[ 0 ];
              }
              return this.sceneNode;
          terrainName:
            set: |
              this.terrainName = value;
              this.terrain = this.find( "//" + value )[ 0 ];
              //@ sourceURL=index.vwf.player.rover.terrainName.set
            value: environment
          terrain:
            get: |
              if ( !this.terrain ) {
                this.terrain = this.find( "//" + this.terrainName )[ 0 ];
              }
              return this.terrain;
              //@ sourceURL=index.vwf.player.rover.terrain.get
          sensorValue: false
          wheelFL:
            get: |
              if ( !this.wheelFL ) {
                this.wheelFL = this.find( "rover_base/front_spring_l/wheel" )[ 0 ];
              }
              return this.wheelFL;
          wheelBL:
            get: |
              if ( !this.wheelBL ) {
                this.wheelBL = this.find( "rover_base/rear_spring_l/wheel001" )[ 0 ];
              }
              return this.wheelBL;
          wheelFR:
            get: |
              if ( !this.wheelFR ) {
                this.wheelFR = this.find( "rover_base/front_spring_r/wheel002" )[ 0 ];
              }
              return this.wheelFR;
          wheelBR:
            get: |
              if ( !this.wheelBR ) {
                this.wheelBR = this.find( "rover_base/rear_spring_r/wheel003" )[ 0 ];
              }
              return this.wheelBR;
          wheelRadius: 0.3304
          wheels:
            - "wheelFL"
            - "wheelBL"
            - "wheelFR"
            - "wheelBR"
        children:
          firstPerson:
            extends: source/cameraMount.vwf
            properties:
              navmode: walk
              translation: [ 0, 0, 1 ]
              cameraPose: [ 0, 0, 0 ]
              cameraSpeed: 0
              targetVisible: false
              useTargetRotation: true
          thirdPerson:
            extends: source/cameraMount.vwf
            properties:
              navmode: thirdPerson
              cameraPose: [ 16, 0, -15 ]
              worldOffset: [ 0, 0, 1 ]
              cameraSpeed: 0
              usePoseFromCamera: true
          topDown:
            extends: source/cameraMount.vwf
            properties:
              navmode: topDown
              worldOffset: [ 0, 0, 40 ]
              cameraPose: [ 0, 0, -90 ]
              cameraSpeed: 10
          facingArrow:
            extends: source/roverFacingArrow.vwf
            properties:
              translation: [ 0, 2, -2 ]
          rover_base:
            extends: http://vwf.example.com/node3.vwf
            children: 
              front_spring_l:
                extends: http://vwf.example.com/node3.vwf
                children: 
                  wheel:
                    extends: http://vwf.example.com/node3.vwf
              rear_spring_l:
                extends: http://vwf.example.com/node3.vwf
                children: 
                  wheel001:
                    extends: http://vwf.example.com/node3.vwf
              front_spring_r:
                extends: http://vwf.example.com/node3.vwf
                children: 
                  wheel002:
                    extends: http://vwf.example.com/node3.vwf
                    children: 
                      material:
                        extends: http://vwf.example.com/material.vwf
              rear_spring_r:
                extends: http://vwf.example.com/node3.vwf
                children: 
                  wheel003:
                    extends: http://vwf.example.com/node3.vwf
                    children: 
                      material:
                        extends: http://vwf.example.com/material.vwf
      rover2:
        extends: source/rover.vwf
        implements: 
        - http://vwf.example.com/blockly/controller.vwf
        - source/cameraTarget.vwf
        source: assets/3d/scoutrover/scout_rover.dae
        type: model/vnd.collada+xml
        properties:
          defaultMount: thirdPerson
          displayName: "Peregrine"
          castShadows: true
          receiveShadows: true
          executionSpeed: 0.5
          startXML: '<xml></xml>'
          roverRadius: 2
          allSurveys: []
          surveyArray: []
          sceneNode:
            get: |
              if ( !this.sceneNode ) {
                this.sceneNode = this.find( "/" )[ 0 ];
              }
              return this.sceneNode;
          terrainName:
            set: |
              this.terrainName = value;
              this.terrain = this.find( "//" + value )[ 0 ];
              //@ sourceURL=index.vwf.player.rover.terrainName.set
            value: environment
          terrain:
            get: |
              if ( !this.terrain ) {
                this.terrain = this.find( "//" + this.terrainName )[ 0 ];
              }
              return this.terrain;
              //@ sourceURL=index.vwf.player.rover.terrain.get
          sensorValue: false
          scoutWheel:
            get: |
              if ( !this.scoutWheel ) {
                this.scoutWheel = this.find( "scout_body/scout_wheel" )[ 0 ];
              }
              return this.scoutWheel;
          wheelRadius: 0.179 
          wheels:
            - "scoutWheel"
        children:
          firstPerson:
            extends: source/cameraMount.vwf
            properties:
              navmode: walk
              translation: [ 0, 0, 1 ]
              cameraPose: [ 0, 0, 0 ]
              cameraSpeed: 0
              targetVisible: false
              useTargetRotation: true
          thirdPerson:
            extends: source/cameraMount.vwf
            properties:
              navmode: thirdPerson
              cameraPose: [ 8, 0, -15 ]
              worldOffset: [ 0, 0, 0.5 ]
              cameraSpeed: 0
              usePoseFromCamera: true
          topDown:
            extends: source/cameraMount.vwf
            properties:
              navmode: topDown
              worldOffset: [ 0, 0, 40 ]
              cameraPose: [ 0, 0, -90 ]
              cameraSpeed: 10
          facingArrow:
            extends: source/roverFacingArrow.vwf
            properties:
              translation: [ 0, 1, -2.5 ]
          scout_body:
            extends: http://vwf.example.com/node3.vwf
            children:
              scout_wheel:
                extends: http://vwf.example.com/node3.vwf
