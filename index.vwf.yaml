  blocklyGraph:
    extends: http://vwf.example.com/graphtool/graph.vwf
    implements: "source/griddable.vwf"
    properties:
      graphScale: 3
      gridInterval: 1
      gridLineInterval: 4
      gridLength: 64
      xAxisVisible: true
      yAxisVisible: true
      zAxisVisible: false
      gridVisible: true
      axisOpacity: 1
      gridOpacity: 0.75
      renderTop: true
    children:
      blocklyLine:
        extends: http://vwf.example.com/graphtool/graphlinefunction.vwf
        properties:
          lineFunction:
            set: |
              this.lineFunction = value;
              this.lineGraphed();
            value: undefined
          startValue: -64
          endValue: 64
          pointCount: 400
          color: [ 100, 255, 100 ]
          opacity: 1
          lineThickness: 0.15
          renderTop: true
          visible: false
        events:
          lineGraphed:
    scripts: |
      this.initialize = function() {
        this.future( 0 ).setGraphVisibility( false );
      }
  gridTileGraph:
    extends: http://vwf.example.com/graphtool/graph.vwf
    properties:
      graphScale: 3
      gridInterval: 1
      gridLineInterval: 4
      gridLength: 1
      xAxisVisible: false
      yAxisVisible: false
      zAxisVisible: false
      gridVisible: false
      axisOpacity: 1
      gridOpacity: 1
      renderTop: false
      tileVisible: false
    children:
      mapTiles:
        extends: http://vwf.example.com/graphtool/graphgroup.vwf
        properties:
          groupVisible: false
          graphObjects: []
      callOutTile:
        extends: http://vwf.example.com/graphtool/graphplane.vwf
        properties:
          origin: [ 0, 0, 0 ]
          normal: [ 0, 0, 1 ]
          rotationAngle: 90
          size: 1
          color: [ 255, 255, 255 ]
          opacity: 0.5
          doubleSided: false
          renderTop: true
          visible: false
        methods:
          callOut:
          blink:
          stopBlink:
        scripts:
          - source: source/callouttile.js
  graph:
    extends: http://vwf.example.com/node3.vwf
    implements: http://vwf.example.com/blockly/controller.vwf
    properties:
      blockly_toolbox: assets/scenario/graph.xml
  alerts:
    extends: http://vwf.example.com/logger.vwf
    properties:
      logger_maxLogs: 1
      logger_lifeTime: 10000
      logger_logs: []
    scripts:
    - source: source/loggerHelper.js
  subtitles:
    extends: http://vwf.example.com/logger.vwf
    properties:
      logger_maxLogs: 10
      logger_lifeTime: 10000
      logger_logs: []
    events:
      addSubtitle:
    scripts:
    - source: source/loggerHelper.js
