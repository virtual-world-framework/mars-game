  playVideo:
  videoPlayed:
  setObjective:
  setHUDElementProperty:
  mouseOverHUD:
  progressFound:
  loadedGame:
  storedScenario:
children:
  gameCam:
    includes: source/gameCamera.vwf
  cinematicCameraController:
    extends: source/cameraTarget.vwf
    implements:
      - http://vwf.example.com/sceneGetter.vwf
    properties:
      defaultMount: default
      cameraState:
        target:
        mountName:
    methods:
      panToNode:
      getCameraPosition:
      copyCameraState:
      restoreCameraState:
    children:
      default:
        extends: source/cameraMount.vwf
        properties:
          navmode: none
          cameraPose: [ 12, 0, -25 ]
          cameraSpeed: 0
    scripts:
      - source: source/cinematicCameraController.js
  mainMenu:
    includes: source/menuLevel.vwf
  crashLanding:
    includes: source/crashLandLevel.vwf
  soundManager:
