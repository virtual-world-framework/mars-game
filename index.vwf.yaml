---
extends: http://vwf.example.com/scene.vwf
implements:
  - "http://vwf.example.com/blockly/manager.vwf"
  - "http://vwf.example.com/threejs/fogExp2.vwf"
properties:
  enableRenderer: true
  enableShadows: true
  shadowMapCullFace: "back"
  ambientColor: [ 70, 65, 65 ]
  backgroundColor: [ 200, 160, 170 ]
  fogexp_color: [ 200, 160, 170 ]
  fogexp_density: 0.0075
  userObject: null
  blockly_autoClose: false
  activeScenarioPath:
    set: |
      this.setScenario( value );
  playerId: "default"
  version: "Development"
  sceneBlackboard: {}
  roverSignalValue: 0
  roverHeadingValue: 0
  roverTabBlinking: false
  graphTabBlinking: false
  blockly_baseExecutionSpeed: 0.5
  # applicationState tracks what the application is currently doing
  #   in its execution process.
  #   Valid states are: loading, menu, playing
  # TODO: Potential app states: paused, video, syncing (allowing all
  #   clients to reach the same state before continuing)
  applicationState:
    set: |
      this.setApplicationState( value );
    value: loading
  watchList: []
  calloutHighlight: 0
  bCallout$: false
  calloutScheduled$: false
methods:
  setScenario:
  resetScenario:
  advanceScenario:
  getCurrentScenario:
  getScenarios:
  getScenarioPaths:
  addStatus:
  addAlert:
  addSubtitle:
  executeBlock:
  handleDrawingBlocks:
  resetBlocklyBlocks:
  displayTiles:
  displayGraph:
  setCinematicView:
  resetView:
  restartGame:
  attemptLogin:
  loginFailed:
  loginSucceeded:
  loadGame:
  setApplicationState:
  newGame:
  continueGame:
  applicationLoaded:
  blinkTab:
  stopBlinkTab:
  playVideo:
  pauseGame:
  unpauseGame:
  resetHUDState:
  selectBlocklyNode:
  setBlocklyContext:
  clearBlocklyContext:
  drawSchematicTriangle:
  hideSchematicTriangle:
  openMissionBrief:
  setGridAxes:
  addToWatchList:
  clearWatchList:
  checkWatchList:
  getWatchListNodes:
  addAxisOffset:
  removeAxisOffset:
  createNaniteSystem:
  deleteNaniteSystem:
  switchToHelicamView:
  calloutTile:
  removeCalloutTile:
  hideUI:
  setUserTriangles:
  setActiveRoverPose:
  printCameraPose:
  callout:
  stopCallout:
events:
  gameStarted:
  scenarioReset:
  scenarioChanged:
  scenarioStarted:
  scenarioSucceeded:
  scenarioFailed:
  gotScenarioPaths:
  clearBlockly:
  selectLastBlock:
  updatedBlocklyVariable:
  selectedRover:
  showCommsImage:
  hideCommsImage:
  blockExecuted:
  blocklyCompletedPolygon:
  blocklyFailedPolygon:
  blocklyCompletedSurvey:
  toggledHelicam:
  toggledGraph:
  toggledTiles:
  resetRoverSensors:
  enableBlocklyTabs:
  clearBlocklyTabs:
  videoPlayed:
  progressFound:
  startedGame:
  loadedGame:
  storedScenario:
  blackboardWritten:
  paused:
  unpaused:
  missionBriefOpened:
  missionBriefClosed:
  loadedMissionBrief:
  cameraMounted:
  targetSwitched:
  gridAxesChanged:
  startedBlocklyExecution:
  stoppedBlocklyExecution:
  clearedBlocklyChanges:
children:
  # naniteSystems:
  #   extends: http://vwf.example.com/node3.vwf
  mediaManager:
    extends: http://vwf.example.com/node.vwf
    children:
      videoManager:
        extends: http://vwf.example.com/jplayer/videoManager.vwf
        properties:
          preload: "auto" 
          containerDivId: "jp_container_1"
          playerDivId: "jquery_jplayer_1"
          containerSize: [ 800, 600 ]
          playerSize: [ 800, 600 ]
  hud:
    includes: source/hud/marsGameHud.vwf
  mainMenu:
    includes: source/mainMenu.vwf
  timer:
    includes: source/timer.vwf
  gameCam:
    includes: source/gameCamera.vwf
  cinematicCameraController:
    extends: source/cameraTarget.vwf
    implements:
      - http://vwf.example.com/sceneGetter.vwf
    properties:
      defaultMount: default
      cameraState:
        target:
        mountName:
    methods:
      panToNode:
      getCameraPosition:
      copyCameraState:
      restoreCameraState:
    children:
      default:
        extends: source/cameraMount.vwf
        properties:
          navmode: none
          cameraSpeed: 0
    scripts:
      - source: source/cinematicCameraController.js
  soundManager:
    includes: source/marsGameSound.vwf
  instrumentationManager:
    includes: source/instrumentationManager.vwf
  globalTriggerManager:
    includes: source/scenario/globalScenarioTriggers.vwf
  triggerGroupManager:
    includes: source/triggers/groups/triggerGroupManager.vwf
  environment:
    extends: http://vwf.example.com/node3.vwf
    children:
      terrain:
        extends: http://vwf.example.com/node3.vwf
        source: assets/3d/Mars_Assets/terrain.dae
        type: model/vnd.collada+xml
        properties:
          castShadows: true
          receiveShadows: true
        children:
          material:
            extends: source/shaders/mixMap.vwf
            properties:
              mixMap: "assets/3d/Mars_Assets/terrain_mixmap.png"
              diffuseMaps:
                - { "url": "assets/3d/Mars_Assets/level2_ground2_d.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_ground3_d.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_ground1_d.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_rock1_d.png", "wrapTexture": true }
              normalMaps: 
                - { "url": "assets/3d/Mars_Assets/level2_ground2_n.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_ground3_n.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_ground1_n.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_rock1_n.png", "wrapTexture": true }
              specularMaps:
                - { "url": "assets/3d/Mars_Assets/level2_ground3_s.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_ground2_s.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_ground1_s.png", "wrapTexture": true }
                - { "url": "assets/3d/Mars_Assets/level2_rock1_s.png", "wrapTexture": true }
              tileMap:
                url: "assets/3d/Mars_Assets/tilemap.png"
                magFilter: "nearest"
                minFilter: "nearest"
              tileMapOrigin: [ -128, -128 ]
              tileMapSize: [ 256, 256 ]
              textureResolution: 128
              shininess: 5
              normalScale: [ 0.5, 0.5 ]
              gridInterval: 3
              laserWidth: 0.085
              laserFocus: 0.5
              laserIntensity: 1.1
              gridColor: 0xFFDDAA
              gridAxes: [ 0, 0 ]
              gridVisible: 0
              tilesVisible: 0
              tileColor: 0x3A4A40
              calloutTile: [ 0, 0 ]
              calloutHighlight: 0
              triangle: []
              userTris: []
              userTriColors: []
      environmentObjects:
        extends: http://vwf.example.com/node3.vwf
        source: assets/3d/Mars_Assets/mars_assets.dae
        type: model/vnd.collada+xml
        properties:
          castShadows: true
          receiveShadows: true
        children:
          platform:
            extends: http://vwf.example.com/node3.vwf
            children:
              material:
                extends: source/shaders/texturedShader.vwf
                properties:
                  diffuseMap: "assets/3d/Mars_Assets/platform.png"
                  specularMap: "assets/3d/Mars_Assets/platform_s.png"
                  normalMap: "assets/3d/Mars_Assets/platform_n.png"
                  tileMap:
                    url: "assets/3d/Mars_Assets/tilemap.png"
                    magFilter: "nearest"
                    minFilter: "nearest"
                  tileMapOrigin: [ -128, -128 ]
                  tileMapSize: [ 256, 256 ]
                  shininess: 5
                  normalScale: [ 0.5, 0.5 ]
                  gridInterval: 3
                  tilesVisible: 0
                  tileColor: 0x3A4A40
                  calloutTile: [ 0, 0 ]
                  calloutHighlight: 0
      heightmap:
        extends: http://vwf.example.com/heightmap.vwf
        source: assets/3d/Mars_Assets/heightmap.png
        type: image/png
        properties:
          minWorldX: -256
          maxWorldX: 256
          minWorldY: -192
          maxWorldY: 320
          minWorldZ: -5
          maxWorldZ: 25
      roverTracks:
        extends: http://vwf.example.com/node3.vwf
        source: assets/3d/Mars_Assets/mini_rover_tracks.dae
        type: model/vnd.collada+xml
